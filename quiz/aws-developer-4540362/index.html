",\"ZAXA2ILZm6rsq8o6FsztC\",{\"children\":[[\"$\",\"$L9\",null,{\"children\":\"$La\"}],null]}],[\"$\",\"$Lb\",null,{\"children\":\"$Lc\"}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$d\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"e:I[1184,[\"261\",\"static/chunks/261-2d9b76ccba401937.js\",\"200\",\"static/chunks/app/quiz/%5Bid%5D/page-d7cb26530e4508b3.js\"],\"default\"]\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$Le\",null,{\"quiz\":{\"id\":\"aws-developer-4540362\",\"title\":\"Practice Test #3 (AWS Certified Developer Associate - DVA-C02)\",\"description\":\"Practice questions for AWS Developer Associate (DVA-C02) exam â€” covering core AWS services like SQS, Lambda, DynamoDB, and more.\",\"questions\":[{\"question\":\"You would like to allow a production on-premise instance to run code using the AWS SDK. You already have an internal secure way of identifying production machines within your infrastructure. What's the most secure way of achieving this?\",\"answers\":[{\"text\":\"Enable Federated Identities integration with Cognito\",\"isCorrect\":true},{\"text\":\"Put your IAM credentials onto the production instance\",\"isCorrect\":false},{\"text\":\"IAM Roles for EC2\",\"isCorrect\":false},{\"text\":\"Create an IAM user for your production instances, and run aws configure there\",\"isCorrect\":false}],\"explanation\":\"Federation enables you to manage access to your AWS Cloud resources centrally. With federation, you can use single sign-on (SSO) to access your AWS accounts using credentials from your corporate directory. Read more: https://aws.amazon.com/identity/federation/\"},{\"question\":\"You want to setup a highly-available application that consumes messages from SQS. Which Elastic Beanstalk fits your needs?\",\"answers\":[{\"text\":\"ASG Worker Nodes\",\"isCorrect\":true},{\"text\":\"ASG and ELB\",\"isCorrect\":false},{\"text\":\"Single Instance Worker node\",\"isCorrect\":false},{\"text\":\"Single Instance with Elastic IP\",\"isCorrect\":false}],\"explanation\":\"If your application performs operations or workflows that take a long time to complete, you can offload those tasks to a dedicated worker environment. Decoupling your web application front end from a process that performs blocking operations is a common way to ensure that your application stays responsive under load. Read more: https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features-managing-env-tiers.html\"},{\"question\":\"Your are deploying a mobile application that needs to access to API. Users will need to register and then access your API. Which authentication mechanism do you advise for your API Gateway layer?\",\"answers\":[{\"text\":\"Cognito User Pools\",\"isCorrect\":true},{\"text\":\"IAM permissions with sigv4\",\"isCorrect\":false},{\"text\":\"Lambda Authorizer\",\"isCorrect\":false}],\"explanation\":\"A user pool is a user directory in Amazon Cognito. With a user pool, your users can sign in to your web or mobile app through Amazon Cognito. Your users can also sign in through social identity providers like Facebook or Amazon, and through SAML identity providers. Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-integrate-with-cognito.html\"},{\"question\":\"Your API Gateway is started to feel pressured by the same GET REST API calls done over and over by a variety of clients. The results of these GET API calls is always the same. What can you do to improve performance and reduce costs?\",\"answers\":[{\"text\":\"Enable API Gateway Caching\",\"isCorrect\":true},{\"text\":\"Use Mapping Templates\",\"isCorrect\":false},{\"text\":\"Use Stage Variables\",\"isCorrect\":false},{\"text\":\"Enable In Flight Encryption\",\"isCorrect\":false}],\"explanation\":\"You can enable API caching in Amazon API Gateway to cache your endpoint's responses. With caching, you can reduce the number of calls made to your endpoint and also improve the latency of requests to your API. When you enable caching for a stage, API Gateway caches responses from your endpoint for a specified time-to-live (TTL) period, in seconds.  Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/api-gateway-caching.html\"},{\"question\":\"Your application needs to auto scale based on the number of requests that are successfully processed by your algorithmic engine. The logic is complex. How should you achieve this goal?\",\"answers\":[{\"text\":\"Create a custom metric in CloudWatch and make your instances send data to it using PutMetricData. Create an alarm based on that metric\",\"isCorrect\":true},{\"text\":\"Create a custom alarm for your ASG and make your instances trigger the alarm using PutAlarmData API\",\"isCorrect\":false},{\"text\":\"Enable detailed monitoring for EC2 and ASG\",\"isCorrect\":false},{\"text\":\"Migrate your application to AWS Lambda\",\"isCorrect\":false}],\"explanation\":\"Amazon CloudWatch enables you to retrieve statistics as an ordered set of time-series data, known as metrics. You can use these metrics to verify that your system is performing as expected.A CloudWatch alarm is an object that monitors a single metric over a specific period. A metric is a variable that you want to monitor, such as average CPU usage of the EC2 instances, or incoming network traffic from many different EC2 instances. The alarm changes its state when the value of the metric breaches a defined range and maintains the change for a specified number of periods. Read more: https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-instance-monitoring.html#CloudWatchAlarmhttps://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/publishingMetrics.html\"},{\"question\":\"You are looking to store all your code in a service that is private, secure, IAM managed and integrated with git command line. Which service would you choose?\",\"answers\":[{\"text\":\"CodeCommit\",\"isCorrect\":true},{\"text\":\"S3\",\"isCorrect\":false},{\"text\":\"GitHub\",\"isCorrect\":false},{\"text\":\"CodeGit\",\"isCorrect\":false}],\"explanation\":\"AWS CodeCommit is a fully-managed source control service that hosts secure Git-based repositiories. It makes it easy for teams to collaborate on code in a secure and highly scalable ecosystem. Read more: https://aws.amazon.com/codecommit/\"},{\"question\":\"You are using the AWS SDK but haven't specified any region. You haven't run aws configure either and are not using the environment variable AWS_REGION. You are running the commands from your computer which is connected to a network in Europe. Which region will you API calls be made in?\",\"answers\":[{\"text\":\"us-east-1\",\"isCorrect\":true},{\"text\":\"us-east-2\",\"isCorrect\":false},{\"text\":\"us-west-1\",\"isCorrect\":false},{\"text\":\"eu-west-1\",\"isCorrect\":false}],\"explanation\":\"If you don't select a region, then us-east-1 will be used by default. Read more: https://docs.aws.amazon.com/sdk-for-java/v1/developer-guide/setup-credentials.html (setting the AWS region)\"},{\"question\":\"An IAM user has two policies attached.The first policy states that the user has explicit Denied on all EC2 actions. The second policy states that the user has Allow on EC2:Describe permission. The user tries to describe an EC2 instance using the CLI. What will happen?\",\"answers\":[{\"text\":\"The user will get denied because the policy has an explicit denied\",\"isCorrect\":true},{\"text\":\"The user will get allowed because it has an explicit allow\",\"isCorrect\":false},{\"text\":\"This IAM user is invalid and the policy conflict must be resolved first\",\"isCorrect\":false},{\"text\":\"The order of the policy matters. If the policy 1 is before 2, then it's denied, else if policy 2 is before 1, then it's allowed\",\"isCorrect\":false}],\"explanation\":\"An explicit deny in any policy overrides any allows. Read more: https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_policies_evaluation-logic.html\"},{\"question\":\"You have an RDS database deployed within your VPC, in a private subnet. You would like your Lambda function to connect to it. How can you achieve this?\",\"answers\":[{\"text\":\"Deploy in a VPC and assign a Security Group\",\"isCorrect\":true},{\"text\":\"Assign an IAM role\",\"isCorrect\":false},{\"text\":\"Use Environment variables to pass in the RDS connection string\",\"isCorrect\":false},{\"text\":\"Use aliases\",\"isCorrect\":false}],\"explanation\":\" Read more: https://docs.aws.amazon.com/lambda/latest/dg/vpc-rds.html\"},{\"question\":\"You would like to perform a point in time restore for your PostgreSQL database managed by RDS. What feature you should use?\",\"answers\":[{\"text\":\"Enable RDS backups and use the built-in feature\",\"isCorrect\":true},{\"text\":\"Use AWS Lambda to track the database binlog and persist it in S3.\",\"isCorrect\":false},{\"text\":\"Enable RDS Stream, persisted in DynamoDB and use the restore feature from DynamoDB when needed\",\"isCorrect\":false},{\"text\":\"Enable RDS Multi AZ\",\"isCorrect\":false}],\"explanation\":\"You can restore a DB instance to a specific point in time, creating a new DB instance. To determine the latest restorable time for a DB instance, use the AWS CLI describe-db-instances command and look at the value returned in the LatestRestorableTime field for the DB instance. In the AWS Management Console, this property is visible as the Latest restore time for the DB instance. You can restore to any point in time during your backup retention period. Read more: https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIT.html\"},{\"question\":\"Which of the following isn't a way to manage S3 security?\",\"answers\":[{\"text\":\"Security Groups\",\"isCorrect\":true},{\"text\":\"IAM Policies\",\"isCorrect\":false},{\"text\":\"ACLs\",\"isCorrect\":false},{\"text\":\"Bucket Policies\",\"isCorrect\":false}],\"explanation\":\"Access policies you attach to your resources (buckets and objects) are referred to as resource-based policies. For example, bucket policies and access control lists (ACLs) are resource-based policies. You can also attach access policies to users in your account. These are called user policies. You may choose to use resource-based policies, user policies, or some combination of these to manage permissions to your Amazon S3 resources. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-access-control.html\"},{\"question\":\"Your entire stack is integrated with AWS X-Ray but now you have too much data going into X-Ray and your costs are skyrocketting. Which feature can help you reduce costs?\",\"answers\":[{\"text\":\"Enable X-Ray sampling\",\"isCorrect\":true},{\"text\":\"Filter the amount of data sent client side\",\"isCorrect\":false},{\"text\":\"Custom configuration for the X-Ray agents\",\"isCorrect\":false},{\"text\":\"Implement a network security rule\",\"isCorrect\":false}],\"explanation\":\"To ensure efficient tracing and provide a representative sample of the requests that your application serves, the X-Ray SDK applies a sampling algorithm to determine which requests get traced. By default, the X-Ray SDK records the first request each second, and five percent of any additional requests. Read more: https://docs.aws.amazon.com/xray/latest/devguide/xray-concepts.html#xray-concepts-sampling\"},{\"question\":\"You are running a website with a load balancer and 10 EC2 instances. Your users are complaining about the fact that your website always asks them to re-authenticate when they switch pages. You are puzzled, because it's working just fine on your machine and in the dev environment with 1 server. What could be the reason?\",\"answers\":[{\"text\":\"The Load Balancer does not have stickiness enabled\",\"isCorrect\":true},{\"text\":\"The application must have a bug\",\"isCorrect\":false},{\"text\":\"The EC2 instances log out users because they don't see their true Ips\",\"isCorrect\":false}],\"explanation\":\"By default, a Classic Load Balancer routes each request independently to the registered instance with the smallest load. However, you can use the sticky session feature (also known as session affinity), which enables the load balancer to bind a user's session to a specific instance. This ensures that all requests from the user during the session are sent to the same instance. Read more: https://docs.aws.amazon.com/elasticloadbalancing/latest/classic/elb-sticky-sessions.html\"},{\"question\":\"You would like to send messages of over 1MB to SQS but you know the limit is 256KB for messages. What should you do?\",\"answers\":[{\"text\":\"Use the SQS Extended Client\",\"isCorrect\":true},{\"text\":\"Get a service limit increase from AWS\",\"isCorrect\":false},{\"text\":\"Use gzip compression\",\"isCorrect\":false},{\"text\":\"Use the MultiPart API\",\"isCorrect\":false}],\"explanation\":\"To send messages larger than 256 KB, you can use the Amazon SQS Extended Client Library for Java. This library allows you to send an Amazon SQS message that contains a reference to a message payload in Amazon S3. The maximum payload size is 2 GB. Read more: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-limits.html\"},{\"question\":\"You would like to audit which employees and applications are using your KMS key. Where should you look?\",\"answers\":[{\"text\":\"CloudTrail\",\"isCorrect\":true},{\"text\":\"KMS Key Logs\",\"isCorrect\":false},{\"text\":\"IAM\",\"isCorrect\":false},{\"text\":\"VPC Flow Logs\",\"isCorrect\":false}],\"explanation\":\"With CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. CloudTrail provides event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. This event history simplifies security analysis, resource change tracking, and troubleshooting. Read more: https://aws.amazon.com/cloudtrail/\"},{\"question\":\"Your users are complaining that they have to re-login into your website very often. You have deployed a traditional architecture of a 3-tier web application with a load balancer, an auto scaling group and an RDS database. The session information is stored in-memory for each application. What can you do without changing the code to improve the situation?\",\"answers\":[{\"text\":\"Add an ElastiCache Cluster\",\"isCorrect\":true},{\"text\":\"Enable RDS read replicas\",\"isCorrect\":false},{\"text\":\"Enable Load Balancer stickiness\",\"isCorrect\":false},{\"text\":\"Use Elastic IP\",\"isCorrect\":false}],\"explanation\":\"In order to address scalability and to provide a shared data storage for sessions that can be accessible from any individual web server, you can abstract the HTTP sessions from the web servers themselves. A common solution to for this is to leverage an ElastiCache service offerings which is an In-Memory Key/Value store such as Redis and Memcached. Read more: https://aws.amazon.com/caching/session-management/\"},{\"question\":\"Which of the following AWS services rely on Cloudformation to provision resources? (select two)\",\"answers\":[{\"text\":\"Elastic Beanstalk\",\"isCorrect\":true},{\"text\":\"Step Function\",\"isCorrect\":true},{\"text\":\"Autoscaling\",\"isCorrect\":false},{\"text\":\"CodeBuild\",\"isCorrect\":false},{\"text\":\"Lambda\",\"isCorrect\":false}],\"explanation\":\"You can use the Resources key in a configuration file to create and customize AWS resources in your environment. Resources defined in configuration files are added to the AWS CloudFormation template used to launch your environment. All AWS CloudFormation resources types are supported.You can now use CloudFormation templates to create and delete Step Functions state machines and Activities. Read more: https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/environment-resources.htmlhttps://aws.amazon.com/about-aws/whats-new/2017/02/aws-cloudformation-adds-support-for-aws-step-functions/\"},{\"question\":\"Application Load Balancers handle all these protocols except\",\"answers\":[{\"text\":\"TCP\",\"isCorrect\":true},{\"text\":\"HTTP\",\"isCorrect\":false},{\"text\":\"HTTPS\",\"isCorrect\":false},{\"text\":\"Websocket\",\"isCorrect\":false}],\"explanation\":\"The Application Load Balancer supports following protocols: WebSocket and HTTP/2. Read more: https://aws.amazon.com/blogs/aws/new-aws-application-load-balancer/\"},{\"question\":\"You would like to intercept state changes for CodePipeline (such as when a pipeline fails), which integration must you use?\",\"answers\":[{\"text\":\"CloudWatch Event Rules\",\"isCorrect\":true},{\"text\":\"SNS\",\"isCorrect\":false},{\"text\":\"SQS\",\"isCorrect\":false},{\"text\":\"SES\",\"isCorrect\":false}],\"explanation\":\"Amazon CloudWatch Events is a web service that monitors your AWS resources and the applications you run on AWS. You can use Amazon CloudWatch Events to detect and react to changes in the state of a pipeline, stage, or action. Then, based on rules you create, CloudWatch Events invokes one or more target actions when a pipeline, stage, or action enters the state you specify in a rule.  Read more: https://docs.aws.amazon.com/codepipeline/latest/userguide/detect-state-changes-cloudwatch-events.html\"},{\"question\":\"You are looking to perform some analytics in your database. You should use\",\"answers\":[{\"text\":\"Redshift\",\"isCorrect\":true},{\"text\":\"RDS\",\"isCorrect\":false},{\"text\":\"DynamoDB\",\"isCorrect\":false},{\"text\":\"ElastiCache\",\"isCorrect\":false}],\"explanation\":\"Amazon Redshift is a fully managed, petabyte-scale data warehouse service in the cloud. You can start with just a few hundred gigabytes of data and scale to a petabyte or more. This enables you to use your data to acquire new insights for your business and customers. Read more: https://docs.aws.amazon.com/redshift/latest/mgmt/welcome.html\"},{\"question\":\"An RDS database is experiencing read heavy workload (99% of read versus 1% of writes) and the number of rows you have is quite small. You would like to scale the read performance to possibly high numbers as your website scales, but don't want to have to experience linear cost as the read load increases. You don't mind changing the application code logic. Which solution fits best this use case?\",\"answers\":[{\"text\":\"Setup ElastiCache in front of RDS\",\"isCorrect\":true},{\"text\":\"Setup RDS Read Replicas\",\"isCorrect\":false},{\"text\":\"Use Redshift\",\"isCorrect\":false},{\"text\":\"Switch your application code to AWS Lambda\",\"isCorrect\":false}],\"explanation\":\" Read more: https://aws.amazon.com/blogs/database/automating-sql-caching-for-amazon-elasticache-and-amazon-rds/\"},{\"question\":\"What's absolutely necessary to run on your EC2 instances or on-premise servers in order for CodeDeploy to work?\",\"answers\":[{\"text\":\"CodeDeploy Agent\",\"isCorrect\":true},{\"text\":\"AWS CloudWatch Log Agent\",\"isCorrect\":false},{\"text\":\"Mount EBS volumes on the EC2 instances\",\"isCorrect\":false},{\"text\":\"Have a load balancer in front of your instances\",\"isCorrect\":false}],\"explanation\":\"The AWS CodeDeploy agent is a software package that, when installed and configured on an instance, enables that instance to be used in AWS CodeDeploy deployments. Read more: https://docs.aws.amazon.com/codedeploy/latest/userguide/codedeploy-agent-operations-install.html\"},{\"question\":\"You want to send email notifications any time someone comments on a pul request in CodeCommit. How can you achieve that with no custom code?\",\"answers\":[{\"text\":\"CloudWatch Event Rules\",\"isCorrect\":true},{\"text\":\"SNS + SES\",\"isCorrect\":false},{\"text\":\"AWS Lambda\",\"isCorrect\":false},{\"text\":\"SQS\",\"isCorrect\":false}],\"explanation\":\"You can set up notifications for a repository so that repository users receive emails about the repository event types you specify. When you configure notifications, AWS CodeCommit creates an Amazon CloudWatch Events rule for your repository. This rule responds to the event types you select from the preconfigured options in the AWS CodeCommit console. Read more: https://docs.aws.amazon.com/codecommit/latest/userguide/how-to-repository-email.html\"},{\"question\":\"You have an auto scaling group with a minimum capacity of 1 and a maximum capacity of 5, configured to launch instances across 3 AZ. It is configured to scale based on a target CPU Utilisation of 35%. During a low utilisation period of your application, an entire AWS availability zone went down and your application experienced downtime. What should you do to ensure that your application is highly available?\",\"answers\":[{\"text\":\"Increase the minimum instances in the ASG to 2\",\"isCorrect\":true},{\"text\":\"Change the target auto scaling policy for network bytes\",\"isCorrect\":false},{\"text\":\"Configure ASG fast failover\",\"isCorrect\":false},{\"text\":\"Enable RDS Multi AZ\",\"isCorrect\":false}],\"explanation\":\" Read more: https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-maintain-instance-levels.html\"},{\"question\":\"What is the maximum size of AWS Lambda environment variables?\",\"answers\":[{\"text\":\"4KB\",\"isCorrect\":true},{\"text\":\"32KB\",\"isCorrect\":false},{\"text\":\"1MB\",\"isCorrect\":false},{\"text\":\"1KB\",\"isCorrect\":false}],\"explanation\":\"There is no limit to the number of environment variables you can create as long as the total size of the set does not exceed 4 KB. Read more: https://docs.aws.amazon.com/lambda/latest/dg/env_variables.html\"},{\"question\":\"You would like to trigger an external HTTP service (also called webhook) when someone pushes code to AWS CodeCommit. How can you implement that with no code changes?\",\"answers\":[{\"text\":\"SNS + HTTP Integration\",\"isCorrect\":true},{\"text\":\"AWS Lambda\",\"isCorrect\":false},{\"text\":\"AWS SES\",\"isCorrect\":false},{\"text\":\"CloudWatch Event Rules\",\"isCorrect\":false}],\"explanation\":\"You can create a trigger for an AWS CodeCommit repository so that events in that repository trigger notifications from an Amazon Simple Notification Service (Amazon SNS) topic. You might want to create a trigger to an Amazon SNS topic to enable users to subscribe to notifications about repository events, such as the deletion of branches. Read more: https://docs.aws.amazon.com/codecommit/latest/userguide/how-to-notify-sns.html\"},{\"question\":\"You would like to audit all the denied API calls that have been made in your AWS infrastructure to ensure one of your employees isn't trying to go beyond his rights. Which technology allows you to do this?\",\"answers\":[{\"text\":\"CloudTrail\",\"isCorrect\":true},{\"text\":\"VPC Flow Logs\",\"isCorrect\":false},{\"text\":\"IAM\",\"isCorrect\":false},{\"text\":\"CloudWatch Logs\",\"isCorrect\":false}],\"explanation\":\"With CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. CloudTrail provides event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. This event history simplifies security analysis, resource change tracking, and troubleshooting. Read more: https://aws.amazon.com/cloudtrail/\"},{\"question\":\"What is the maximum resolution you can obtain to use custom metrics in CloudWatch?\",\"answers\":[{\"text\":\"1 second\",\"isCorrect\":true},{\"text\":\"5 seconds\",\"isCorrect\":false},{\"text\":\"10 seconds\",\"isCorrect\":false},{\"text\":\"30 seconds\",\"isCorrect\":false}],\"explanation\":\"Using the existing PutMetricData API, you can now publish Custom Metrics down to 1-second resolution. This gives you more immediate visibility and greater granularity into the state and performance of your custom applications, such as observing short-lived spikes and functions. Read more: https://aws.amazon.com/about-aws/whats-new/2017/07/amazon-cloudwatch-introduces-high-resolution-custom-metrics-and-alarms/\"},{\"question\":\"Your company has a requirement to keep a monthly database backup for three years, for compliance and audit purposes. How can you implement that feature?\",\"answers\":[{\"text\":\"Create a cron event in CloudWatch, which triggers an AWS Lambda function that triggers the snapshotting feature\",\"isCorrect\":true},{\"text\":\"Enable RDS periodic backups\",\"isCorrect\":false},{\"text\":\"Enable RDS Read replicas\",\"isCorrect\":false},{\"text\":\"Enable RDS Multi AZ\",\"isCorrect\":false}],\"explanation\":\"You need to provide the automation layer as it doesn't exist. This is a very common use case of Lambda. Read more: https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_CreateSnapshot.htmlhttps://docs.aws.amazon.com/lambda/latest/dg/with-scheduled-events.html\"},{\"question\":\"You would like to deploy a Lambda function which unzipped amounts to 300 MB of data. How can you do that?\",\"answers\":[{\"text\":\"You need to upload a smaller function and load extra files at runtime into the /tmp directory\",\"isCorrect\":true},{\"text\":\"You need to place a service limit increase\",\"isCorrect\":false},{\"text\":\"You need to zip your function with higher compression ratio\",\"isCorrect\":false},{\"text\":\"The limit of unzipped functions is 512MB so you don't need to do any changes\",\"isCorrect\":false}],\"explanation\":\" Read more: https://docs.aws.amazon.com/lambda/latest/dg/limits.html\"},{\"question\":\"At which frequency do EC2 instances report their metrics under detailed monitoring configuration?\",\"answers\":[{\"text\":\"1 minute\",\"isCorrect\":true},{\"text\":\"2 minutes\",\"isCorrect\":false},{\"text\":\"30 seconds\",\"isCorrect\":false},{\"text\":\"5 minutes\",\"isCorrect\":false}],\"explanation\":\"Data is available in 1-minute periods for an additional cost. To get this level of data, you must specifically enable it for the instance. For the instances where you've enabled detailed monitoring, you can also get aggregated data across groups of similar instances. Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-cloudwatch-new.html\"},{\"question\":\"You have 20 partitions in your DynamoDB table and 200 WCU. You observe a usage of WCU of 30 WCU, and you are getting ProvisionedThroughputExceptions. What is the likely cause of this?\",\"answers\":[{\"text\":\"You have a hot partition\",\"isCorrect\":true},{\"text\":\"Your IAM policy is wrong\",\"isCorrect\":false},{\"text\":\"WCU are applied across to all your DynamoDB tables, not just one table\",\"isCorrect\":false},{\"text\":\"CloudWatch monitoring is lagging\",\"isCorrect\":false}],\"explanation\":\"It's not always possible to distribute read and write activity evenly all the time. When data access is imbalanced, a \\\"hot\\\" partition can receive such a higher volume of read and write traffic compared to other partitions. Read more: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/bp-partition-key-design.html\"},{\"question\":\"Your API Gateway is receiving requests from an authorized external domain name you don't control. As a result, your costs are sky-rocketting. What should you do to prevent illegitimate requests?\",\"answers\":[{\"text\":\"Restrict CORS\",\"isCorrect\":true},{\"text\":\"Use Mapping Templates\",\"isCorrect\":false},{\"text\":\"Assign a Security Groups to your API Gateway\",\"isCorrect\":false},{\"text\":\"Enable Caching\",\"isCorrect\":false}],\"explanation\":\"When your API's resources receive requests from a domain other than the API's own domain and you want to restrict servicing these requests, you must disable cross-origin resource sharing (CORS) for selected methods on the resource.  Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/how-to-cors.html\"},{\"question\":\"Which of the following operations do have eventual consistency in S3? (select two)\",\"answers\":[{\"text\":\"Updating an existing object\",\"isCorrect\":true},{\"text\":\"Deleting an existing object\",\"isCorrect\":true},{\"text\":\"Creating a new object\",\"isCorrect\":false}],\"explanation\":\"Amazon S3 offers eventual consistency for overwrite PUTS and DELETES in all regions. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/Introduction.html\"},{\"question\":\"You would like your users to be able to access your application using a stable URL. The architecture of your application may evolve but the users should not be aware of it. How can you do that?\",\"answers\":[{\"text\":\"Expose a domain name created with Route53\",\"isCorrect\":true},{\"text\":\"Use the domain name provided by your ELB\",\"isCorrect\":false},{\"text\":\"Use the domain name provided by your API gateway\",\"isCorrect\":false},{\"text\":\"Use the domain name provided by CloudFront\",\"isCorrect\":false}],\"explanation\":\"Route53 allows you to change the record type of your domain and lets you be completely free for what architecture you want to implement or change in the future Read more: https://aws.amazon.com/route53/\"},{\"question\":\"Your lambda function acts as a proxy for applications to upload data to S3. You notice that each time your function is called, a new S3 client is created and that heavily impacts your function performance. What should you do to improve the performance?\",\"answers\":[{\"text\":\"Move the S3 client initialisation out of your function handler\",\"isCorrect\":true},{\"text\":\"Assign more RAM to the function\",\"isCorrect\":false},{\"text\":\"Change the IAM role\",\"isCorrect\":false}],\"explanation\":\"Limit the re-initialization of variables/objects on every invocation. Instead use static initialization/constructor, global/static variables and singletons. Keep alive and reuse connections (HTTP, database, etc.) that were established during a previous invocation. Read more: https://docs.aws.amazon.com/lambda/latest/dg/best-practices.html\"},{\"question\":\"Your application is running behind an application load balancer and you would like to be able to track client IP. How do you get that information in your application?\",\"answers\":[{\"text\":\"We should look at the header X-Forwarded-For\",\"isCorrect\":true},{\"text\":\"We should change the client application to send their IP as part of the payloads\",\"isCorrect\":false},{\"text\":\"The IP incoming to our EC2 server is the one of the clients, therefore we do not have to do anything\",\"isCorrect\":false},{\"text\":\"Change the security groups rules\",\"isCorrect\":false}],\"explanation\":\"The X-Forwarded-For request header helps you identify the IP address of a client when you use an HTTP or HTTPS load balancer. Because load balancers intercept traffic between clients and servers, your server access logs contain only the IP address of the load balancer. To see the IP address of the client, use the X-Forwarded-For request header. Read more: https://docs.aws.amazon.com/elasticloadbalancing/latest/classic/x-forwarded-headers.html\"},{\"question\":\"You would like to allow a production on-premise instance to run code using the AWS SDK. You already have an internal secure way of identifying production machines within your infrastructure. What's the most secure way of achieving this?\",\"answers\":[{\"text\":\"Create one CodePipeline for your entire flow, and add a manual approval step\",\"isCorrect\":true},{\"text\":\"Create multiple CodePipelines for each environment and link them using AWS Lambda\",\"isCorrect\":false},{\"text\":\"Create deeply integrated AWS CodePipelines for each environment\",\"isCorrect\":false},{\"text\":\"Use CodeDeploy\",\"isCorrect\":false}],\"explanation\":\"It is fine to chain up the environments and have complicated CodePipeline. A manual step before deploying to production is also very common Read more:  https://docs.aws.amazon.com/codepipeline/latest/userguide/approvals-action-add.html\"},{\"question\":\"You are looking to provide better latency for retrieving files from S3 for your users around the globe. Which technology can help you?\",\"answers\":[{\"text\":\"CloudFront\",\"isCorrect\":true},{\"text\":\"ElastiCache\",\"isCorrect\":false},{\"text\":\"S3 Caching\",\"isCorrect\":false},{\"text\":\"EFS\",\"isCorrect\":false}],\"explanation\":\"Amazon CloudFront is a fast content delivery network (CDN) service that securely delivers data, videos, applications, and APIs to customers globally with low latency, high transfer speeds, all within a developer-friendly environment. Read more: https://aws.amazon.com/cloudfront/\"},{\"question\":\"Your manager has a requirement that anyone who pushes code in CodeCommit must have signed an CLA first. These requirements must be checked in real-time. He has provided you with the code to check whether a committer has signed a CLA. How can you implement this solution easily?\",\"answers\":[{\"text\":\"AWS Lambda\",\"isCorrect\":true},{\"text\":\"SNS\",\"isCorrect\":false},{\"text\":\"SES\",\"isCorrect\":false},{\"text\":\"Cron Jobs\",\"isCorrect\":false},{\"text\":\"Kinesis\",\"isCorrect\":false}],\"explanation\":\"Lambda can be used to retrieve commits, analyse code and committers and perform creative tasks such as checking a CLA. Read more:  https://docs.aws.amazon.com/codecommit/latest/userguide/how-to-notify-lambda.html\"},{\"question\":\"To get the instance id of my EC2 machine from the EC2 machine, the best thing is to  \",\"answers\":[{\"text\":\"Query the meta data at http://169.254.169.254/latest/meta-data\",\"isCorrect\":true},{\"text\":\"Query the user data at http://169.254.169.254/latest/user-data\",\"isCorrect\":false},{\"text\":\"Create an IAM role and attach it to my EC2 instance so I can perform a \\\"describe\\\" API call\",\"isCorrect\":false},{\"text\":\"Query the user data at http://254.169.254.169/latest/meta-data\",\"isCorrect\":false}],\"explanation\":\"Because your instance metadata is available from your running instance, you do not need to use the Amazon EC2 console or the AWS CLI. This can be helpful when you're writing scripts to run from your instance.To view all categories of instance metadata from within a running instance, use the following URI:http://169.254.169.254/latest/meta-data/ Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-metadata.html\"},{\"question\":\"You need a service to send and receive emails, controlled by IAM. What do you suggest?\",\"answers\":[{\"text\":\"SES\",\"isCorrect\":true},{\"text\":\"SNS\",\"isCorrect\":false},{\"text\":\"SQS\",\"isCorrect\":false},{\"text\":\"Kinesis\",\"isCorrect\":false}],\"explanation\":\"Amazon Simple Email Service (Amazon SES) is a cloud-based email sending service designed to help digital marketers and application developers send marketing, notification, and transactional emails. Read more: https://aws.amazon.com/ses/\"},{\"question\":\"Which API should you call to delete all the messages an SQS queue efficiently while guaranteing uptime?\",\"answers\":[{\"text\":\"PurgeQueue\",\"isCorrect\":true},{\"text\":\"DeleteQueue then CreateQueue\",\"isCorrect\":false},{\"text\":\"BatchDelete\",\"isCorrect\":false},{\"text\":\"ChangeVisibilityTimeout\",\"isCorrect\":false}],\"explanation\":\"PurgeQueue deletes the messages in a queue specified by the QueueURL parameter. Read more: https://docs.aws.amazon.com/cli/latest/reference/sqs/purge-queue.html\"},{\"question\":\"You are preparing for the biggest day of sale of the year, where your traffic will increase by 100x. You have already setup SQS standard queue. What should you do?\",\"answers\":[{\"text\":\"Do nothing, SQS scales automatically\",\"isCorrect\":true},{\"text\":\"Increase the capacity of the SQS queue\",\"isCorrect\":false},{\"text\":\"Enable auto scaling in the SQS queue\",\"isCorrect\":false},{\"text\":\"Open a support ticket to pre-warm the SQS queue\",\"isCorrect\":false}],\"explanation\":\"Amazon SQS leverages the AWS cloud to dynamically scale based on demand. SQS scales elastically with your application so you don't have to worry about capacity planning and pre-provisioning. There is no limit to the number of messages per queue, and standard queues provide nearly unlimited throughput. Read more: https://aws.amazon.com/sqs/\"},{\"question\":\"What are the only resolutions you can choose for CloudWatch Alarms for High Resolution custom metrics? (select two)\",\"answers\":[{\"text\":\"10 seconds\",\"isCorrect\":true},{\"text\":\"30 seconds\",\"isCorrect\":true},{\"text\":\"1 second\",\"isCorrect\":false},{\"text\":\"1 minute\",\"isCorrect\":false}],\"explanation\":\"If you set an alarm on a high-resolution metric, you can specify a high-resolution alarm with a period of 10 seconds or 30 seconds, or you can set a regular alarm with a period of any multiple of 60 seconds. Read more: https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/AlarmThatSendsEmail.html#high-resolution-alarms\"},{\"question\":\"You have enabled a SQS DLQ for your AWS Lambda function, but it seems that even after a failed retried asynchronous invocation, the message does not appear in SQS. What's the reason?\",\"answers\":[{\"text\":\"Fix the IAM Role\",\"isCorrect\":true},{\"text\":\"Use synchronous invocations instead\",\"isCorrect\":false},{\"text\":\"Use aliases instead\",\"isCorrect\":false},{\"text\":\"You need to disable encryption\",\"isCorrect\":false}],\"explanation\":\" Read more: https://docs.aws.amazon.com/lambda/latest/dg/dlq.html\"},{\"question\":\"You are getting Throttle errors when you push data to CloudWatch using the PutMetric API. What should you do?\",\"answers\":[{\"text\":\"Use Exponential Backoff for retries\",\"isCorrect\":true},{\"text\":\"Use Kinesis Stream\",\"isCorrect\":false},{\"text\":\"Check IAM policy\",\"isCorrect\":false},{\"text\":\"Enable high throughput metrics in CloudWatch\",\"isCorrect\":false}],\"explanation\":\"each AWS SDK implements exponential backoff algorithm for better flow control. The idea behind exponential backoff is to use progressively longer waits between retries for consecutive error responses. You should implement a maximum delay interval, as well as a maximum number of retries. The maximum delay interval and maximum number of retries are not necessarily fixed values, and should be set based on the operation being performed, as well as other local factors, such as network latency. Read more: https://docs.aws.amazon.com/general/latest/gr/api-retries.html\"},{\"question\":\"How can you do traffic shifting deploymens and tests between two versions for your AWS Lambda?\",\"answers\":[{\"text\":\"Use AWS Lambda aliases\",\"isCorrect\":true},{\"text\":\"Use environment variables\",\"isCorrect\":false},{\"text\":\"Use Route53\",\"isCorrect\":false},{\"text\":\"Deploy your Lambda in a VPC\",\"isCorrect\":false}],\"explanation\":\"By default, an alias points to a single Lambda function version. When the alias is updated to point to a different function version, incoming request traffic in turn instantly points to the updated version. This exposes that alias to any potential instabilities introduced by the new version. To minimize this impact, you can implement the routing-config parameter of the Lambda alias that allows you to point to two different versions of the Lambda function and dictate what percentage of incoming traffic is sent to each version. Read more: https://docs.aws.amazon.com/lambda/latest/dg/lambda-traffic-shifting-using-aliases.html\"},{\"question\":\"You need to obtain temporary credentials from a role you have access to. Which service do you need to use?\",\"answers\":[{\"text\":\"STS\",\"isCorrect\":true},{\"text\":\"KMS\",\"isCorrect\":false},{\"text\":\"SSM\",\"isCorrect\":false},{\"text\":\"SES\",\"isCorrect\":false}],\"explanation\":\"You can use the AWS Security Token Service (AWS STS) to create and provide trusted users with temporary security credentials that can control access to your AWS resources Read more: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_temp.html\"},{\"question\":\"Your company plans on using SQS but has strong security requirements that force every message to be encrypted at rest. Which option can help you achieve that without changing code?\",\"answers\":[{\"text\":\"Enable SQS KMS encryption\",\"isCorrect\":true},{\"text\":\"Use the SSL endpoint\",\"isCorrect\":false},{\"text\":\"Use Client side encryption\",\"isCorrect\":false},{\"text\":\"Change the IAM policy\",\"isCorrect\":false}],\"explanation\":\"You can now choose to have SQS encrypt messages stored in both Standard and FIFO queues using an encryption key provided by AWS Key Management Service (KMS). Read more: https://aws.amazon.com/blogs/aws/new-server-side-encryption-for-amazon-simple-queue-service-sqs/\"},{\"question\":\"Your manager would like messages to be stored in SQS for 12 days. What can you do to achieve that?\",\"answers\":[{\"text\":\"Change the setting for message retention\",\"isCorrect\":true},{\"text\":\"The maximum retention of messages is 7 days, therefore you can't have 12 days retention\",\"isCorrect\":false},{\"text\":\"Enable Long Polling\",\"isCorrect\":false},{\"text\":\"Use a FIFO queue\",\"isCorrect\":false}],\"explanation\":\"Amazon SQS automatically deletes messages that have been in a queue for more than maximum message retention period. The default message retention period is 4 days. However, you can set the message retention period to a value from 60 seconds to 1,209,600 seconds (14 days) using the SetQueueAttributes action. Read more: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-basic-architecture.html\"},{\"question\":\"You want to have parameters to control your Lambda function connection string to your RDS database. Which feature helps you achieve this?\",\"answers\":[{\"text\":\"Environment variables\",\"isCorrect\":true},{\"text\":\"IAM Roles\",\"isCorrect\":false},{\"text\":\"Timeouts\",\"isCorrect\":false},{\"text\":\"Aliases\",\"isCorrect\":false}],\"explanation\":\"Environment variables for Lambda functions enable you to dynamically pass settings to your function code and libraries, without making changes to your code. Environment variables are key-value pairs that you create and modify as part of your function configuration, using either the AWS Lambda Console, the AWS Lambda CLI or the AWS Lambda SDK. Read more: https://docs.aws.amazon.com/lambda/latest/dg/env_variables.html\"},{\"question\":\"When you upload a code update to your AWS Lambda function, it creates a new version. How do you handle versioning to ensure your production environment isn't impacted by code updates done by your developers?\",\"answers\":[{\"text\":\"Use AWS Lambda aliases\",\"isCorrect\":true},{\"text\":\"Disable AWS Lambda versioning\",\"isCorrect\":false},{\"text\":\"Use environment variables\",\"isCorrect\":false},{\"text\":\"Enable X-Ray integration\",\"isCorrect\":false}],\"explanation\":\"AWS Lambda also supports creating aliases for each of your Lambda function versions. Conceptually, an AWS Lambda alias is a pointer to a specific Lambda function version. It's also a resource similar to a Lambda function, and each alias has a unique ARN. Each alias maintains an ARN for the function version to which it points. Read more: https://docs.aws.amazon.com/lambda/latest/dg/versioning-aliases.html\"},{\"question\":\"You have total ordering requirements for your messages in SQS. Which queue should you use?\",\"answers\":[{\"text\":\"Use SQS FIFO\",\"isCorrect\":true},{\"text\":\"Use SQS DLQ\",\"isCorrect\":false},{\"text\":\"Use SQS Standard\",\"isCorrect\":false},{\"text\":\"Use Kinesis\",\"isCorrect\":false}],\"explanation\":\"FIFO (First-In-First-Out) queues are designed to enhance messaging between applications when the order of operations and events is critical, or where duplicates can't be tolerated Read more: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/FIFO-queues.html\"},{\"question\":\"You would like to scale CodeBuild to run parallel builds. How can you achieve it?\",\"answers\":[{\"text\":\"CodeBuild scales automatically\",\"isCorrect\":true},{\"text\":\"Increase the instance types for your CodeBuild instances\",\"isCorrect\":false},{\"text\":\"Run CodeBuild in an ASG\",\"isCorrect\":false},{\"text\":\"Enable CodeBuild Auto Scaling\",\"isCorrect\":false}],\"explanation\":\"CodeBuild runs build in parallel automatically and has a 20 concurrent build limit that you can increase. Read more:  https://docs.aws.amazon.com/codebuild/latest/userguide/limits.html\"},{\"question\":\"Your manager would like to track CPU Utilization of your EC2 instance with a resolution of 10 seconds. What do you advise?\",\"answers\":[{\"text\":\"Create a high resolution custom metric and push the data using cron\",\"isCorrect\":true},{\"text\":\"Enable EC2 detailed monitoring\",\"isCorrect\":false},{\"text\":\"Simply get it from the CloudWatch Metrics\",\"isCorrect\":false},{\"text\":\"Open a support ticket with AWS\",\"isCorrect\":false}],\"explanation\":\"You can also alert sooner with High-Resolution Alarms, as frequently as 10-second periods. High-Resolution Alarms allow you to react and take actions faster, and support the same actions available today with standard 1-minute alarms. Read more: https://aws.amazon.com/about-aws/whats-new/2017/07/amazon-cloudwatch-introduces-high-resolution-custom-metrics-and-alarms/\"},{\"question\":\"Your company wants the most secure setup for your EBS volumes with minimal effort. You tell them\",\"answers\":[{\"text\":\"EBS volumes support in flight SSL encryption and do support encryption at rest using KMS\",\"isCorrect\":true},{\"text\":\"EBS volumes do not support in flight SSL encryption but do support encryption at rest using KMS\",\"isCorrect\":false},{\"text\":\"EBS volumes support in flight SSL encryption but no encryption at rest\",\"isCorrect\":false},{\"text\":\"EBS volumes aren't secure\",\"isCorrect\":false}],\"explanation\":\"When you create an encrypted EBS volume and attach it to a supported instance type, the following types of data are encrypted:Data at rest inside the volumeAll data moving between the volume and the instanceAll snapshots created from the volumeAll volumes created from those snapshots Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html\"},{\"question\":\"What are the correct statements about EBS encryption?\",\"answers\":[{\"text\":\"A snapshot of an encrypted volume is always encrypted\",\"isCorrect\":true},{\"text\":\"Restoring a volume from an encrypted snapshot must be an encrypted volume\",\"isCorrect\":true},{\"text\":\"A snapshot of an encrypted volume can be encrypted or unencrypted\",\"isCorrect\":false},{\"text\":\"Restoring a volume from an encrypted snapshot can be an un-encrypted volume\",\"isCorrect\":false},{\"text\":\"EBS encryption impacts performance\",\"isCorrect\":false}],\"explanation\":\"Amazon EBS encryption uses AWS Key Management Service (AWS KMS) customer master keys (CMKs) when creating encrypted volumes and any snapshots created from them.  Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-creating-snapshot.html\"},{\"question\":\"Your CodePipeline now fails and it seems it has been heavily modified. Which service can you leverage to figure out the origin of the modifications?\",\"answers\":[{\"text\":\"CloudTrail\",\"isCorrect\":true},{\"text\":\"SNS\",\"isCorrect\":false},{\"text\":\"SQS\",\"isCorrect\":false},{\"text\":\"CloudWatch\",\"isCorrect\":false}],\"explanation\":\"CloudTrail provides event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. This event history simplifies security analysis, resource change tracking, and troubleshooting. Read more: https://aws.amazon.com/cloudtrail/\"},{\"question\":\"What two types of deployment are supported by CodeDeploy? (select two)\",\"answers\":[{\"text\":\"In-place deployment\",\"isCorrect\":true},{\"text\":\"Blue/Green\",\"isCorrect\":true},{\"text\":\"Rolling with additional batches\",\"isCorrect\":false},{\"text\":\"Rolling\",\"isCorrect\":false},{\"text\":\"Immutable\",\"isCorrect\":false}],\"explanation\":\"In-place deployment: The application on each instance in the deployment group is stopped, the latest application revision is installed, and the new version of the application is started and validated.Blue/green on an EC2/On-Premises compute platform: The instances in a deployment group (the original environment) are replaced by a different set of instances (the replacement environment)Blue/green on an AWS Lambda compute platform: Traffic is shifted from your current serverless environment to one with your updated Lambda function versions. Read more: https://docs.aws.amazon.com/codedeploy/latest/userguide/deployments.html\"},{\"question\":\"You want to be able to quickly rollback any failed deployment in Elastic Beanstalk. Costing is not a problem. Which deployment mode fits your needs?\",\"answers\":[{\"text\":\"immutable\",\"isCorrect\":true},{\"text\":\"all at once\",\"isCorrect\":false},{\"text\":\"rolling with additional batches\",\"isCorrect\":false},{\"text\":\"rolling\",\"isCorrect\":false},{\"text\":\"blue/green\",\"isCorrect\":false}],\"explanation\":\"Immutable deployments perform an immutable update to launch a full set of new instances running the new version of the application in a separate Auto Scaling group, alongside the instances running the old version. Immutable deployments can prevent issues caused by partially completed rolling deployments. If the new instances don't pass health checks, Elastic Beanstalk terminates them, leaving the original instances untouched. Read more: https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.rolling-version-deploy.html https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.deploy-existing-version.html\"},{\"question\":\"You would like to troubleshoot which service is failing in your microservice architecture when your users get the error code 501. Which service should you use?\",\"answers\":[{\"text\":\"X-Ray\",\"isCorrect\":true},{\"text\":\"API Gateway\",\"isCorrect\":false},{\"text\":\"CloudWatch\",\"isCorrect\":false},{\"text\":\"CloudTrail\",\"isCorrect\":false}],\"explanation\":\"AWS X-Ray helps developers analyze and debug production, distributed applications, such as those built using a microservices architecture. With X-Ray, you can understand how your application and its underlying services are performing to identify and troubleshoot the root cause of performance issues and errors. Read more: https://aws.amazon.com/xray/\"},{\"question\":\"You would like to perform envelope encryption. Which API call do you need to call on KMS?\",\"answers\":[{\"text\":\"GenerateDataKey\",\"isCorrect\":true},{\"text\":\"Encrypt\",\"isCorrect\":false},{\"text\":\"RetrieveCMK\",\"isCorrect\":false},{\"text\":\"Decrypt\",\"isCorrect\":false}],\"explanation\":\"GenerateDataKey returns a data encryption key that you can use in your application to encrypt data locally. Read more: https://docs.aws.amazon.com/kms/latest/APIReference/API_GenerateDataKey.html\"},{\"question\":\"You would like to perform SQL analytics on data streams. Which solution is the easiest to deploy on AWS ?\",\"answers\":[{\"text\":\"Kinesis Stream + Analytics\",\"isCorrect\":true},{\"text\":\"SQS + Lambda\",\"isCorrect\":false},{\"text\":\"EC2 + EMR\",\"isCorrect\":false},{\"text\":\"SNS + HTTP endpoint\",\"isCorrect\":false}],\"explanation\":\"Amazon Kinesis Data Analytics is the easiest way to process streaming data in real time with standard SQL without having to learn new programming languages or processing frameworks. Amazon Kinesis Data Analytics enables you to query streaming data or build entire streaming applications using SQL, so that you can gain actionable insights and respond to your business and customer needs promptly. Read more: https://aws.amazon.com/kinesis/data-analytics/\"},{\"question\":\"You have enabled a DLQ for AWS Lambda. Which of the following will put a message into a DLQ after being processed by AWS Lambda? (select two)\",\"answers\":[{\"text\":\"The invocation was asynchronous\",\"isCorrect\":true},{\"text\":\"The invocation failed\",\"isCorrect\":true},{\"text\":\"The invocation was synchronous\",\"isCorrect\":false},{\"text\":\"The invocation succeeded\",\"isCorrect\":false},{\"text\":\"The invocation failed only once but succeeded afterwards\",\"isCorrect\":false}],\"explanation\":\"Any Lambda function invoked asynchronously is retried twice before the event is discarded. If the retries fail and you're unsure why, use Dead Letter Queues (DLQ) to direct unprocessed events to an Amazon SQS queue. Read more: https://docs.aws.amazon.com/lambda/latest/dg/dlq.html\"}]}}]\n"])</script><script>self.__next_f.push([1,"a:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n7:null\n"])</script><script>self.__next_f.push([1,"8:null\nc:[[\"$\",\"title\",\"0\",{\"children\":\"v0 App\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Created with v0\"}],[\"$\",\"meta\",\"2\",{\"name\":\"generator\",\"content\":\"v0.app\"}]]\n"])</script></body></html>
