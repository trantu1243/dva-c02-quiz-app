",\"yAHbbQRtE7CNaZAgwyg3c\",{\"children\":[[\"$\",\"$L9\",null,{\"children\":\"$La\"}],null]}],[\"$\",\"$Lb\",null,{\"children\":\"$Lc\"}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$d\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"e:I[1184,[\"261\",\"static/chunks/261-2d9b76ccba401937.js\",\"200\",\"static/chunks/app/quiz/%5Bid%5D/page-d7cb26530e4508b3.js\"],\"default\"]\nf:T996,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eCreate an IAM role in account B with access to DynamoDB. Modify the trust policy of the role in Account B to allow the execution role of Lambda to assume this role. Update the Lambda function code to add the AssumeRole API call\u003c/strong\u003e\n\nYou can give a Lambda function created in one account (\"account A\") permissions to assume a role from another account (\"account B\") to access resources such as DynamoDB or S3 bucket. You need to create an execution role in Account A that gives the Lambda function permission to do its work. Then you need to create a role in account B that the Lambda function in account A assumes to gain access to the cross-account DynamoDB table. Make sure that you modify the trust policy of the role in Account B to allow the execution role of Lambda to assume this role. Finally, update the Lambda function code to add the AssumeRole API call.\n\nSample use-case to configure a Lambda function to assume a role from another AWS account:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q1-i1.jpg\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/premiumsupport/knowledge-center/lambda-function-assume-iam-role/\"\u003ehttps://aws.amazon.com/premiumsupport/knowledge-center/lambda-function-assume-iam-role/\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eCreate a clone of the Lambda function in AWS Account B so that it can access the DynamoDB table in the same account\u003c/strong\u003e - Creating a clone of the Lambda function is a distractor as this does not solve the use-case outlined in the problem statement.\n\n\u003cstrong\u003eAdd a resource policy to the DynamoDB table in AWS Account B to give access to the Lambda function in Account A\u003c/strong\u003e - You cannot attach a resource policy to a DynamoDB table, so this option is incorrect.\n\n\u003cstrong\u003eCreate an IAM role in Account B with access to DynamoDB. Modify the trust policy of the execution role in Account A to allow the execution role of Lambda to assume the IAM role in Account B. Update the Lambda function code to add the AssumeRole API call\u003c/strong\u003e - As mentioned in the explanation above, you need to modify the trust policy of the IAM role in Account B so that it allows the execution role of Lambda function in account A to assume the IAM role in Account B.\n\nReference:\n\u003ca href=\"https://aws.amazon.com/premiumsupport/knowledge-center/lambda-function-assume-iam-role/\"\u003ehttps://aws.amazon.com/premiumsupport/knowledge-center/lambda-function-assume-iam-role/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"10:Tae8,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003ePut the two containers into a single task definition using a Fargate Launch Type\u003c/strong\u003e\n\nAmazon Elastic Container Service (Amazon ECS) is a highly scalable, fast, container management service that makes it easy to run, stop, and manage Docker containers on a cluster. You can host your cluster on a serverless infrastructure that is managed by Amazon ECS by launching your services or tasks using the Fargate launch type. For more control over your infrastructure, you can host your tasks on a cluster of Amazon Elastic Compute Cloud (Amazon EC2) instances that you manage by using the EC2 launch type.\n\n\u003cimg src=\"https://d1.awsstatic.com/diagrams/product-page-diagrams/product-page-diagram_ECS_1.86ebd8c223ec8b55aa1903c423fbe4e672f3daf7.png\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/ecs/\"\u003ehttps://aws.amazon.com/ecs/\u003c/a\u003e\n\nAs the development team is looking for a serverless data store service, therefore the two containers should be launched into a single task definition using a Fargate Launch Type. Using a single task definition allows the two containers to share memory. Please see these use-cases for Fargate Launch type when you should put multiple containers into the same task definition:\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q2-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AmazonECS/latest/developerguide/application_architecture.html\"\u003ehttps://docs.aws.amazon.com/AmazonECS/latest/developerguide/application_architecture.html\u003c/a\u003e\n\nFor a deep-dive on understanding how Amazon ECS manages CPU and memory resources, please review this excellent blog-\n\u003ca href=\"https://aws.amazon.com/blogs/containers/how-amazon-ecs-manages-cpu-and-memory-resources/\"\u003ehttps://aws.amazon.com/blogs/containers/how-amazon-ecs-manages-cpu-and-memory-resources/\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003ePut the two containers into two separate task definitions using a Fargate Launch Type\u003c/strong\u003e - This option contradicts the details provided in the explanation above, so this option is ruled out.\n\n\u003cstrong\u003ePut the two containers into two separate task definitions using an EC2 Launch Type\u003c/strong\u003e\n\n\u003cstrong\u003ePut the two containers into a single task definition using an EC2 Launch Type\u003c/strong\u003e\n\nAs the development team is looking for a serverless data store service, therefore EC2 Launch Type is ruled out. So both these options are incorrect.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/AmazonECS/latest/developerguide/application_architecture.html\"\u003ehttps://docs.aws.amazon.com/AmazonECS/latest/developerguide/application_architecture.html\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/blogs/containers/how-amazon-ecs-manages-cpu-and-memory-resources/\"\u003ehttps://aws.amazon.com/blogs/containers/how-amazon-ecs-manages-cpu-and-memory-resources/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"11:Tb5e,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eCreate a cross-stack reference and use the Export output field to flag the value of VPC from the network stack. Then use Fn::ImportValue intrinsic function to import the value of VPC into the web application stack\u003c/strong\u003e\n\nAWS CloudFormation gives developers and businesses an easy way to create a collection of related AWS and third-party resources and provision them in an orderly and predictable fashion.\n\nHow CloudFormation Works:\n\u003cimg src=\"https://d1.awsstatic.com/Products/product-name/diagrams/product-page-diagram_CloudFormation.ad3a4c93b4fdd3366da3da0de4fb084d89a5d761.png\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/cloudformation/\"\u003ehttps://aws.amazon.com/cloudformation/\u003c/a\u003e\n\nYou can create a cross-stack reference to export resources from one AWS CloudFormation stack to another. For example, you might have a network stack with a VPC and subnets and a separate public web application stack. To use the security group and subnet from the network stack, you can create a cross-stack reference that allows the web application stack to reference resource outputs from the network stack. With a cross-stack reference, owners of the web application stacks don't need to create or maintain networking rules or assets.\n\nTo create a cross-stack reference, use the Export output field to flag the value of a resource output for export. Then, use the Fn::ImportValue intrinsic function to import the value.\n\nYou cannot use the Ref intrinsic function to import the value.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q3-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/walkthrough-crossstackref.html\"\u003ehttps://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/walkthrough-crossstackref.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eCreate a cross-stack reference and use the Outputs output field to flag the value of VPC from the network stack. Then use Fn::ImportValue intrinsic function to import the value of VPC into the web application stack\u003c/strong\u003e\n\n\u003cstrong\u003eCreate a cross-stack reference and use the Outputs output field to flag the value of VPC from the network stack. Then use Ref intrinsic function to reference the value of VPC into the web application stack\u003c/strong\u003e\n\n\u003cstrong\u003eCreate a cross-stack reference and use the Export output field to flag the value of VPC from the network stack. Then use Ref intrinsic function to reference the value of VPC into the web application stack\u003c/strong\u003e\n\nThese three options contradict the details provided in the explanation above, so these options are not correct.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/cloudformation/\"\u003ehttps://aws.amazon.com/cloudformation/\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/walkthrough-crossstackref.html\"\u003ehttps://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/walkthrough-crossstackref.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"12:Tf71,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eUse Cognito Authentication via Cognito User Pools for your Application Load Balancer\u003c/strong\u003e\n\nApplication Load Balancer can be used to securely authenticate users for accessing your applications. This enables you to offload the work of authenticating users to your load balancer so that your applications can focus on their business logic. You can use Cognito User Pools to authenticate users through well-known social IdPs, such as Amazon, Facebook, or Google, through the user pools supported by Amazon Cognito or through corporate identities, using SAML, LDAP, or Microsoft AD, through the user pools supported by Amazon Cognito. You configure user authentication by creating an authenticate action for one or more listener rules. The authenticate-cognito and authenticate-oidc action types are supported only with HTTPS listeners.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q4-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/application/listener-authenticate-users.html\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/application/listener-authenticate-users.html\u003c/a\u003e\n\nPlease make sure that you adhere to the following configurations while using CloudFront distribution in front of your Application Load Balancer:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q4-i2.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/application/listener-authenticate-users.html\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/application/listener-authenticate-users.html\u003c/a\u003e\n\nExam Alert:\n\nPlease review the following note to understand the differences between Cognito User Pools and Cognito Identity Pools:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q4-i3.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/cognito/latest/developerguide/what-is-amazon-cognito.html\"\u003ehttps://docs.aws.amazon.com/cognito/latest/developerguide/what-is-amazon-cognito.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eUse Cognito Authentication via Cognito Identity Pools for your Application Load Balancer\u003c/strong\u003e - There is no such thing as using Cognito Authentication via Cognito Identity Pools for managing user authentication for the application. Application-specific user authentication can be provided via Cognito User Pools. Amazon Cognito identity pools provide temporary AWS credentials for users who are guests (unauthenticated) and for users who have been authenticated and received a token.\n\n\u003cstrong\u003eUse Cognito Authentication via Cognito User Pools for your CloudFront distribution\u003c/strong\u003e - You cannot directly integrate Cognito User Pools with CloudFront distribution as you have to create a separate Lambda@Edge function to accomplish the authentication via Cognito User Pools. This involves additional development effort, so this option is not the best fit for the given use-case.\n\n\u003cstrong\u003eUse Cognito Authentication via Cognito Identity Pools for your CloudFront distribution\u003c/strong\u003e - You cannot use Cognito Identity Pools for managing user authentication, so this option is not correct.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/application/listener-authenticate-users.html\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/application/listener-authenticate-users.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/cognito/latest/developerguide/cognito-user-identity-pools.html\"\u003ehttps://docs.aws.amazon.com/cognito/latest/developerguide/cognito-user-identity-pools.html\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/blogs/networking-and-content-delivery/authorizationedge-using-cookies-protect-your-amazon-cloudfront-content-from-being-downloaded-by-unauthenticated-users/\"\u003ehttps://aws.amazon.com/blogs/networking-and-content-delivery/authorizationedge-using-cookies-protect-your-amazon-cloudfront-content-from-being-downloaded-by-unauthenticated-users/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"13:Tb4e,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eUse ChangeMessageVisibility action to extend a message's visibility timeout\u003c/strong\u003e\n\nAmazon SQS uses a visibility timeout to prevent other consumers from receiving and processing the same message. The default visibility timeout for a message is 30 seconds. The minimum is 0 seconds. The maximum is 12 hours.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q5-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-visibility-timeout.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-visibility-timeout.html\u003c/a\u003e\n\nFor example, you have a message with a visibility timeout of 5 minutes. After 3 minutes, you call ChangeMessageVisibility with a timeout of 10 minutes. You can continue to call ChangeMessageVisibility to extend the visibility timeout to the maximum allowed time. If you try to extend the visibility timeout beyond the maximum, your request is rejected. So, for the given use-case, the application can set the initial visibility timeout to 1 minute and then continue to update the ChangeMessageVisibility value if required.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q5-i2.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-visibility-timeout.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-visibility-timeout.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eUse DelaySeconds action to delay a message's visibility timeout\u003c/strong\u003e - Delay queues let you postpone the delivery of new messages to a queue for a number of seconds. To set delay seconds on individual messages, rather than on an entire queue, use message timers to allow Amazon SQS to use the message timer's DelaySeconds value instead of the delay queue's DelaySeconds value. You cannot use DelaySeconds to alter the visibility of a message which has been picked for processing.\n\n\u003cstrong\u003eUse WaitTimeSeconds action to short poll and extend a message's visibility timeout\u003c/strong\u003e\n\n\u003cstrong\u003eUse WaitTimeSeconds action to long poll and extend a message's visibility timeout\u003c/strong\u003e\n\nAmazon SQS provides short polling and long polling to receive messages from a queue. Both these options have been added as distractors as WaitTimeSeconds (via short polling or long polling) cannot be used to influence the message's visibility.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-visibility-timeout.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-visibility-timeout.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_ChangeMessageVisibility.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_ChangeMessageVisibility.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"14:Tc25,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eSet up reserved concurrency for the Lambda function B so that it throttles if it goes above a certain concurrency limit\u003c/strong\u003e\n\nConcurrency is the number of requests that a Lambda function is serving at any given time. If a Lambda function is invoked again while a request is still being processed, another instance is allocated, which increases the function's concurrency.\n\nTo ensure that a function can always reach a certain level of concurrency, you can configure the function with reserved concurrency. When a function has reserved concurrency, no other function can use that concurrency. More importantly, reserved concurrency also limits the maximum concurrency for the function, and applies to the function as a whole, including versions and aliases.\n\nPlease review this note to understand how reserved concurrency works:\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q6-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/lambda/latest/dg/configuration-concurrency.html#configuration-concurrency-reserved\"\u003ehttps://docs.aws.amazon.com/lambda/latest/dg/configuration-concurrency.html#configuration-concurrency-reserved\u003c/a\u003e\n\nTherefore using reserved concurrency for Lambda function B would limit its maximum concurrency and allow Lambda function A to execute without getting throttled.\n\nIncorrect options:\n\n\u003cstrong\u003eSet up provisioned concurrency for the Lambda function B so that it throttles if it goes above a certain concurrency limit\u003c/strong\u003e - You should use provisioned concurrency to enable your function to scale without fluctuations in latency. By allocating provisioned concurrency before an increase in invocations, you can ensure that all requests are served by initialized instances with very low latency. Provisioned concurrency is not used to limit the maximum concurrency for a given Lambda function, so this option is incorrect.\n\n\u003cstrong\u003eUse an API Gateway instead of an Application Load Balancer (ALB) for Lambda function A\u003c/strong\u003e - This has been added as a distractor as using an API Gateway for Lambda function A has no bearing on limiting the concurrency of Lambda function B, so this option is incorrect.\n\n\u003cstrong\u003eUse a Cloudfront Distribution instead of an Application Load Balancer (ALB) for Lambda function A\u003c/strong\u003e - When you associate a CloudFront distribution with a Lambda function (known as Lambda@Edge), CloudFront intercepts requests and responses at CloudFront edge locations and runs the function. Again, this has no bearing on limiting the concurrency of Lambda function B, so this option is incorrect.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/lambda/latest/dg/configuration-concurrency.html#configuration-concurrency-reserved\"\u003ehttps://docs.aws.amazon.com/lambda/latest/dg/configuration-concurrency.html#configuration-concurrency-reserved\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/blogs/networking-and-content-delivery/lambda-functions-as-targets-for-application-load-balancers/\"\u003ehttps://aws.amazon.com/blogs/networking-and-content-delivery/lambda-functions-as-targets-for-application-load-balancers/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"15:Tb27,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\"Configure an SSL/TLS certificate on an Application Load Balancer via AWS Certificate Manager (ACM)\"\n\n\"Create an HTTPS listener on the Application Load Balancer with SSL termination\"\n\nAn Application load balancer distributes incoming application traffic across multiple targets, such as EC2 instances, in multiple Availability Zones. A listener checks for connection requests from clients, using the protocol and port that you configure. The rules that you define for a listener determine how the load balancer routes requests to its registered targets. Each rule consists of a priority, one or more actions, and one or more conditions.\n\n\u003cimg src=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/application/images/component_architecture.png\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/application/introduction.html\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/application/introduction.html\u003c/a\u003e\n\nTo use an HTTPS listener, you must deploy at least one SSL/TLS server certificate on your load balancer. You can create an HTTPS listener, which uses encrypted connections (also known as SSL offload). This feature enables traffic encryption between your load balancer and the clients that initiate SSL or TLS sessions. As the EC2 instances are under heavy CPU load, the load balancer will use the server certificate to terminate the front-end connection and then decrypt requests from clients before sending them to the EC2 instances.\n\nPlease review this resource to understand how to associate an ACM SSL/TLS certificate with an Application Load Balancer:\n\u003ca href=\"https://aws.amazon.com/premiumsupport/knowledge-center/associate-acm-certificate-alb-nlb/\"\u003ehttps://aws.amazon.com/premiumsupport/knowledge-center/associate-acm-certificate-alb-nlb/\u003c/a\u003e\n\nIncorrect options:\n\n\"Create an HTTPS listener on the Application Load Balancer with SSL pass-through\" - If you use an HTTPS listener with SSL pass-through, then the EC2 instances would continue to be under heavy CPU load as they would still need to decrypt the secure traffic\nat the instance level. Hence this option is incorrect.\n\n\"Create an HTTP listener on the Application Load Balancer with SSL termination\"\n\n\"Create an HTTP listener on the Application Load Balancer with SSL pass-through\"\n\nYou cannot have an HTTP listener for an Application Load Balancer to support SSL termination or SSL pass-through, so both these options are incorrect.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/application/introduction.html\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/application/introduction.html\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/premiumsupport/knowledge-center/associate-acm-certificate-alb-nlb/\"\u003ehttps://aws.amazon.com/premiumsupport/knowledge-center/associate-acm-certificate-alb-nlb/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"16:T92c,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eServer-Side Encryption with Customer-Provided Keys (SSE-C)\u003c/strong\u003e\n\nYou have the following options for protecting data at rest in Amazon S3:\n\nServer-Side Encryption – Request Amazon S3 to encrypt your object before saving it on disks in its data centers and then decrypt it when you download the objects.\n\nClient-Side Encryption – Encrypt data client-side and upload the encrypted data to Amazon S3. In this case, you manage the encryption process, the encryption keys, and related tools.\n\nFor the given use-case, the company wants to manage the encryption keys via its custom application and let S3 manage the encryption, therefore you must use Server-Side Encryption with Customer-Provided Keys (SSE-C).\n\nPlease review these three options for Server Side Encryption on S3:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q8-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/serv-side-encryption.html\"\u003ehttps://docs.aws.amazon.com/AmazonS3/latest/dev/serv-side-encryption.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eServer-Side Encryption with Amazon S3-Managed Keys (SSE-S3)\u003c/strong\u003e - When you use Server-Side Encryption with Amazon S3-Managed Keys (SSE-S3), each object is encrypted with a unique key. As an additional safeguard, it encrypts the key itself with a master key that it regularly rotates. So this option is incorrect.\n\n\u003cstrong\u003eServer-Side Encryption with Customer Master Keys (CMKs) Stored in AWS Key Management Service (SSE-KMS)\u003c/strong\u003e - Server-Side Encryption with Customer Master Keys (CMKs) stored in AWS Key Management Service (SSE-KMS) is similar to SSE-S3. SSE-KMS provides you with an audit trail that shows when your CMK was used and by whom. Additionally, you can create and manage customer-managed CMKs or use AWS managed CMKs that are unique to you, your service, and your Region.\n\n\u003cstrong\u003eClient-Side Encryption with data encryption is done on the client-side before sending it to Amazon S3\u003c/strong\u003e - You can encrypt the data client-side and upload the encrypted data to Amazon S3. In this case, you manage the encryption process, the encryption keys, and related tools.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/serv-side-encryption.html\"\u003ehttps://docs.aws.amazon.com/AmazonS3/latest/dev/serv-side-encryption.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"17:T1244,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eAWS Kinesis Data Streams\u003c/strong\u003e\n\nAmazon Kinesis Data Streams (KDS) is a massively scalable and durable real-time data streaming service. KDS can continuously capture gigabytes of data per second from hundreds of thousands of sources such as website clickstreams, database event streams, financial transactions, social media feeds, IT logs, and location-tracking events. The data collected is available in milliseconds to enable real-time analytics use cases such as real-time dashboards, real-time anomaly detection, dynamic pricing, and more.\n\nAmazon Kinesis Data Streams enables real-time processing of streaming big data. It provides ordering of records, as well as the ability to read and/or replay records in the same order to multiple Amazon Kinesis Applications. The Amazon Kinesis Client Library (KCL) delivers all records for a given partition key to the same record processor, making it easier to build multiple applications reading from the same Amazon Kinesis data stream (for example, to perform counting, aggregation, and filtering).\nAmazon Kinesis Data Streams is recommended when you need the ability for multiple applications to consume the same stream concurrently. For example, you have one application that updates a real-time dashboard and another application that archives data to Amazon Redshift. You want both applications to consume data from the same stream concurrently and independently.\n\nKDS provides the ability for multiple applications to consume the same stream concurrently\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q9-i1.jpg\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/kinesis/data-streams/faqs/\"\u003ehttps://aws.amazon.com/kinesis/data-streams/faqs/\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eAWS Kinesis Data Firehose\u003c/strong\u003e - Amazon Kinesis Data Firehose is the easiest way to load streaming data into data stores and analytics tools. It can capture, transform, and load streaming data into Amazon S3, Amazon Redshift, Amazon Elasticsearch Service, and Splunk, enabling near real-time analytics with existing business intelligence tools and dashboards you’re already using today. It is a fully managed service that automatically scales to match the throughput of your data and requires no ongoing administration. It can also batch, compress, and encrypt the data before loading it, minimizing the amount of storage used at the destination and increasing security. As Kinesis Data Firehose is used to load streaming data into data stores, therefore this option is incorrect.\n\n\u003cstrong\u003eAWS Kinesis Data Analytics\u003c/strong\u003e - Amazon Kinesis Data Analytics is the easiest way to analyze streaming data in real-time.  You can quickly build SQL queries and sophisticated Java applications using built-in templates and operators for common processing functions to organize, transform, aggregate, and analyze data at any scale. Kinesis Data Analytics enables you to easily and quickly build queries and sophisticated streaming applications in three simple steps: setup your streaming data sources, write your queries or streaming applications and set up your destination for processed data. As Kinesis Data Analytics is used to build SQL queries and sophisticated Java applications, therefore this option is incorrect.\n\n\u003cstrong\u003eAmazon SQS\u003c/strong\u003e - Amazon Simple Queue Service (SQS) is a fully managed message queuing service that enables you to decouple and scale microservices, distributed systems, and serverless applications. SQS offers two types of message queues. Standard queues offer maximum throughput, best-effort ordering, and at-least-once delivery. SQS FIFO queues are designed to guarantee that messages are processed exactly once, in the exact order that they are sent. For SQS, you cannot have the same message being consumed by multiple consumers at the same time, therefore this option is incorrect.\n\nExam alert:\n\nPlease remember that Kinesis Data Firehose is used to load streaming data into data stores (Amazon S3, Amazon Redshift, Amazon Elasticsearch Service, and Splunk) whereas Kinesis Data Streams provides support for real-time processing of streaming data. It provides ordering of records, as well as the ability to read and/or replay records in the same order to multiple downstream Amazon Kinesis Applications.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/kinesis/data-streams/faqs/\"\u003ehttps://aws.amazon.com/kinesis/data-streams/faqs/\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/kinesis/data-firehose/faqs/\"\u003ehttps://aws.amazon.com/kinesis/data-firehose/faqs/\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/kinesis/data-analytics/faqs/\"\u003ehttps://aws.amazon.com/kinesis/data-analytics/faqs/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"18:T937,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eDeploy the new version to a separate environment via Blue/Green Deployment, and then swap Route 53 records of the two environments to redirect traffic to the new version\u003c/strong\u003e\n\nWith deployment policies such as 'All at once', AWS Elastic Beanstalk performs an in-place update when you update your application versions and your application can become unavailable to users for a short period of time. You can avoid this downtime by performing a blue/green deployment, where you deploy the new version to a separate environment, and then swap CNAMEs (via Route 53) of the two environments to redirect traffic to the new version instantly. In case of any deployment issues, the rollback process is very quick via swapping the URLs for the two environments.\n\nOverview of Elastic Beanstalk Deployment Policies:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt1-q10-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.deploy-existing-version.html\"\u003ehttps://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.deploy-existing-version.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eDeploy the new application version using 'All at once' deployment policy\u003c/strong\u003e - Although 'All at once' is the quickest deployment method, but the application may become unavailable to users (or have low availability) for a short time. So this option is not correct.\n\n\u003cstrong\u003eDeploy the new application version using 'Rolling' deployment policy\u003c/strong\u003e - This policy avoids downtime and minimizes reduced availability, at a cost of a longer deployment time. However rollback process is via manual redeploy, so it's not as quick as the Blue/Green deployment.\n\n\u003cstrong\u003eDeploy the new application version using 'Rolling with additional batch' deployment policy\u003c/strong\u003e - This policy avoids any reduced availability, at a cost of an even longer deployment time compared to the Rolling method. Suitable if you must maintain the same bandwidth throughout the deployment. However rollback process is via manual redeploy, so it's not as quick as the Blue/Green deployment.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.deploy-existing-version.html\"\u003ehttps://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.deploy-existing-version.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"19:T7d3,Correct option:\n\nDynamoDB stores data as groups of attributes, known as items. Items are similar to rows or records in other database systems. DynamoDB stores and retrieves each item based on the primary key value, which must be unique. Items are distributed across 10-GB storage units, called partitions (physical storage internal to DynamoDB).\n\nDynamoDB uses the partition key’s value as an input to an internal hash function. The output from the hash function determines the partition in which the item is stored. Each item’s location is determined by the hash value of its partition key.\n\nPlease see these details for the DynamoDB Partition Keys:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt2-q11-i1.jpg\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/blogs/database/choosing-the-right-dynamodb-partition-key/\"\u003ehttps://aws.amazon.com/blogs/database/choosing-the-right-dynamodb-partition-key/\u003c/a\u003e\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt2-q11-i2.jpg\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/blogs/database/choosing-the-right-dynamodb-partition-key/\"\u003ehttps://aws.amazon.com/blogs/database/choosing-the-right-dynamodb-partition-key/\u003c/a\u003e\n\n\u003cstrong\u003emovie_id\u003c/strong\u003e\n\nThe movie_id attribute has high-cardinality across the entire collection of the movie database, hence it is the most suitable candidate for the partition key in this use case.\n\nIncorrect options:\n\n\u003cstrong\u003eproducer_name\u003c/strong\u003e  - Does not qualify because the attribute will have duplicate values (and therefore low cardinality)\n\n\u003cstrong\u003elead_actor_name\u003c/strong\u003e - Does not qualify because the attribute will have duplicate values (and therefore low cardinality)\n\n\u003cstrong\u003emovie_language\u003c/strong\u003e - Does not qualify because the attribute will have duplicate values (and therefore low cardinality)\n\nReference:\n\n\u003ca href=\"https://aws.amazon.com/blogs/database/choosing-the-right-dynamodb-partition-key/\"\u003ehttps://aws.amazon.com/blogs/database/choosing-the-right-dynamodb-partition-key/\u003c/a\u003e\n1a:T6a0,Correct option:\n\nAWS CloudFor"])</script><script>self.__next_f.push([1,"mation provides several built-in functions that help you manage your stacks. Intrinsic functions are used in templates to assign values to properties that are not available until runtime.\n\n\u003cstrong\u003e!GetAtt\u003c/strong\u003e - The Fn::GetAtt intrinsic function returns the value of an attribute from a resource in the template. This example snippet returns a string containing the DNS name of the load balancer with the logical name myELB -\nYML :   !GetAtt myELB.DNSName\nJSON :   \"Fn::GetAtt\" : [ \"myELB\" , \"DNSName\" ]\n\nIncorrect options:\n\n\u003cstrong\u003e!Sub\u003c/strong\u003e - The intrinsic function Fn::Sub substitutes variables in an input string with values that you specify. In your templates, you can use this function to construct commands or outputs that include values that aren't available until you create or update a stack.\n\n\u003cstrong\u003e!Ref\u003c/strong\u003e - The intrinsic function Ref returns the value of the specified parameter or resource.\n\n\u003cstrong\u003e!FindInMap\u003c/strong\u003e - The intrinsic function Fn::FindInMap returns the value corresponding to keys in a two-level map that is declared in the Mappings section. For example, you can use this in the Mappings section that contains a single map, RegionMap, that associates AMIs with AWS regions.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference.html\"\u003ehttps://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference-getatt.html\"\u003ehttps://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference-getatt.html\u003c/a\u003e\n1b:Tad3,"])</script><script>self.__next_f.push([1,"Correct options:\n\n\u003cstrong\u003eStage Variables\u003c/strong\u003e\n\nStage variables are name-value pairs that you can define as configuration attributes associated with a deployment stage of an API. They act like environment variables and can be used in your API setup and mapping templates. With deployment stages in API Gateway, you can manage multiple release stages for each API, such as alpha, beta, and production. Using stage variables you can configure an API deployment stage to interact with different backend endpoints.\n\nFor example, your API can pass a GET request as an HTTP proxy to the backend web host (for example, http://example.com). In this case, the backend web host is configured in a stage variable so that when developers call your production endpoint, API Gateway calls example.com. When you call your beta endpoint, API Gateway uses the value configured in the stage variable for the beta stage and calls a different web host (for example, beta.example.com).\n\n\u003cstrong\u003eLambda Aliases\u003c/strong\u003e\n\nA Lambda alias is like a pointer to a specific Lambda function version. Users can access the function version using the alias ARN.\n\nLambda Aliases allow you to create a \"mutable\" Lambda version that points to whatever version you want in the backend. This allows you to have a \"dev\", \"test\", prod\" Lambda alias that can remain stable over time.\n\nIncorrect options:\n\n\u003cstrong\u003eLambda Versions\u003c/strong\u003e - Versions are immutable and cannot be updated over time. So this option is not correct.\n\n\u003cstrong\u003eLambda X-Ray integration\u003c/strong\u003e - This is good for tracing and debugging requests so it can be looked at as a good option for troubleshooting issues in the future. This is not the right fit for the given use-case.\n\n\u003cstrong\u003eMapping Templates\u003c/strong\u003e - Mapping template overrides provides you with the flexibility to perform many-to-one parameter mappings; override parameters after standard API Gateway mappings have been applied; conditionally map parameters based on body content or other parameter values; programmatically create new parameters on the fly, and override status codes returned by your integration endpoint. This is not the right fit for the given use-case.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/stage-variables.html\"\u003ehttps://docs.aws.amazon.com/apigateway/latest/developerguide/stage-variables.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/lambda/latest/dg/configuration-aliases.html\"\u003ehttps://docs.aws.amazon.com/lambda/latest/dg/configuration-aliases.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-override-request-response-parameters.html\"\u003ehttps://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-override-request-response-parameters.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"1c:T780,Correct option:\n\n\u003cstrong\u003eIncrease the RAM assigned to your Lambda function\u003c/strong\u003e\n\nAWS Lambda lets you run code without provisioning or managing servers. You pay only for the compute time you consume.\n\nIn the AWS Lambda resource model, you choose the amount of memory you want for your function which allocates proportional CPU power and other resources. This means you will have access to more compute power when you choose one of the new larger settings. You can set your memory in 64MB increments from 128MB to 3008MB. You access these settings when you create a function or update its configuration. The settings are available using the AWS Management Console, AWS CLI, or SDKs.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt2-q15-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/lambda/latest/dg/configuration-console.html\"\u003ehttps://docs.aws.amazon.com/lambda/latest/dg/configuration-console.html\u003c/a\u003e\n\nTherefore, by increasing the amount of memory available to the Lambda functions, you can run the compute-heavy workflows.\n\nIncorrect options:\n\n\u003cstrong\u003eChange the instance type for your Lambda function\u003c/strong\u003e - Instance types apply to the EC2 service and not to Lambda function as its a serverless service.\n\n\u003cstrong\u003eChange your Lambda function runtime to use Golang\u003c/strong\u003e - This changes programming language which requires code changes, so this option is not correct. Besides, changing the runtime may not even address the performance issues.\n\n\u003cstrong\u003eIncrease the Lambda function timeout\u003c/strong\u003e - This option would increase the amount of time for which the Lambda function executes, which may help in case you have some heavy processing, but won't help with the actual performance of your Lambda function.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/lambda/latest/dg/configuration-console.html\"\u003ehttps://docs.aws.amazon.com/lambda/latest/dg/configuration-console.html\u003c/a\u003e\n1d:T650,Correct option:\n\nHTTP requests and HTTP responses use header fields to send information about the HTTP messages."])</script><script>self.__next_f.push([1," Header fields are colon-separated name-value pairs that are separated by a carriage return (CR) and a line feed (LF).\n\n\u003cstrong\u003eX-Forwarded-For\u003c/strong\u003e - The X-Forwarded-For request header helps you identify the IP address of a client when you use an HTTP or HTTPS load balancer. Because load balancers intercept traffic between clients and servers, your server access logs contain only the IP address of the load balancer. To see the IP address of the client, use the X-Forwarded-For request header.\n\nIncorrect options:\n\n\u003cstrong\u003eX-Forwarded-Proto\u003c/strong\u003e - The X-Forwarded-Proto request header helps you identify the protocol (HTTP or HTTPS) that a client used to connect to your load balancer. Your server access logs contain only the protocol used between the server and the load balancer; they contain no information about the protocol used between the client and the load balancer. To determine the protocol used between the client and the load balancer, use the X-Forwarded-Proto request header.\n\n\u003cstrong\u003eX-Forwarded-Port\u003c/strong\u003e - The X-Forwarded-Port request header helps you identify the destination port that the client used to connect to the load balancer.\n\n\u003cstrong\u003eX-Forwarded-IP\u003c/strong\u003e - This is a made-up option and has been added as a distractor.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/classic/x-forwarded-headers.html#x-forwarded-for\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/classic/x-forwarded-headers.html#x-forwarded-for\u003c/a\u003e\n1e:T8f1,"])</script><script>self.__next_f.push([1,"Correct options:\n\nAmazon EC2 Auto Scaling is a fully managed service designed to launch or terminate Amazon EC2 instances automatically to help ensure you have the correct number of Amazon EC2 instances available to handle the load for your application.\n\n\u003cstrong\u003eAmazon EC2 Auto Scaling cannot add a volume to an existing instance if the existing volume is approaching capacity\u003c/strong\u003e - A volume is attached to a new instance when it is added. Amazon EC2 Auto Scaling doesn't automatically add a volume when the existing one is approaching capacity. You can use the EC2 API to add a volume to an existing instance.\n\n\u003cstrong\u003eAmazon EC2 Auto Scaling works with both Application Load Balancers and Network Load Balancers\u003c/strong\u003e - Amazon EC2 Auto Scaling works with Application Load Balancers and Network Load Balancers including their health check feature.\n\nIncorrect options:\n\n\u003cstrong\u003eEC2 Auto Scaling groups are regional constructs. They span across Availability Zones and AWS regions\u003c/strong\u003e - This is an incorrect statement. EC2 Auto Scaling groups are regional constructs. They can span Availability Zones, but not AWS regions.\n\n\u003cstrong\u003eEvery time you create an Auto Scaling group from an existing instance, it creates a new AMI (Amazon Machine Image)\u003c/strong\u003e - This is an incorrect statement. When you create an Auto Scaling group from an existing instance, it does not create a new AMI.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt2-q17-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/create-asg-from-instance.html\"\u003ehttps://docs.aws.amazon.com/autoscaling/ec2/userguide/create-asg-from-instance.html\u003c/a\u003e\n\n\u003cstrong\u003eYou cannot use Amazon EC2 Auto Scaling for health checks (to replace unhealthy instances) if you are not using Elastic Load Balancing (ELB)\u003c/strong\u003e - This is an incorrect statement. You don't have to use ELB to use Auto Scaling. You can use the EC2 health check to identify and replace unhealthy instances.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/ec2/autoscaling/faqs/\"\u003ehttps://aws.amazon.com/ec2/autoscaling/faqs/\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/create-asg-from-instance.html\"\u003ehttps://docs.aws.amazon.com/autoscaling/ec2/userguide/create-asg-from-instance.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"1f:Tbf0,"])</script><script>self.__next_f.push([1,"Correct options:\n\n\u003cstrong\u003eALB + ECS\u003c/strong\u003e\n\nAmazon Elastic Container Service (ECS) is a highly scalable, high-performance container management service that supports Docker containers and allows you to easily run applications on a managed cluster of Amazon EC2 instances.\n\nHow ECS Works:\n\u003cimg src=\"https://d1.awsstatic.com/diagrams/product-page-diagrams/product-page-diagram_ECS_1.86ebd8c223ec8b55aa1903c423fbe4e672f3daf7.png\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/ecs/\"\u003ehttps://aws.amazon.com/ecs/\u003c/a\u003e\n\nElastic Load Balancing automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, IP addresses, and Lambda functions. It can handle the varying load of your application traffic in a single Availability Zone or across multiple Availability Zones.\n\nWhen you use ECS with a load balancer such as ALB deployed across multiple Availability Zones, it helps provide a scalable and highly available REST API.\n\n\u003cstrong\u003eAPI Gateway + Lambda\u003c/strong\u003e\n\nAmazon API Gateway is a fully managed service that makes it easy for developers to publish, maintain, monitor, and secure APIs at any scale. Using API Gateway, you can create an API that acts as a “front door” for applications to access data, business logic, or functionality from your back-end services, such as EC2 or Lambda functions.\n\nHow API Gateway Works:\n\u003cimg src=\"https://d1.awsstatic.com/serverless/New-API-GW-Diagram.c9fc9835d2a9aa00ef90d0ddc4c6402a2536de0d.png\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/api-gateway/\"\u003ehttps://aws.amazon.com/api-gateway/\u003c/a\u003e\n\nAWS Lambda lets you run code without provisioning or managing servers. You pay only for the compute time you consume.\n\nHow Lambda function works:\n\u003cimg src=\"https://d1.awsstatic.com/product-marketing/Lambda/Diagrams/product-page-diagram_Lambda-HowItWorks.68a0bcacfcf46fccf04b97f16b686ea44494303f.png\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/lambda/\"\u003ehttps://aws.amazon.com/lambda/\u003c/a\u003e\n\nAPI Gateway and Lambda help achieve the same purpose integrating some capabilities such as authentication in a serverless fashion, with fully scalable and highly available architectures.\n\nIncorrect options:\n\n\u003cstrong\u003eSES + S3\u003c/strong\u003e - The combination of these services only provide email and object storage services.\n\n\u003cstrong\u003eCloudWatch + CloudFront\u003c/strong\u003e - The combination of these services only provide monitoring and fast content delivery network (CDN) services.\n\n\u003cstrong\u003eEBS + RDS\u003c/strong\u003e - The combination of these services only provide elastic block storage and database services.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/getting-started/projects/build-serverless-web-app-lambda-apigateway-s3-dynamodb-cognito/module-4/\"\u003ehttps://aws.amazon.com/getting-started/projects/build-serverless-web-app-lambda-apigateway-s3-dynamodb-cognito/module-4/\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/blogs/compute/microservice-delivery-with-amazon-ecs-and-application-load-balancers/\"\u003ehttps://aws.amazon.com/blogs/compute/microservice-delivery-with-amazon-ecs-and-application-load-balancers/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"20:T86f,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eSpecify a ProjectionExpression\u003c/strong\u003e: A projection expression is a string that identifies the attributes you want. To retrieve a single attribute, specify its name. For multiple attributes, the names must be comma-separated.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt2-q19-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Expressions.ProjectionExpressions.html\"\u003ehttps://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Expressions.ProjectionExpressions.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eUse a FilterExpression\u003c/strong\u003e - If you need to further refine the Query results, you can optionally provide a filter expression. A filter expression determines which items within the Query results should be returned to you. All of the other results are discarded. A filter expression is applied after Query finishes, but before the results are returned. Therefore, a Query consumes the same amount of read capacity, regardless of whether a filter expression is present. A Query operation can retrieve a maximum of 1 MB of data. This limit applies before the filter expression is evaluated.\n\n\u003cstrong\u003eUse the --query parameter\u003c/strong\u003e - The Query operation in Amazon DynamoDB finds items based on primary key values. You must provide the name of the partition key attribute and a single value for that attribute. The Query returns all items with that partition key value. Optionally, you can provide a sort key attribute and use a comparison operator to refine the search results.\n\n\u003cstrong\u003eUse a Scan\u003c/strong\u003e - A Scan operation in Amazon DynamoDB reads every item in a table or a secondary index. By default, a Scan operation returns all of the data attributes for every item in the table or index. You can also use the ProjectionExpression parameter so that Scan only returns some of the attributes, rather than all of them.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Expressions.ProjectionExpressions.html\"\u003ehttps://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Expressions.ProjectionExpressions.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"21:T445,Correct option:\n\n\u003cstrong\u003e4 KB\u003c/strong\u003e\n\nYou can encrypt up to 4 kilobytes (4096 bytes) of arbitrary data such as an RSA key, a database password, or other sensitive information.\n\nWhile AWS KMS does support sending data up to 4 KB to be encrypted directly, envelope encryption can offer significant performance benefits. When you encrypt data directly with AWS KMS it must be transferred over the network. Envelope encryption reduces the network load since only the request and delivery of the much smaller data key go over the network. The data key is used locally in your application or encrypting AWS service, avoiding the need to send the entire block of data to AWS KMS and suffer network latency.\n\nIncorrect options:\n\n\u003cstrong\u003e1MB\u003c/strong\u003e - For anything over 4 KB, you may want to look at envelope encryption\n\n\u003cstrong\u003e10MB\u003c/strong\u003e - For anything over 4 KB, you may want to look at envelope encryption\n\n\u003cstrong\u003e16KB\u003c/strong\u003e - For anything over 4 KB, you may want to look at envelope encryption\n\nReference:\n\n\u003ca href=\"https://aws.amazon.com/kms/faqs/\"\u003ehttps://aws.amazon.com/kms/faqs/\u003c/a\u003e\n22:T9d8,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eChange the queue message retention setting\u003c/strong\u003e - Amazon SQS automatically deletes messages that have been in a queue for more than the maximum message retention period. The default message retention period is 4 days. However, you can set the message retention period to a value from 60 seconds to 1,209,600 seconds (14 days) using the SetQueueAttributes action.\n\nMore info here:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt3-q21-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-basic-architecture.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-basic-architecture.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eEnable Long Polling for the SQS queue\u003c/strong\u003e - Amazon SQS provides short polling and long polling to receive messages from a queue. By default, queues use short polling. When the wait time for the ReceiveMessage API action is greater than 0, long polling is in effect. The maximum long polling wait time is 20 seconds. Long polling helps reduce the cost of using Amazon SQS by eliminating the number of empty responses (when there are no messages available for a ReceiveMessage request) and false empty responses (when messages are available but aren't included in a response). This feature is not useful for the current use case.\n\n\u003cstrong\u003eThe maximum retention period of SQS messages is 7 days, therefore retention period of 12 days is not possible\u003c/strong\u003e - This is an incorrect statement. Retention period of up to 14 days is possible.\n\n\u003cstrong\u003eUse a FIFO SQS queue\u003c/strong\u003e - FIFO (First-In-First-Out) queues are designed to enhance messaging between applications when the order of operations and events is critical, or where duplicates can't be tolerated. This is not useful for the current scenario.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-basic-architecture.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-basic-architecture.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-short-and-long-polling.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-short-and-long-polling.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/FIFO-queues.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/FIFO-queues.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"23:Tc3f,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eUse X-Ray service\u003c/strong\u003e - AWS X-Ray helps developers analyze and debug production, distributed applications, such as those built using a microservices architecture. With X-Ray, you can understand how your application and its underlying services are performing to identify and troubleshoot the root cause of performance issues and errors. X-Ray provides an end-to-end view of requests as they travel through your application, and shows a map of your application’s underlying components. You can use X-Ray to analyze both applications in development and in production, from simple three-tier applications to complex microservices applications consisting of thousands of services.\n\nX-Ray Overview:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt3-q22-i1.jpg\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/xray/\"\u003ehttps://aws.amazon.com/xray/\u003c/a\u003e\n\nAWS X-Ray creates a map of services used by your application with trace data that you can use to drill into specific services or issues. This provides a view of connections between services in your application and aggregated data for each service, including average latency and failure rates. You can create dependency trees, perform cross-availability zone or region call detections, and more.\n\nX-Ray Service maps:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt3-q22-i2.jpg\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/xray/features/\"\u003ehttps://aws.amazon.com/xray/features/\u003c/a\u003e\n\nX-Ray Traces:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt3-q22-i3.jpg\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/xray/features/\"\u003ehttps://aws.amazon.com/xray/features/\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eUse CloudTrail service\u003c/strong\u003e - With CloudTrail, you can get a history of AWS API calls for your account - including API calls made via the AWS Management Console, AWS SDKs, command-line tools, and higher-level AWS services (such as AWS CloudFormation). This is a very useful service for general monitoring and tracking. But, it will not give a detailed analysis of the outcome of microservices or drill into specific issues. For the current use case, X-Ray offers a better solution.\n\n\u003cstrong\u003eUse API Gateway service\u003c/strong\u003e - Amazon API Gateway is an AWS service for creating, publishing, maintaining, monitoring, and securing REST, HTTP, and WebSocket APIs at any scale. API Gateway will not be able to drill into the flow between different microservices or their issues.\n\n\u003cstrong\u003eUse CloudWatch service\u003c/strong\u003e - Amazon CloudWatch is a monitoring and management service that provides data and actionable insights for AWS, hybrid, and on-premises applications and infrastructure resources. CloudWatch can collect numbers and respond to AWS service-related events, but it can't help you debug microservices specific issues on AWS.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/cloudtrail/\"\u003ehttps://aws.amazon.com/cloudtrail/\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/api-gateway/\"\u003ehttps://aws.amazon.com/api-gateway/\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/cloudwatch/features/\"\u003ehttps://aws.amazon.com/cloudwatch/features/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"24:Tbd1,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eEncryption by default is a Region-specific setting. If you enable it for a Region, you cannot disable it for individual volumes or snapshots in that Region\u003c/strong\u003e - You can configure your AWS account to enforce the encryption of the new EBS volumes and snapshot copies that you create. Encryption by default is a Region-specific setting. If you enable it for a Region, you cannot disable it for individual volumes or snapshots in that Region.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt3-q23-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html\u003c/a\u003e\n\n\u003cstrong\u003eA volume restored from an encrypted snapshot, or a copy of an encrypted snapshot, is always encrypted\u003c/strong\u003e - By default, the CMK that you selected when creating a volume encrypts the snapshots that you make from the volume and the volumes that you restore from those encrypted snapshots. You cannot remove encryption from an encrypted volume or snapshot, which means that a volume restored from an encrypted snapshot, or a copy of an encrypted snapshot is always encrypted.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt3-q23-i2.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eYou can encrypt an existing unencrypted volume or snapshot by using AWS Key Management Service (KMS) AWS SDKs\u003c/strong\u003e - This is an incorrect statement. There is no direct way to encrypt an existing unencrypted volume or snapshot. You can encrypt an unencrypted snapshot by copying and enabling encryption while copying the snapshot. To encrypt an EBS volume, you need to create a snapshot and then encrypt the snapshot as described earlier. From this new encrypted snapshot, you can then create an encrypted volume.\n\n\u003cstrong\u003eA snapshot of an encrypted volume can be encrypted or unencrypted\u003c/strong\u003e - This is an incorrect statement. You cannot remove encryption from an encrypted volume or snapshot, which means that a volume restored from an encrypted snapshot, or a copy of an encrypted snapshot is always encrypted.\n\n\u003cstrong\u003eEncryption by default is an AZ specific setting. If you enable it for an AZ, you cannot disable it for individual volumes or snapshots in that AZ\u003c/strong\u003e - This is an incorrect statement. Encryption by default is a Region-specific setting. If you enable it for a Region, you cannot disable it for individual volumes or snapshots in that Region.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html#encrypt-unencrypted\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSEncryption.html#encrypt-unencrypted\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"25:T7bf,Correct option:\n\n\u003cstrong\u003eAWS CloudTrail event logs for 'CreateVolume' aren't available for EBS volumes created during an Amazon EC2 launch\u003c/strong\u003e - AWS CloudTrail event logs for 'CreateVolume' aren't available for EBS volumes created during an Amazon Elastic Compute Cloud (Amazon EC2) launch.\n\nIncorrect options:\n\n\u003cstrong\u003eAWS CloudTrail event logs for 'ManageVolume' aren't available for EBS volumes created during an Amazon EC2 launch\u003c/strong\u003e - Event 'ManageVolume' is a made-up option and has been added as a distractor.\n\n\u003cstrong\u003eAmazon EBS CloudWatch metrics are disabled\u003c/strong\u003e - Amazon Elastic Block Store (Amazon EBS) sends data points to CloudWatch for several metrics. Data is only reported to CloudWatch when the volume is attached to an instance. CloudWatch metrics are useful in tracking the status or life cycle changes of an EBS volume, they are not useful in knowing about the metadata of EBS volumes.\n\n\u003cstrong\u003eEBS volume status checks are disabled\u003c/strong\u003e - Volume status checks enable you to better understand, track and manage potential inconsistencies in the data on an Amazon EBS volume. They are designed to provide you with the information that you need to determine whether your Amazon EBS volumes are impaired, and to help you control how a potentially inconsistent volume is handled. Our current use case requires us to pull data about EBS volume metadata, which is not possible with this feature.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/premiumsupport/knowledge-center/find-ebs-user-config-cloudtrail/\"\u003ehttps://aws.amazon.com/premiumsupport/knowledge-center/find-ebs-user-config-cloudtrail/\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using_cloudwatch_ebs.html\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using_cloudwatch_ebs.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/monitoring-volume-status.html\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/monitoring-volume-status.html\u003c/a\u003e\n26:T960,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eAWS CloudTrail\u003c/strong\u003e\n\nAWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. With CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. CloudTrail provides an event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command-line tools, and other AWS services.\n\nAWS CloudTrail increases visibility into your user and resource activity by recording AWS Management Console actions and API calls. You can identify which users and accounts called AWS, the source IP address from which the calls were made, and when the calls occurred.\n\nHow CloudTrail works:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt3-q25-i1.jpg\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/cloudtrail/\"\u003ehttps://aws.amazon.com/cloudtrail/\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eAmazon CloudWatch\u003c/strong\u003e - Amazon CloudWatch is a monitoring and management service that provides data and actionable insights for AWS, hybrid, and on-premises applications and infrastructure resources. CloudWatch can collect numbers and respond to AWS service-related events, but it does not help in user activity logging.\n\n\u003cstrong\u003eAWS X-Ray\u003c/strong\u003e - AWS X-Ray helps developers analyze and debug production, distributed applications, such as those built using a microservices architecture. With X-Ray, you can understand how your application and its underlying services are performing to identify and troubleshoot the root cause of performance issues and errors. X-Ray is a very important tool in troubleshooting but is not useful in logging user activity.\n\n\u003cstrong\u003eAmazon Inspector\u003c/strong\u003e - Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS. Amazon Inspector security assessments help you check for unintended network accessibility of your Amazon EC2 instances and for vulnerabilities on those EC2 instances. This does not log User activity at the account level.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/xray/\"\u003ehttps://aws.amazon.com/xray/\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/inspector/\"\u003ehttps://aws.amazon.com/inspector/\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/cloudwatch/\"\u003ehttps://aws.amazon.com/cloudwatch/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"27:T57e,Correct option:\n\n\u003cstrong\u003eCreate an LSI\u003c/strong\u003e\n\nLSI stands for Local Secondary Index. Some applications only need to query data using the base table's primary key; however, there may be situations where an alternate sort key would be helpful. To give your application a choice of sort keys, you can create one or more local secondary indexes on a table and issue Query or Scan requests against these indexes.\n\nDifferences between GSI and LSI:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt3-q26-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/SecondaryIndexes.html\"\u003ehttps://docs.aws.amazon.com/amazondynamodb/latest/developerguide/SecondaryIndexes.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eCall Scan\u003c/strong\u003e - Scan is an operation on the data. Once you create your local secondary indexes on a table you can then issue a Scan requests again.\n\n\u003cstrong\u003eCreate a GSI\u003c/strong\u003e - GSI (Global Secondary Index) is an index with a partition key and a sort key that can be different from those on the base table.\n\n\u003cstrong\u003eMigrate away from DynamoDB\u003c/strong\u003e - Migrating to another database that is not NoSQL may cause you to make changes that require substantial code changes.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/LSI.html\"\u003ehttps://docs.aws.amazon.com/amazondynamodb/latest/developerguide/LSI.html\u003c/a\u003e\n28:Ta25,"])</script><script>self.__next_f.push([1,"Correct option:\n\nAmazon DynamoDB is a key-value and document database that delivers single-digit millisecond performance at any scale. It's a fully managed, multi-Region, multi-master, durable database with built-in security, backup, and restore and in-memory caching for internet-scale applications.\n\n\u003cstrong\u003eConsider using Global tables if your application is accessed by globally distributed users\u003c/strong\u003e - If you have globally dispersed users, consider using global tables. With global tables, you can specify the AWS Regions where you want the table to be available. This can significantly reduce latency for your users. So, reducing the distance between the client and the DynamoDB endpoint is an important performance fix to be considered.\n\n\u003cstrong\u003eUse eventually consistent reads in place of strongly consistent reads whenever possible\u003c/strong\u003e - If your application doesn't require strongly consistent reads, consider using eventually consistent reads. Eventually consistent reads are cheaper and are less likely to experience high latency.\n\nIncorrect options:\n\n\u003cstrong\u003eIncrease the request timeout settings, so the client gets enough time to complete the requests, thereby reducing retries on the system\u003c/strong\u003e - This statement is incorrect. The right way is to reduce the request timeout settings. This causes the client to abandon high latency requests after the specified time period and then send a second request that usually completes much faster than the first.\n\n\u003cstrong\u003eReduce connection pooling, which keeps the connections alive even when user requests are not present, thereby, blocking the services\u003c/strong\u003e - This is not correct. When you're not making requests, consider having the client send dummy traffic to a DynamoDB table. Alternatively, you can reuse client connections or use connection pooling. All of these techniques keep internal caches warm, which helps keep latency low.\n\n\u003cstrong\u003eUse DynamoDB Accelerator (DAX) for businesses with heavy write-only workloads\u003c/strong\u003e - This is not correct. If your traffic is read-heavy, consider using a caching service such as DynamoDB Accelerator (DAX). DAX is a fully managed, highly available, in-memory cache for DynamoDB that delivers up to a 10x performance improvement—from milliseconds to microseconds—even at millions of requests per second.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/premiumsupport/knowledge-center/dynamodb-high-latency/\"\u003ehttps://aws.amazon.com/premiumsupport/knowledge-center/dynamodb-high-latency/\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/dynamodb/\"\u003ehttps://aws.amazon.com/dynamodb/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"29:Ta3b,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eCreate a saved configuration in Team A's account and download it to your local machine. Make the account-specific parameter changes and upload to the S3 bucket in Team B's account. From Elastic Beanstalk console, create an application from 'Saved Configurations\u003c/strong\u003e - You must use saved configurations to migrate an Elastic Beanstalk environment between AWS accounts.\nYou can save your environment's configuration as an object in Amazon Simple Storage Service (Amazon S3) that can be applied to other environments during environment creation, or applied to a running environment. Saved configurations are YAML formatted templates that define an environment's platform version, tier, configuration option settings, and tags.\n\nDownload the saved configuration to your local machine. Change your account-specific parameters in the downloaded configuration file, and then save the changes. For example, change the key pair name, subnet ID, or application name (such as application-b-name). Upload the saved configuration from your local machine to an S3 bucket in Team B's account. From this account, create a new Beanstalk application by choosing 'Saved Configurations' from the navigation panel.\n\nIncorrect options:\n\n\u003cstrong\u003eCreate a saved configuration in Team A's account and configure it to Export. Now, log into Team B's account and choose the Import option. Here, you need to specify the name of the saved configuration and allow the system to create the new application. This takes a little time based on the Regions the two accounts belong to\u003c/strong\u003e - There is no direct Export and Import\noption for migrating Elastic Beanstalk configurations.\n\n\u003cstrong\u003eIt is not possible to migrate Elastic Beanstalk environment from one AWS account to the other\u003c/strong\u003e - This is an incorrect statement.\n\n\u003cstrong\u003eCreate an export configuration from the Elastic Beanstalk console from Team A's account. This configuration has to be shared with the IAM Role of Team B's account. The import option of the Team B's account will show the saved configuration, that can be used to create a new Beanstalk application\u003c/strong\u003e - This contradicts the explanation provided earlier.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/premiumsupport/knowledge-center/elastic-beanstalk-migration-accounts/\"\u003ehttps://aws.amazon.com/premiumsupport/knowledge-center/elastic-beanstalk-migration-accounts/\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/environment-configuration-savedconfig.html\"\u003ehttps://docs.aws.amazon.com/elasticbeanstalk/latest/dg/environment-configuration-savedconfig.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"2a:T79a,Correct option:\n\n\u003cstrong\u003eIf two writes are made to a single non-versioned object at the same time, it is possible that only a single event notification will be sent\u003c/strong\u003e - Amazon S3 event notifications are designed to be delivered at least once. Typically, event notifications are delivered in seconds but can sometimes take a minute or longer.\n\nIf two writes are made to a single non-versioned object at the same time, it is possible that only a single event notification will be sent. If you want to ensure that an event notification is sent for every successful write, you can enable versioning on your bucket. With versioning, every successful write will create a new version of your object and will also send event notification.\n\nIncorrect options:\n\n\u003cstrong\u003eSomeone could have created a new notification configuration and that has overridden your existing configuration\u003c/strong\u003e - It is possible that the configuration can be overridden. But, in the current scenario, the team lead is receiving notifications for most of the events, which nullifies the claim that the configuration is overridden.\n\n\u003cstrong\u003eVersioning is enabled on the S3 bucket and event notifications are getting fired for only one version\u003c/strong\u003e - This is an incorrect statement. If you want to ensure that an event notification is sent for every successful write, you should enable versioning on your bucket. With versioning, every successful write will create a new version of your object and will also send event notification.\n\n\u003cstrong\u003eYour notification action is writing to the same bucket that triggers the notification\u003c/strong\u003e - If your notification ends up writing to the bucket that triggers the notification, this could cause an execution loop. But it will not result in missing events.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/NotificationHowTo.html\"\u003ehttps://docs.aws.amazon.com/AmazonS3/latest/dev/NotificationHowTo.html\u003c/a\u003e\n2b:T812,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eThe health check type of your instance's Auto Scaling group, must be changed from EC2 to ELB by using a configuration file\u003c/strong\u003e - By default, the health check configuration of your Auto Scaling group is set as an EC2 type that performs a status check of EC2 instances. To automate the replacement of unhealthy EC2 instances, you must change the health check type of your instance's Auto Scaling group from EC2 to ELB by using a configuration file.\n\nIncorrect options:\n\n\u003cstrong\u003eHealth check parameters were configured for checking the instance health alone. The instance failed because of application failure which was not configured as a parameter for health check status\u003c/strong\u003e - This is an incorrect statement. Status checks, by definition, cover only an EC2 instance's health, and not the health of your application, server, or any Docker containers running on the instance.\n\n\u003cstrong\u003eAuto Scaling group doesn't automatically replace the unhealthy instances marked by the load balancer. They have to be manually replaced from AWS Console\u003c/strong\u003e - Incorrect statement. As discussed above, if the health check type of ASG is changed from EC2 to ELB, Auto Scaling will be able to replace the unhealthy instance.\n\n\u003cstrong\u003eThe ping path field of the Load Balancer is configured incorrectly\u003c/strong\u003e - Ping path is a health check configuration field of Elastic Load Balancer. If the ping path is configured wrong, ELB will not be able to reach the instance and hence will consider the instance unhealthy. However, this would then apply to all instances,
