for each API, such as alpha, beta, and production. Using stage variables you can configure an API deployment stage to interact with different backend endpoints.\n\nFor example, your API can pass a GET request as an HTTP proxy to the backend web host (for example, http://example.com). In this case, the backend web host is configured in a stage variable so that when developers call your production endpoint, API Gateway calls example.com. When you call your beta endpoint, API Gateway uses the value configured in the stage variable for the beta stage, and calls a different web host (for example, beta.example.com). Similarly, stage variables can be used to specify a different AWS Lambda function name for each stage in your API.\n\nIncorrect options:\n\n\u003cstrong\u003eUse an X-Version header to identify which version is being called and pass that header to the Lambda function\u003c/strong\u003e - This is an invalid option, given only as a distractor.\n\n\u003cstrong\u003eUse an API Gateway Lambda authorizer to route API clients to the correct API version\u003c/strong\u003e - A Lambda authorizer is an API Gateway feature that uses a Lambda function to control access to your API. A Lambda authorizer is useful if you want to implement a custom authorization scheme that uses a bearer token authentication strategy such as OAuth or SAML, or that uses request parameters to determine the caller's identity.\n\n\u003cstrong\u003eSet up an API Gateway resource policy to identify the API versions and provide context to the Lambda function\u003c/strong\u003e - Amazon API Gateway resource policies are JSON policy documents that you attach to an API to control whether a specified principal (typically an IAM user or role) can invoke the API. You can use API Gateway resource policies to allow your API to be securely invoked requestors. They are not meant for choosing the version of APIs.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/stage-variables.html\"\u003ehttps://docs.aws.amazon.com/apigateway/latest/developerguide/stage-variables.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-resource-policies.html\"\u003ehttps://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-resource-policies.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-use-lambda-authorizer.html\"\u003ehttps://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-use-lambda-authorizer.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"43:T10e0,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eDevelop an AWS Lambda authorizer that references the DynamoDB authentication table\u003c/strong\u003e - A Lambda authorizer is an API Gateway feature that uses a Lambda function to control access to your API.\n\nA Lambda authorizer is useful if you want to implement a custom authorization scheme that uses a bearer token authentication strategy such as OAuth or SAML, or that uses request parameters to determine the caller's identity.\n\nWhen a client makes a request to one of your API's methods, API Gateway calls your Lambda authorizer, which takes the caller's identity as input and returns an IAM policy as output.\n\nThere are two types of Lambda authorizers:\n\n\u003col\u003e\n\u003cli\u003eA token-based Lambda authorizer (also called a TOKEN authorizer) receives the caller's identity in a bearer token, such as a JSON Web Token (JWT) or an OAuth token.\u003c/li\u003e\n\u003cli\u003eA request parameter-based Lambda authorizer (also called a REQUEST authorizer) receives the caller's identity in a combination of headers, query string parameters, state variables, and $context variables.\u003c/li\u003e\n\u003c/ol\u003e\n\nAPI Gateway Lambda authorization workflow:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt6-q55-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-use-lambda-authorizer.html\"\u003ehttps://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-use-lambda-authorizer.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eSet up an API Gateway Model that requires the credentials, then grant API Gateway access to the authentication table in DynamoDB\u003c/strong\u003e - In API Gateway, a model defines the data structure of a payload. In API Gateway models are defined using the JSON schema draft 4. Models are not mandatory.\n\n\u003cstrong\u003eUpdate the API Gateway integration requests to require the credentials, then grant API Gateway access to the authentication table in DynamoDB\u003c/strong\u003e - After setting up an API method, you must integrate it with an endpoint in the backend. A backend endpoint is also referred to as an integration endpoint and can be a Lambda function, an HTTP webpage, or an AWS service action.\n\nAn integration request is an HTTP request that API Gateway submits to the backend, passing along the client-submitted request data, and transforming the data, if necessary. The HTTP method (or verb) and URI of the integration request are dictated by the backend (that is, the integration endpoint). They can be the same as or different from the method request's HTTP method and URI, respectively.\n\n\u003cstrong\u003eAuthorize using Amazon Cognito that will reference the authentication table of DynamoDB\u003c/strong\u003e - As an alternative to using IAM roles and policies or Lambda authorizers (formerly known as custom authorizers), you can use an Amazon Cognito user pool to control who can access your API in Amazon API Gateway.\n\nTo use an Amazon Cognito user pool with your API, you must first create an authorizer of the COGNITO_USER_POOLS type and then configure an API method to use that authorizer. After the API is deployed, the client must first sign the user in to the user pool, obtain an identity or access token for the user, and then call the API method with one of the tokens, which are typically set to the request's Authorization header. The API call succeeds only if the required token is supplied and the supplied token is valid, otherwise, the client isn't authorized to make the call because the client did not have credentials that could be authorized.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-use-lambda-authorizer.html\"\u003ehttps://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-use-lambda-authorizer.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-integrate-with-cognito.html\"\u003ehttps://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-integrate-with-cognito.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/how-to-integration-settings.html\"\u003ehttps://docs.aws.amazon.com/apigateway/latest/developerguide/how-to-integration-settings.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/models-mappings.html\"\u003ehttps://docs.aws.amazon.com/apigateway/latest/developerguide/models-mappings.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"44:T772,Correct option:\n\n\u003cstrong\u003eS3\u003c/strong\u003e\n\nIf you upload a local template file, AWS CloudFormation uploads it to an Amazon Simple Storage Service (Amazon S3) bucket in your AWS account. If you don't already have an S3 bucket that was created by AWS CloudFormation, it creates a unique bucket for each region in which you upload a template file. If you already have an S3 bucket that was created by AWS CloudFormation in your AWS account, AWS CloudFormation adds the template to that bucket.\n\nSelecting a stack template for CloudFormation:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt5-q56-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/cfn-using-console-create-stack-template.html\"\u003ehttps://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/cfn-using-console-create-stack-template.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eEBS\u003c/strong\u003e - An Amazon EBS volume is a durable, block-level storage device that you can attach to your instances. After you attach a volume to an instance, you can use it as you would use a physical hard drive. EBS volumes are flexible. Amazon EBS is a recommended storage option when data must be quickly accessible and requires long-term persistence. EBS cannot be used for selecting a stack template for CloudFormation.\n\n\u003cstrong\u003eEFS\u003c/strong\u003e - EFS is a file storage service where you mount the file system on an Amazon EC2 Linux-based instance which is not an option for CloudFormation.\n\n\u003cstrong\u003eECR\u003c/strong\u003e - Amazon ECR eliminates the need to operate your container repositories or worry about scaling the underlying infrastructure which does not apply to CloudFormation.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/cfn-using-console-create-stack-template.html\"\u003ehttps://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/cfn-using-console-create-stack-template.html\u003c/a\u003e\n45:T638,Correct option:\n\n\u003cstrong\u003eThe IAM permissions are wrong for the CodeBuild service\u003c/strong\u003e\n\nYou can push your Docker or Open Co"])</script><script>self.__next_f.push([1,"ntainer Initiative (OCI) images to an Amazon ECR repository with the docker push command.\n\nAmazon ECR users require permission to call ecr:GetAuthorizationToken before they can authenticate to a registry and push or pull any images from any Amazon ECR repository. Amazon ECR provides several managed policies to control user access at varying levels\n\nIncorrect options:\n\n\u003cstrong\u003eThe ECR repository is stale, you must delete and re-create it\u003c/strong\u003e - You can delete a repository when you are done using it, stale is not a concept within ECR. This option has been added as a distractor.\n\n\u003cstrong\u003eCodeBuild cannot talk to ECR because of security group issues\u003c/strong\u003e - A security group acts as a virtual firewall at the instance level and it is not related to pushing Docker images, so this option does not fit the given use-case.\n\n\u003cstrong\u003eThe ECS instances are misconfigured and must contain additional data in /etc/ecs/ecs.config\u003c/strong\u003e - The error Authorization is an indication that there is an access issue, therefore you should not look at your configuration first but rather permissions.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/AmazonECR/latest/userguide/docker-push-ecr-image.html\"\u003ehttps://docs.aws.amazon.com/AmazonECR/latest/userguide/docker-push-ecr-image.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AmazonECR/latest/userguide/ecr_managed_policies.html\"\u003ehttps://docs.aws.amazon.com/AmazonECR/latest/userguide/ecr_managed_policies.html\u003c/a\u003e\n46:T4f4,Correct option:\n\nBefore proceeding with the calculations, please review the following:\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt5-q58-i1.jpg\"\u003e\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt5-q58-i2.jpg\"\u003e\n\nvia - \u003ca href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/ProvisionedThroughput.html\"\u003ehttps://docs.aws.amazon.com/amazondynamodb/latest/developerguide/ProvisionedThroughput.html\u003c/a\u003e\n\n\u003cstrong\u003e30\u003c/strong\u003e\n\nA write capacity unit represents one write per second, for an item up to 1 KB in size.\n\n"])</script><script>self.__next_f.push([1,"Item sizes for writes are rounded up to the next 1 KB multiple. For example, writing a 500-byte item consumes the same throughput as writing a 1 KB item. So, for the given use-case, each object is of size 4.5 KB, which will be rounded up to 5KB.\n\nTherefore, for 6 objects, you need 6x5 = 30 WCUs.\n\nIncorrect options:\n\n\u003cstrong\u003e24\u003c/strong\u003e\n\n\u003cstrong\u003e15\u003c/strong\u003e\n\n\u003cstrong\u003e46\u003c/strong\u003e\n\nThese three options contradict the details provided in the explanation above, so these are incorrect.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/ProvisionedThroughput.html\"\u003ehttps://docs.aws.amazon.com/amazondynamodb/latest/developerguide/ProvisionedThroughput.html\u003c/a\u003e\n47:T598,Correct option:\n\n\u003cstrong\u003eLook into the X-Forwarded-For header in the backend\u003c/strong\u003e\n\nThe X-Forwarded-For request header helps you identify the IP address of a client when you use an HTTP or HTTPS load balancer. Because load balancers intercept traffic between clients and servers, your server access logs contain only the IP address of the load balancer. To see the IP address of the client, use the X-Forwarded-For request header. Elastic Load Balancing stores the IP address of the client in the X-Forwarded-For request header and passes the header to your server.\n\nIncorrect options:\n\n\u003cstrong\u003eModify the front-end of the website so that the users send their IP in the requests\u003c/strong\u003e - When a user makes a request the IP address is sent with the request to the server and the load balancer intercepts it. There is no need to modify the application.\n\n\u003cstrong\u003eLook into the X-Forwarded-Proto header in the backend\u003c/strong\u003e - The X-Forwarded-Proto request header helps you identify the protocol (HTTP or HTTPS) that a client used to connect to your load balancer.\n\n\u003cstrong\u003eLook into the client's cookie\u003c/strong\u003e - For this, we would need to modify the client-side logic and server-side logic, which would not be efficient.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/classic/x-forwarded-headers.html\"\u003ehttps:/"])</script><script>self.__next_f.push([1,"/docs.aws.amazon.com/elasticloadbalancing/latest/classic/x-forwarded-headers.html\u003c/a\u003e\n48:Tb5f,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eAmazon EC2 Reserved Instances\u003c/strong\u003e - Reserved instances can provide a capacity reservation, offering additional confidence in your ability to launch the number of instances you have reserved when you need them. You save money going with Reserved instances vs on-demand especially in a year's worth of time.\n\nReserved Instances are not physical instances, but rather a billing discount applied to the use of On-Demand Instances in your account. These On-Demand Instances must match certain attributes, such as instance type and Region, to benefit from the billing discount. So, there is no performance difference between an On-Demand instance or a Reserved instance.\n\nHow RIs work:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt5-q60-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-reserved-instances.html\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-reserved-instances.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eAmazon EC2 Spot Instances\u003c/strong\u003e - A Spot Instance is an unused EC2 instance that is available for less than the On-Demand price. Because Spot Instances enable you to request unused EC2 instances at steep discounts, you can lower your Amazon EC2 costs significantly. Spot instances are useful if your applications can be interrupted, like data analysis, batch jobs, background processing, and optional tasks. Spot instances can be pulled down anytime without prior notice. Hence, not the right choice for the current scenario.\n\n\u003cstrong\u003eAmazon EC2 On-Demand Instances\u003c/strong\u003e - With On-Demand Instances, you pay for compute capacity by the second with no long-term commitments. You have full control over its lifecycle—you decide when to launch, stop, hibernate, start, reboot, or terminate it. But, On-Demand instances cost a lot more than Reserved instances. Here, in our use case, we already know that the systems are required for a complete year, so making use of Reserved Instances discount makes a lot more sense.\n\n\u003cstrong\u003eOn-premise EC2 instance\u003c/strong\u003e - On-premise implies the client has to maintain the physical machines, their capacity provisioning and maintenance. Not an option when the client is planning to move to AWS Cloud.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/ec2/pricing/reserved-instances/\"\u003ehttps://aws.amazon.com/ec2/pricing/reserved-instances/\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-reserved-instances.html\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-reserved-instances.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-on-demand-instances.html\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-on-demand-instances.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"49:T809,"])</script><script>self.__next_f.push([1,"Correct option:\n\nWhen an instance terminates, the value of the DeleteOnTermination attribute for each attached EBS volume determines whether to preserve or delete the volume. By default, the DeleteOnTermination attribute is set to True for the root volume and is set to False for all other volume types.\n\n\u003cstrong\u003eSet the DeleteOnTermination attribute to False using the command line\u003c/strong\u003e - If the instance is already running, you can set DeleteOnTermination to False using the command line.\n\nIncorrect options:\n\n\u003cstrong\u003eUpdate the attribute using AWS management console. Select the EC2 instance and then uncheck the Delete On Termination check box for the root EBS volume\u003c/strong\u003e - You can set the DeleteOnTermination attribute to False when you launch a new instance. It is not possible to update this attribute of a running instance from the AWS console.\n\n\u003cstrong\u003eSet the DisableApiTermination attribute of the instance using the API\u003c/strong\u003e - By default, you can terminate your instance using the Amazon EC2 console, command-line interface, or API. To prevent your instance from being accidentally terminated using Amazon EC2, you can enable termination protection for the instance. The DisableApiTermination attribute controls whether the instance can be terminated using the console, CLI, or API. This option cannot be used to control the delete status for the EBS volume when the instance terminates.\n\n\u003cstrong\u003eThe attribute cannot be updated when the instance is running. Stop the instance from Amazon EC2 console and then update the flag\u003c/strong\u003e - This statement is wrong and given only as a distractor.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/premiumsupport/knowledge-center/deleteontermination-ebs/\"\u003ehttps://aws.amazon.com/premiumsupport/knowledge-center/deleteontermination-ebs/\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/terminating-instances.html#delete-on-termination-running-instance\"\u003ehttps://docs.aws.amazon.com/AWSEC2/latest/UserGuide/terminating-instances.html#delete-on-termination-running-instance\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"4a:Tc15,"])</script><script>self.__next_f.push([1,"Correct options:\n\n\u003cstrong\u003eRDS applies OS updates by performing maintenance on the standby, then promoting the standby to primary, and finally performing maintenance on the old primary, which becomes the new standby\u003c/strong\u003e\n\nRunning a DB instance as a Multi-AZ deployment can further reduce the impact of a maintenance event because Amazon RDS applies operating system updates by following these steps:\n\nPerform maintenance on the standby.\n\nPromote the standby to primary.\n\nPerform maintenance on the old primary, which becomes the new standby.\n\nWhen you modify the database engine for your DB instance in a Multi-AZ deployment, then Amazon RDS upgrades both the primary and secondary DB instances at the same time. In this case, the database engine for the entire Multi-AZ deployment is shut down during the upgrade.\n\n\u003cstrong\u003eAmazon RDS automatically initiates a failover to the standby, in case the primary database fails for any reason\u003c/strong\u003e - You also benefit from enhanced database availability when running your DB instance as a Multi-AZ deployment. If an Availability Zone failure or DB instance failure occurs, your availability impact is limited to the time automatic failover takes to complete.\n\nAnother implied benefit of running your DB instance as a Multi-AZ deployment is that DB instance failover is automatic and requires no administration. In an Amazon RDS context, this means you are not required to monitor DB instance events and initiate manual DB instance recovery in the event of an Availability Zone failure or DB instance failure.\n\nIncorrect options:\n\n\u003cstrong\u003eFor automated backups, I/O activity is suspended on your primary DB since backups are not taken from standby DB\u003c/strong\u003e - The availability benefits of Multi-AZ also extend to planned maintenance. For example, with automated backups, I/O activity is no longer suspended on your primary during your preferred backup window, since backups are taken from the standby.\n\n\u003cstrong\u003eTo enhance read scalability, a Multi-AZ standby instance can be used to serve read requests\u003c/strong\u003e - A Multi-AZ standby cannot serve read requests. Multi-AZ deployments are designed to provide enhanced database availability and durability, rather than read scaling benefits. As such, the feature uses synchronous replication between primary and standby. AWS implementation makes sure the primary and the standby are constantly in sync, but precludes using the standby for read or write operations.\n\n\u003cstrong\u003eUpdates to your DB Instance are asynchronously replicated across the Availability Zone to the standby in order to keep both in sync\u003c/strong\u003e - When you create your DB instance to run as a Multi-AZ deployment, Amazon RDS automatically provisions and maintains a synchronous “standby” replica in a different Availability Zone. Updates to your DB Instance are synchronously replicated across the Availability Zone to the standby in order to keep both in sync and protect your latest database updates against DB instance failure.\n\nReference:\n\n\u003ca href=\"https://aws.amazon.com/rds/faqs/\"\u003ehttps://aws.amazon.com/rds/faqs/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"4b:T4bb,Correct option:\n\n\u003cstrong\u003eSSE-S3\u003c/strong\u003e\n\nUsing Server-Side Encryption with Amazon S3-Managed Keys (SSE-S3), each object is encrypted with a unique key employing strong multi-factor encryption. As an additional safeguard, it encrypts the key itself with a master key that it regularly rotates. Amazon S3 server-side encryption uses one of the strongest block ciphers available, 256-bit Advanced Encryption Standard (AES-256), to encrypt your data.\n\nIncorrect options:\n\n\u003cstrong\u003eSSE-C\u003c/strong\u003e - You manage the encryption keys and Amazon S3 manages the encryption as it writes to disks and decryption when you access your objects.\n\n\u003cstrong\u003eClient-Side Encryption\u003c/strong\u003e - You can encrypt data client-side and upload the encrypted data to Amazon S3. In this case, you manage the encryption process, the encryption keys, and related tools.\n\n\u003cstrong\u003eSSE-KMS\u003c/strong\u003e - Similar to SSE-S3 and also provides you with an audit trail of when your key was used and by whom. Additionally, you have the option to create and manage encryption keys yourself.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html\"\u003ehttps://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html\u003c/a\u003e\n4c:T8b0,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eAmazon Elastic File System (EFS) Standard–IA storage class\u003c/strong\u003e - Amazon EFS is a file storage service for use with Amazon compute (EC2, containers, serverless) and on-premises servers. Amazon EFS provides a file system interface, file system access semantics (such as strong consistency and file locking), and concurrently accessible storage for up to thousands of Amazon EC2 instances.\n\nThe Standard–IA storage class reduces storage costs for files that are not accessed every day. It does this without sacrificing the high availability, high durability, elasticity, and POSIX file system access that Amazon EFS provides. AWS recommends Standard-IA storage if you need your full dataset to be readily accessible and want to automatically save on storage costs for files that are less frequently accessed.\n\nIncorrect options:\n\n\u003cstrong\u003eAmazon S3 Standard-Infrequent Access (S3 Standard-IA) storage class\u003c/strong\u003e - Amazon S3 is an object storage service. Amazon S3 makes data available through an Internet API that can be accessed anywhere. It is not a file storage service, as is needed in the use case.\n\n\u003cstrong\u003eAmazon Elastic File System (EFS) Standard storage class\u003c/strong\u003e - Amazon EFS Standard storage classes are ideal for workloads that require the highest levels of durability and availability. The EFS Standard storage class is used for frequently accessed files. It is the storage class to which customer data is initially written for Standard storage classes. The company is also looking at cutting costs by optimally storing the infrequently accessed data. Hence, EFS standard storage class is not the right solution for the given use case.\n\n\u003cstrong\u003eAmazon Elastic Block Store (EBS)\u003c/strong\u003e - Amazon EBS is a block-level storage service for use with Amazon EC2. Amazon EBS can deliver performance for workloads that require the lowest latency access to data from a single EC2 instance. EBS volume cannot be accessed by hundreds of EC2 instances concurrently. It is not a file storage service, as is needed in the use case.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/efs/latest/ug/storage-classes.html\"\u003ehttps://docs.aws.amazon.com/efs/latest/ug/storage-classes.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"4d:T483,Correct option:\n\n\u003cstrong\u003etest.sample.com\u003c/strong\u003e - You can use host conditions to define rules that route requests based on the hostname in the host header (also known as host-based routing). This enables you to support multiple subdomains and different top-level domains using a single load balancer.\n\nA hostname is not case-sensitive, can be up to 128 characters in length, and can contain any of the following characters:\n1. A–Z, a–z, 0–9\n2. - .\n3. * (matches 0 or more characters)\n4. ? (matches exactly 1 character)\n\nYou must include at least one \".\" character. You can include only alphabetical characters after the final \".\" character.\n\nThe rule *.sample.com matches test.sample.com but doesn't match sample.com.\n\nIncorrect options:\n\n\u003cstrong\u003esample.com\u003c/strong\u003e\n\n\u003cstrong\u003esample.test.com\u003c/strong\u003e\n\n\u003cstrong\u003eSAMPLE.COM\u003c/strong\u003e\n\nThese three options contradict the explanation provided above, so these options are incorrect.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-listeners.html\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-listeners.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$Le\",null,{\"quiz\":{\"id\":\"aws-developer-5249670\",\"title\":\"Practice Test #6 (AWS Certified Developer Associate - DVA-C02)\",\"description\":\"Practice questions for AWS Developer Associate (DVA-C02) exam — covering core AWS services like SQS, Lambda, DynamoDB, and more.\",\"questions\":[{\"question\":\"The development team at a retail organization wants to allow a Lambda function in its AWS Account A to access a DynamoDB table in another AWS Account B.\\n\\nAs a Developer Associate, which of the following solutions would you recommend for the given use-case?\\n\",\"answers\":[{\"text\":\"Create a clone of the Lambda function in AWS Account B so that it can access the DynamoDB table in the same account\",\"isCorrect\":false},{\"text\":\"Add a resource policy to the DynamoDB table in AWS Account B to give access to the Lambda function in Account A\",\"isCorrect\":false},{\"text\":\"Create an IAM role in Account B with access to DynamoDB. Modify the trust policy of the role in Account B to allow the execution role of Lambda to assume this role. Update the Lambda function code to add the AssumeRole API call\",\"isCorrect\":true},{\"text\":\"Create an IAM role in Account B with access to DynamoDB. Modify the trust policy of the execution role in Account A to allow the execution role of Lambda to assume the IAM role in Account B. Update the Lambda function code to add the AssumeRole API call\",\"isCorrect\":false}],\"explanation\":\"$f\"},{\"question\":\"The development team at an e-commerce company wants to run a serverless data store service on two docker containers using shared memory.\\n\\nWhich of the following ECS configurations can be used to facilitate this use-case?\\n\",\"answers\":[{\"text\":\"Put the two containers into a single task definition using a Fargate Launch Type\",\"isCorrect\":true},{\"text\":\"Put the two containers into two separate task definitions using a Fargate Launch Type\",\"isCorrect\":false},{\"text\":\"Put the two containers into two separate task definitions using an EC2 Launch Type\",\"isCorrect\":false},{\"text\":\"Put the two containers into a single task definition using an EC2 Launch Type\",\"isCorrect\":false}],\"explanation\":\"$10\"},{\"question\":\"The development team at an IT company uses CloudFormation to manage its AWS infrastructure. The team has created a network stack containing a VPC with subnets and a web application stack with EC2 instances and an RDS instance. The team wants to reference the VPC created in the network stack into its web application stack.\\n\\nAs a Developer Associate, which of the following solutions would you recommend for the given use-case?\\n\",\"answers\":[{\"text\":\"Create a cross-stack reference and use the Outputs output field to flag the value of VPC from the network stack. Then use Fn::ImportValue intrinsic function to import the value of VPC into the web application stack\",\"isCorrect\":false},{\"text\":\"Create a cross-stack reference and use the Outputs output field to flag the value of VPC from the network stack. Then use Ref intrinsic function to reference the value of VPC into the web application stack\",\"isCorrect\":false},{\"text\":\"Create a cross-stack reference and use the Export output field to flag the value of VPC from the network stack. Then use Fn::ImportValue intrinsic function to import the value of VPC into the web application stack\",\"isCorrect\":true},{\"text\":\"Create a cross-stack reference and use the Export output field to flag the value of VPC from the network stack. Then use Ref intrinsic function to reference the value of VPC into the web application stack\",\"isCorrect\":false}],\"explanation\":\"$11\"},{\"question\":\"A photo-sharing application manages its EC2 server fleet running behind an Application Load Balancer and the traffic is fronted by a CloudFront distribution. The development team wants to decouple the user authentication process for the application so that the application servers can just focus on the business logic.\\n\\nAs a Developer Associate, which of the following solutions would you recommend to address this use-case with minimal development effort?\\n\",\"answers\":[{\"text\":\"Use Cognito Authentication via Cognito User Pools for your Application Load Balancer\",\"isCorrect\":true},{\"text\":\"Use Cognito Authentication via Cognito Identity Pools for your Application Load Balancer\",\"isCorrect\":false},{\"text\":\"Use Cognito Authentication via Cognito User Pools for your CloudFront distribution\",\"isCorrect\":false},{\"text\":\"Use Cognito Authentication via Cognito Identity Pools for your CloudFront distribution\",\"isCorrect\":false}],\"explanation\":\"$12\"},{\"question\":\"A video encoding application running on an EC2 instance takes about 20 seconds on average to process each raw footage file. The application picks the new job messages from an SQS queue. The development team needs to account for the use-case when the video encoding process takes longer than usual so that the same raw footage is not processed by multiple consumers.\\n\\nAs a Developer Associate, which of the following solutions would you recommend to address this use-case?\\n\",\"answers\":[{\"text\":\"Use ChangeMessageVisibility action to extend a message's visibility timeout\",\"isCorrect\":true},{\"text\":\"Use DelaySeconds action to delay a message's visibility timeout\",\"isCorrect\":false},{\"text\":\"Use WaitTimeSeconds action to short poll and extend a message's visibility timeout\",\"isCorrect\":false},{\"text\":\"Use WaitTimeSeconds action to long poll and extend a message's visibility timeout\",\"isCorrect\":false}],\"explanation\":\"$13\"},{\"question\":\"The development team at an IT company has configured an Application Load Balancer (ALB) with a Lambda function A as the target but the Lambda function A is not able to process any request from the ALB. Upon investigation, the team finds that there is another Lambda function B in the AWS account that is exceeding the concurrency limits.\\n\\nHow can the development team address this issue?\\n\",\"answers\":[{\"text\":\"Set up provisioned concurrency for the Lambda function B so that it throttles if it goes above a certain concurrency limit\",\"isCorrect\":false},{\"text\":\"Set up reserved concurrency for the Lambda function B so that it throttles if it goes above a certain concurrency limit\",\"isCorrect\":true},{\"text\":\"Use an API Gateway instead of an Application Load Balancer (ALB) for Lambda function A\",\"isCorrect\":false},{\"text\":\"Use a Cloudfront Distribution instead of an Application Load Balancer (ALB) for Lambda function A\",\"isCorrect\":false}],\"explanation\":\"$14\"},{\"question\":\"An e-commerce company has a fleet of EC2 based web servers running into very high CPU utilization issues. The development team has determined that serving secure traffic via HTTPS is a major contributor to the high CPU load.\\n\\nWhich of the following steps can take the high CPU load off the web servers? (Select two)\\n\",\"answers\":[{\"text\":\"Create an HTTP listener on the Application Load Balancer with SSL termination\",\"isCorrect\":false},{\"text\":\"Configure an SSL/TLS certificate on an Application Load Balancer via AWS Certificate Manager (ACM)\",\"isCorrect\":true},{\"text\":\"Create an HTTPS listener on the Application Load Balancer with SSL termination\",\"isCorrect\":true},{\"text\":\"Create an HTTPS listener on the Application Load Balancer with SSL pass-through\",\"isCorrect\":false},{\"text\":\"Create an HTTP listener on the Application Load Balancer with SSL pass-through\",\"isCorrect\":false}],\"explanation\":\"$15\"},{\"question\":\"An IT company has a HealthCare application with data security requirements such that the encryption key must be stored in a custom application running on-premises. The company wants to offload the data storage as well as the encryption process to Amazon S3 but continue to use the existing encryption keys.\\n\\nWhich of the following S3 encryption options allows the company to leverage Amazon S3 for storing data with given constraints?\\n\",\"answers\":[{\"text\":\"Server-Side Encryption with Amazon S3-Managed Keys (SSE-S3)\",\"isCorrect\":false},{\"text\":\"Server-Side Encryption with Customer Master Keys (CMKs) Stored in AWS Key Management Service (SSE-KMS)\",\"isCorrect\":false},{\"text\":\"Server-Side Encryption with Customer-Provided Keys (SSE-C)\",\"isCorrect\":true},{\"text\":\"Client-Side Encryption with data encryption is done on the client-side before sending it to Amazon S3\",\"isCorrect\":false}],\"explanation\":\"$16\"},{\"question\":\"A data analytics company wants to use clickstream data for Machine Learning tasks, develop algorithms, and create visualizations and dashboards to support the business stakeholders. Each of these business units works independently and would need real-time access to this clickstream data for their applications.\\n\\nAs a Developer Associate, which of the following AWS services would you recommend such that it provides a highly available and fault-tolerant solution to capture the clickstream events from the source and then provide a simultaneous feed of the data stream to the consumer applications?\\n\",\"answers\":[{\"text\":\"AWS Kinesis Data Streams\",\"isCorrect\":true},{\"text\":\"AWS Kinesis Data Firehose\",\"isCorrect\":false},{\"text\":\"AWS Kinesis Data Analytics\",\"isCorrect\":false},{\"text\":\"Amazon SQS\",\"isCorrect\":false}],\"explanation\":\"$17\"},{\"question\":\"A retail company manages its IT infrastructure on AWS Cloud via Elastic Beanstalk. The development team at the company is planning to deploy the next version with MINIMUM application downtime and the ability to rollback quickly in case deployment goes wrong.\\n\\nAs a Developer Associate, which of the following options would you recommend to the development team?\\n\",\"answers\":[{\"text\":\"Deploy the new application version using 'All at once' deployment policy\",\"isCorrect\":false},{\"text\":\"Deploy the new application version using 'Rolling' deployment policy\",\"isCorrect\":false},{\"text\":\"Deploy the new version to a separate environment via Blue/Green Deployment, and then swap Route 53 records of the two environments to redirect traffic to the new version\",\"isCorrect\":true},{\"text\":\"Deploy the new application version using 'Rolling with additional batch' deployment policy\",\"isCorrect\":false}],\"explanation\":\"$18\"},{\"question\":\"You're a developer for 'Movie Gallery', a company that just migrated to the cloud. A database must be created using NoSQL technology to hold movies that are listed for public viewing. You are taking an important step in designing the database with DynamoDB and need to choose the appropriate partition key.\\n\\nWhich of the following unique attributes satisfies this requirement?\\n\",\"answers\":[{\"text\":\"lead_actor_name\",\"isCorrect\":false},{\"text\":\"producer_name\",\"isCorrect\":false},{\"text\":\"movie_id\",\"isCorrect\":true},{\"text\":\"movie_language\",\"isCorrect\":false}],\"explanation\":\"$19\"},{\"question\":\"A company wants to automate the creation of ECS clusters using CloudFormation. The process has worked for a while, but after creating task definitions and assigning roles, the development team discovers that the tasks for containers are not using the permissions assigned to them.\\n\\nWhich ECS config must be set in /etc/ecs/ecs.config to allow ECS tasks to use IAM roles?\\n\",\"answers\":[{\"text\":\"ECS_AVAILABLE_LOGGING_DRIVERS\",\"isCorrect\":false},{\"text\":\"ECS_ENGINE_AUTH_DATA\",\"isCorrect\":false},{\"text\":\"ECS_ENABLE_TASK_IAM_ROLE\",\"isCorrect\":true},{\"text\":\"ECS_CLUSTER\",\"isCorrect\":false}],\"explanation\":\"Correct option:\\n\\n\u003cstrong\u003eECS_ENABLE_TASK_IAM_ROLE\u003c/strong\u003e\\n\\nThis configuration item is used to enable IAM roles for tasks for containers with the bridge and default network modes.\\n\\nIncorrect options:\\n\\n\u003cstrong\u003eECS_ENGINE_AUTH_DATA\u003c/strong\u003e - This refers to the authentication data within a Docker configuration file, so this is not the correct option.\\n\\n\u003cstrong\u003eECS_AVAILABLE_LOGGING_DRIVERS\u003c/strong\u003e - The Amazon ECS container agent running on a container instance must register the logging drivers available on that instance with this variable. This configuration item refers to the logging driver.\\n\\n\u003cstrong\u003eECS_CLUSTER\u003c/strong\u003e - This refers to the ECS cluster that the ECS agent should check into. This is passed to the container instance at launch through Amazon EC2 user data.\\n\\nReference:\\n\\n\u003ca href=\\\"https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-agent-config.html\\\"\u003ehttps://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-agent-config.html\u003c/a\u003e\\n\"},{\"question\":\"As an AWS Certified Developer Associate, you are writing a CloudFormation template in YAML. The template consists of an EC2 instance creation and one RDS resource. Once your resources are created you would like to output the connection endpoint for the RDS database.\\n\\nWhich intrinsic function returns the value needed?\\n\",\"answers\":[{\"text\":\"!Sub\",\"isCorrect\":false},{\"text\":\"!Ref\",\"isCorrect\":false},{\"text\":\"!GetAtt\",\"isCorrect\":true},{\"text\":\"!FindInMap\",\"isCorrect\":false}],\"explanation\":\"$1a\"},{\"question\":\"You are a developer working at a cloud company that embraces serverless. You have performed your initial deployment and would like to work towards adding API Gateway stages and associate them with existing deployments. Your stages will include prod, test, and dev and will need to match a Lambda function variant that can be updated over time.\\n\\nWhich of the following features must you add to achieve this? (select two)\\n\",\"answers\":[{\"text\":\"Lambda X-Ray integration\",\"isCorrect\":false},{\"text\":\"Stage Variables\",\"isCorrect\":true},{\"text\":\"Lambda Versions\",\"isCorrect\":false},{\"text\":\"Lambda Aliases\",\"isCorrect\":true},{\"text\":\"Mapping Templates\",\"isCorrect\":false}],\"explanation\":\"$1b\"},{\"question\":\"A company has AWS Lambda functions where each is invoked by other AWS services such as Amazon Kinesis Data Firehose, Amazon API Gateway, Amazon Simple Storage Service, or Amazon CloudWatch Events. What these Lambda functions have in common is that they process heavy workloads such as big data analysis, large file processing, and statistical computations.\\n\\nWhat should you do to improve the performance of your AWS Lambda functions without changing your code?\\n\",\"answers\":[{\"text\":\"Change the instance type for your Lambda function\",\"isCorrect\":false},{\"text\":\"Increase the RAM assigned to your Lambda function\",\"isCorrect\":true},{\"text\":\"Change your Lambda function runtime to use Golang\",\"isCorrect\":false},{\"text\":\"Increase the Lambda function timeout\",\"isCorrect\":false}],\"explanation\":\"$1c\"},{\"question\":\"A cyber forensics application, running behind an ALB, wants to analyze patterns for the client IPs.\\n\\nWhich of the following headers can be used for this requirement?\\n\",\"answers\":[{\"text\":\"X-Forwarded-Proto\",\"isCorrect\":false},{\"text\":\"X-Forwarded-Port\",\"isCorrect\":false},{\"text\":\"X-Forwarded-IP\",\"isCorrect\":false},{\"text\":\"X-Forwarded-For\",\"isCorrect\":true}],\"explanation\":\"$1d\"},{\"question\":\"A new recruit is trying to understand the nuances of EC2 Auto Scaling. As an AWS Certified Developer Associate, you have been asked to mentor the new recruit.\\n\\nCan you identify and explain the correct statements about Auto Scaling to the new recruit? (Select two).\\n\",\"answers\":[{\"text\":\"EC2 Auto Scaling groups are regional constructs. They span across Availability Zones and AWS regions\",\"isCorrect\":false},{\"text\":\"Amazon EC2 Auto Scaling cannot add a volume to an existing instance if the existing volume is approaching capacity\",\"isCorrect\":true},{\"text\":\"Every time you create an Auto Scaling group from an existing instance, it creates a new AMI (Amazon Machine Image)\",\"isCorrect\":false},{\"text\":\"Amazon EC2 Auto Scaling works with both Application Load Balancers and Network Load Balancers\",\"isCorrect\":true},{\"text\":\"You cannot use Amazon EC2 Auto Scaling for health checks (to replace unhealthy instances) if you are not using Elastic Load Balancing (ELB)\",\"isCorrect\":false}],\"explanation\":\"$1e\"},{\"question\":\"A company that specializes in cloud communications platform as a service allows software developers to programmatically use their services to send and receive text messages. The initial platform did not have a scalable architecture as all components were hosted on one server and should be redesigned for high availability and scalability.\\n\\nWhich of the following options can be used to implement the new architecture? (select two)\\n\",\"answers\":[{\"text\":\"ALB + ECS\",\"isCorrect\":true},{\"text\":\"EBS + RDS\",\"isCorrect\":false},{\"text\":\"SES + S3\",\"isCorrect\":false},{\"text\":\"CloudWatch + CloudFront\",\"isCorrect\":false},{\"text\":\"API Gateway + Lambda\",\"isCorrect\":true}],\"explanation\":\"$1f\"},{\"question\":\"As an AWS Certified Developer Associate, you have been hired to consult with a company that uses the NoSQL database for mobile applications. The developers are using DynamoDB to perform operations such as GetItem but are limited in knowledge. They would like to be more efficient with retrieving some attributes rather than all.\\n\\nWhich of the following recommendations would you provide?\\n\",\"answers\":[{\"text\":\"Use a FilterExpression\",\"isCorrect\":false},{\"text\":\"Specify a ProjectionExpression\",\"isCorrect\":true},{\"text\":\"Use the --query parameter\",\"isCorrect\":false},{\"text\":\"Use a Scan\",\"isCorrect\":false}],\"explanation\":\"$20\"},{\"question\":\"A developer at a university is encrypting a large XML payload transferred over the network using AWS KMS and wants to test the application before going to production.\\n\\nWhat is the maximum data size supported by AWS KMS?\\n\",\"answers\":[{\"text\":\"16KB\",\"isCorrect\":false},{\"text\":\"1MB\",\"isCorrect\":false},{\"text\":\"10MB\",\"isCorrect\":false},{\"text\":\"4KB\",\"isCorrect\":true}],\"explanation\":\"$21\"},{\"question\":\"As a Developer, you are working on a mobile application that utilizes Amazon Simple Queue Service (SQS) for sending messages to downstream systems for further processing. One of the requirements is that the messages should be stored in the queue for a period of 12 days.\\n\\nHow will you configure this requirement?\\n\",\"answers\":[{\"text\":\"Enable Long Polling for the SQS queue\",\"isCorrect\":false},{\"text\":\"The maximum retention period of SQS messages is 7 days, therefore retention period of 12 days is not possible\",\"isCorrect\":false},{\"text\":\"Change the queue message retention setting\",\"isCorrect\":true},{\"text\":\"Use a FIFO SQS queue\",\"isCorrect\":false}],\"explanation\":\"$22\"},{\"question\":\"A company uses microservices-based infrastructure to process the API calls from clients, perform request filtering and cache requests using the AWS API Gateway. Users report receiving 501 error code and you have been contacted to find out what is failing.\\n\\nWhich service will you choose to help you troubleshoot?\\n\",\"answers\":[{\"text\":\"Use CloudTrail service\",\"isCorrect\":false},{\"text\":\"Use API Gateway service\",\"isCorrect\":false},{\"text\":\"Use CloudWatch service\",\"isCorrect\":false},{\"text\":\"Use X-Ray service\",\"isCorrect\":true}],\"explanation\":\"$23\"},{\"question\":\"A Company uses a large set of EBS volumes for their fleet of Amazon EC2 instances. As an AWS Certified Developer Associate, your help has been requested to understand the security features of the EBS volumes. The company does not want to build or maintain their own encryption key management infrastructure.\\n\\nCan you help them understand what works for Amazon EBS encryption? (Select two)\\n\",\"answers\":[{\"text\":\"Encryption by default is a Region-specific setting. If you enable it for a Region, you cannot disable it for individual volumes or snapshots in that Region\",\"isCorrect\":true},{\"text\":\"You can encrypt an existing unencrypted volume or snapshot by using AWS Key Management Service (KMS) AWS SDKs\",\"isCorrect\":false},{\"text\":\"A snapshot of an encrypted volume can be encrypted or unencrypted\",\"isCorrect\":false},{\"text\":\"A volume restored from an encrypted snapshot, or a copy of an encrypted snapshot is always encrypted\",\"isCorrect\":true},{\"text\":\"Encryption by default is an AZ specific setting. If you enable it for an AZ, you cannot disable it for individual volumes or snapshots in that AZ\",\"isCorrect\":false}],\"explanation\":\"$24\"},{\"question\":\"A multi-national company runs its technology operations on AWS Cloud. As part of their storage solution, they use a large number of EBS volumes, with AWS Config and CloudTrail activated. A manager has tried to find the user name that created an EBS volume by searching CloudTrail events logs but wasn't successful.\\n\\nAs a Developer Associate, which of the following would you recommend as the correct solution?\\n\",\"answers\":[{\"text\":\"AWS CloudTrail event logs for 'ManageVolume' aren't available for EBS volumes created during an Amazon EC2 launch\",\"isCorrect\":false},{\"text\":\"Amazon EBS CloudWatch metrics are disabled\",\"isCorrect\":false},{\"text\":\"AWS CloudTrail event logs for 'CreateVolume' aren't available for EBS volumes created during an Amazon EC2 launch\",\"isCorrect\":true},{\"text\":\"EBS volume status checks are disabled\",\"isCorrect\":false}],\"explanation\":\"$25\"},{\"question\":\"An AWS CodePipeline was configured to be triggered by Amazon CloudWatch Events. Recently the pipeline failed and upon investigation, the Team Lead noticed that the source was changed from AWS CodeCommit to Amazon Simple Storage Service (S3). The Team Lead has requested you to find the user who had made the changes.\\n\\nWhich service will help you solve this?\\n\",\"answers\":[{\"text\":\"Amazon CloudWatch\",\"isCorrect\":false},{\"text\":\"Amazon Inspector\",\"isCorrect\":false},{\"text\":\"AWS X-Ray\",\"isCorrect\":false},{\"text\":\"AWS CloudTrail\",\"isCorrect\":true}],\"explanation\":\"$26\"},{\"question\":\"You are a system administrator whose company recently moved its production application to AWS and migrated data from MySQL to AWS DynamoDB. You are adding new tables to AWS DynamoDB and need to allow your application to query your data by the primary key and an alternate key. This option must be added when first creating tables otherwise changes cannot be made afterward.\\n\\nWhich of the following actions should you take?\\n\",\"answers\":[{\"text\":\"Create a GSI\",\"isCorrect\":false},{\"text\":\"Call Scan\",\"isCorrect\":false},{\"text\":\"Create a LSI\",\"isCorrect\":true},{\"text\":\"Migrate away from DynamoDB\",\"isCorrect\":false}],\"explanation\":\"$27\"},{\"question\":\"An organization with high data volume workloads have successfully moved to DynamoDB after having many issues with traditional database systems. However, a few months into production, DynamoDB tables are consistently recording high latency.\\n\\nAs a Developer Associate, which of the following would you suggest to reduce the latency? (Select two)\\n\",\"answers\":[{\"text\":\"Increase the request timeout settings, so the client gets enough time to complete the requests, thereby reducing retries on the system\",\"isCorrect\":false},{\"text\":\"Consider using Global tables if your application is accessed by globally distributed users\",\"isCorrect\":true},{\"text\":\"Reduce connection pooling, which keeps the connections alive even when user requests are not present, thereby, blocking the services\",\"isCorrect\":false},{\"text\":\"Use eventually consistent reads in place of strongly consistent reads whenever possible\",\"isCorrect\":true},{\"text\":\"Use DynamoDB Accelerator (DAX) for businesses with heavy write-only workloads\",\"isCorrect\":false}],\"explanation\":\"$28\"},{\"question\":\"A multi-national company maintains separate AWS accounts for different verticals in their organization. The project manager of a team wants to migrate the Elastic Beanstalk environment from Team A's AWS account into Team B's AWS account. As a Developer, you have been roped in to help him in this process.\\n\\nWhich of the following will you suggest?\\n\",\"answers\":[{\"text\":\"Create a saved configuration in Team A's account and configure it to Export. Now, log into Team B's account and choose the Import option. Here, you need to specify the name of the saved configuration and allow the system to create the new application. This takes a little time based on the Regions the two accounts belong to\",\"isCorrect\":false},{\"text\":\"It is not possible to migrate Elastic Beanstalk environment from one AWS account to the other\",\"isCorrect\":false},{\"text\":\"Create an export configuration from the Elastic Beanstalk console from Team A's account. This configuration has to be shared with the IAM Role of Team B's account. The import option of Team B's account will show the saved configuration, that can be used to create a new Beanstalk application\",\"isCorrect\":false},{\"text\":\"Create a saved configuration in Team A's account and download it to your local machine. Make the account-specific parameter changes and upload to the S3 bucket in Team B's account. From Elastic Beanstalk console, create an application from 'Saved Configurations'\",\"isCorrect\":true}],\"explanation\":\"$29\"},{\"question\":\"Your team-mate has configured an Amazon S3 event notification for an S3 bucket that holds sensitive audit data of a firm. As the Team Lead, you are receiving the SNS notifications for every event in this bucket. After validating the event data, you realized that few events are missing.\\n\\nWhat could be the reason for this behavior and how to avoid this in the future?\\n\",\"answers\":[{\"text\":\"If two writes are made to a single non-versioned object at the same time, it is possible that only a single event notification will be sent\",\"isCorrect\":true},{\"text\":\"Someone could have created a new notification configuration and that has overridden your existing configuration\",\"isCorrect\":false},{\"text\":\"Versioning is enabled on the S3 bucket and event notifications are getting fired for only one version\",\"isCorrect\":false},{\"text\":\"Your notification action is writing to the same bucket that triggers the notification\",\"isCorrect\":false}],\"explanation\":\"$2a\"},{\"question\":\"A startup manages its Cloud resources with Elastic Beanstalk. The environment consists of few Amazon EC2 instances, an Auto Scaling Group (ASG), and an Elastic Load Balancer. Even after the Load Balancer marked an EC2 instance as unhealthy, the ASG has not replaced it with a healthy instance.\\n\\nAs a Developer, suggest the necessary configurations to automate the replacement of unhealthy instance.\\n\",\"answers\":[{\"text\":\"Health check parameters were configured for checking the instance health alone. The instance failed because of application failure which was not configured as a parameter for health check status\",\"isCorrect\":false},{\"text\":\"The health check type of your instance's Auto Scaling group, must be changed from EC2 to ELB by using a configuration file\",\"isCorrect\":true},{\"text\":\"Auto Scaling group doesn't automatically replace the unhealthy instances marked by the load balancer. They have to be manually replaced from AWS Console\",\"isCorrect\":false},{\"text\":\"The ping path field of the Load Balancer is configured incorrectly\",\"isCorrect\":false}],\"explanation\":\"$2b\"},{\"question\":\"An e-commerce company uses Amazon SQS queues to decouple their application architecture. The development team has observed message processing failures for an edge case scenario when a user places an order for a particular product ID, but the product ID is deleted, thereby causing the application code to fail.\\n\\nAs a Developer Associate, which of the following solutions would you recommend to address such message failures?\\n\",\"answers\":[{\"text\":\"Use a temporary queue to handle message processing failures\",\"isCorrect\":false},{\"text\":\"Use a dead-letter queue to handle message processing failures\",\"isCorrect\":true},{\"text\":\"Use short polling to handle message processing failures\",\"isCorrect\":false},{\"text\":\"Use long polling to handle message processing failures\",\"isCorrect\":false}],\"explanation\":\"$2c\"},{\"question\":\"An analytics company is using Kinesis Data Streams (KDS) to process automobile health-status data from the taxis managed by a taxi ride-hailing service. Multiple consumer applications are using the incoming data streams and the engineers have noticed a performance lag for the data delivery speed between producers and consumers of the data streams.\\n\\nAs a Developer Associate, which of the following options would you suggest for improving the performance for the given use-case?\\n\",\"answers\":[{\"text\":\"Swap out Kinesis Data Streams with SQS Standard queues\",\"isCorrect\":false},{\"text\":\"Swap out Kinesis Data Streams with SQS FIFO queues\",\"isCorrect\":false},{\"text\":\"Use Enhanced Fanout feature of Kinesis Data Streams\",\"isCorrect\":true},{\"text\":\"Swap out Kinesis Data Streams with Kinesis Data Firehose\",\"isCorrect\":false}],\"explanation\":\"$2d\"},{\"question\":\"You manage a group of developers that are experienced with the AWS SDK for Java. You have given them a requirement to build a state machine workflow where each state executes an AWS Lambda function written in Java. Data payloads of 1KB in size will be passed between states and should allow for two retry attempts if the state fails.\\n\\nWhich of the following options will assist your developers with this requirement?\\n\",\"answers\":[{\"text\":\"AWS Step Functions\",\"isCorrect\":true},{\"text\":\"CloudWatch Rules\",\"isCorrect\":false},{\"text\":\"Amazon Simple Workflow Service\",\"isCorrect\":false},{\"text\":\"AWS ECS\",\"isCorrect\":false}],\"explanation\":\"$2e\"},{\"question\":\"A company has configured an Auto Scaling group with health checks. The configuration is set to the desired capacity value of 3 and maximum capacity value of 3. The EC2 instances of your Auto Scaling group are configured to scale when CPU utilization is at 60 percent and is now running at 80 percent utilization.\\n\\nWhich of the following will take place?\\n\",\"answers\":[{\"text\":\"System will trigger CloudWatch alarms to AWS support\",\"isCorrect\":false},{\"text\":\"The desired capacity will go up to 4 and the maximum capacity will stay at 3\",\"isCorrect\":false},{\"text\":\"The desired capacity will go up to 4 and the maximum capacity will also go up to 4\",\"isCorrect\":false},{\"text\":\"System will keep running as is\",\"isCorrect\":true}],\"explanation\":\"$2f\"},{\"question\":\"Your application sends messages to an Amazon Simple Queue Service (SQS) queue frequently, which are then polled by another application that specifies which message to retrieve.\\n\\nWhich of the following options describe the maximum number of messages that can be retrieved at one time?\\n\",\"answers\":[{\"text\":\"100\",\"isCorrect\":false},{\"text\":\"5\",\"isCorrect\":false},{\"text\":\"20\",\"isCorrect\":false},{\"text\":\"10\",\"isCorrect\":true}],\"explanation\":\"Correct option:\\n\
