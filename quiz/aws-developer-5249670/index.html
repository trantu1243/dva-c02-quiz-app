 not just once instance. So it does not address the issue given in the use-case.\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/premiumsupport/knowledge-center/elastic-beanstalk-instance-automation/\"\u003ehttps://aws.amazon.com/premiumsupport/knowledge-center/elastic-beanstalk-instance-automation/\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/classic/elb-healthchecks.html\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/classic/elb-healthchecks.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"2c:Tb7a,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eUse a dead-letter queue to handle message processing failures\u003c/strong\u003e\n\nDead-letter queues can be used by other queues (source queues) as a target for messages that can't be processed (consumed) successfully. Dead-letter queues are useful for debugging your application or messaging system because they let you isolate problematic messages to determine why their processing doesn't succeed.\n\nSometimes, messages can’t be processed because of a variety of possible issues, such as when a user comments on a story but it remains unprocessed because the original story itself is deleted by the author while the comments were being posted. In such a case, the dead-letter queue can be used to handle message processing failures.\n\nHow do dead-letter queues work?\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt4-q31-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-dead-letter-queues.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-dead-letter-queues.html\u003c/a\u003e\n\nUse-cases for dead-letter queues:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt4-q31-i2.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-dead-letter-queues.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-dead-letter-queues.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eUse a temporary queue to handle message processing failures\u003c/strong\u003e - The most common use case for temporary queues is the request-response messaging pattern (for example, processing a login request), where a requester creates a temporary queue for receiving each response message. To avoid creating an Amazon SQS queue for each response message, the Temporary Queue Client lets you create and delete multiple temporary queues without making any Amazon SQS API calls. Temporary queues cannot be used to handle message processing failures.\n\n\u003cstrong\u003eUse short polling to handle message processing failures\u003c/strong\u003e\n\n\u003cstrong\u003eUse long polling to handle message processing failures\u003c/strong\u003e\n\nAmazon SQS provides short polling and long polling to receive messages from a queue. By default, queues use short polling. With short polling, Amazon SQS sends the response right away, even if the query found no messages. With long polling, Amazon SQS sends a response after it collects at least one available message, up to the maximum number of messages specified in the request. Amazon SQS sends an empty response only if the polling wait time expires.\nNeither short polling nor long polling can be used to handle message processing failures.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-dead-letter-queues.html\"\u003ehttps://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-dead-letter-queues.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"2d:Tca9,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eUse Enhanced Fanout feature of Kinesis Data Streams\u003c/strong\u003e\n\nAmazon Kinesis Data Streams (KDS) is a massively scalable and durable real-time data streaming service. KDS can continuously capture gigabytes of data per second from hundreds of thousands of sources such as website clickstreams, database event streams, financial transactions, social media feeds, IT logs, and location-tracking events.\n\nBy default, the 2MB/second/shard output is shared between all of the applications consuming data from the stream. You should use enhanced fan-out if you have multiple consumers retrieving data from a stream in parallel. With enhanced fan-out developers can register stream consumers to use enhanced fan-out and receive their own 2MB/second pipe of read throughput per shard, and this throughput automatically scales with the number of shards in a stream.\n\nKinesis Data Streams Fanout\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt4-q33-i1.jpg\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/blogs/aws/kds-enhanced-fanout/\"\u003ehttps://aws.amazon.com/blogs/aws/kds-enhanced-fanout/\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eSwap out Kinesis Data Streams with Kinesis Data Firehose\u003c/strong\u003e -  Amazon Kinesis Data Firehose is the easiest way to reliably load streaming data into data lakes, data stores, and analytics tools. It is a fully managed service that automatically scales to match the throughput of your data and requires no ongoing administration. It can also batch, compress, transform, and encrypt the data before loading it, minimizing the amount of storage used at the destination and increasing security. Kinesis Data Firehose can only write to S3, Redshift, Elasticsearch or Splunk. You can't have applications consuming data streams from Kinesis Data Firehose, that's the job of Kinesis Data Streams. Therefore this option is not correct.\n\n\u003cstrong\u003eSwap out Kinesis Data Streams with SQS Standard queues\u003c/strong\u003e\n\n\u003cstrong\u003eSwap out Kinesis Data Streams with SQS FIFO queues\u003c/strong\u003e\n\nAmazon Simple Queue Service (SQS) is a fully managed message queuing service that enables you to decouple and scale microservices, distributed systems, and serverless applications. SQS offers two types of message queues. Standard queues offer maximum throughput, best-effort ordering, and at-least-once delivery. SQS FIFO queues are designed to guarantee that messages are processed exactly once, in the exact order that they are sent. As multiple applications are consuming the same stream concurrently, both SQS Standard and SQS FIFO are not the right fit for the given use-case.\n\nExam Alert:\n\nPlease understand the differences between the capabilities of Kinesis Data Streams vs SQS, as you may be asked scenario-based questions on this topic in the exam.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt4-q33-i2.jpg\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/kinesis/data-streams/faqs/\"\u003ehttps://aws.amazon.com/kinesis/data-streams/faqs/\u003c/a\u003e\n\nReferences:\n\n\u003ca href=\"https://aws.amazon.com/blogs/aws/kds-enhanced-fanout/\"\u003ehttps://aws.amazon.com/blogs/aws/kds-enhanced-fanout/\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/kinesis/data-streams/faqs/\"\u003ehttps://aws.amazon.com/kinesis/data-streams/faqs/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"2e:T7ce,Correct option:\n\n\u003cstrong\u003eAWS Step Functions\u003c/strong\u003e\n\nAWS Step Functions is a web service that enables you to coordinate the components of distributed applications and microservices using visual workflows. You build applications from individual components that each perform a discrete function, or task, allowing you to scale and change applications quickly.\n\nUsing Step Functions, you can design and run workflows that stitch together services such as AWS Lambda and Amazon ECS into feature-rich applications. Workflows are made up of a series of steps, with the output of one step acting as input into the next.\n\nHow Step Functions Work:\n\u003cimg src=\"https://d1.awsstatic.com/product-marketing/Step%20Functions/sfn_how-it-works.f795601e8338db32506b9abb01e71704f483fc81.png\"\u003e\nvia - \u003ca href=\"https://aws.amazon.com/step-functions/\"\u003ehttps://aws.amazon.com/step-functions/\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eCloudWatch Rules\u003c/strong\u003e - CloudWatch rules can integrate with an AWS Lambda function on a schedule. You can send the matching events to an AWS Step Functions state machine to start a workflow responding to the event of interest but CloudWatch rules alone do not create a state machine.\n\n\u003cstrong\u003eAmazon Simple Workflow Service\u003c/strong\u003e - Amazon Simple Workflow Service is similar to AWS Step functions. With Amazon Simple Workflow Service you can write a program that separates activity steps, allows for more control but increases the complexity of the application. With Amazon Simple Workflow Service you create decider programs and with Step Functions, you define state machines.\n\n\u003cstrong\u003eAWS ECS\u003c/strong\u003e - The underlying work in your state machine is done by tasks. A task performs work by using an activity, a Lambda function, or by sending parameters to the API actions of other services. You can use AWS ECS to host an activity.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/step-functions/latest/dg/welcome.html\"\u003ehttps://docs.aws.amazon.com/step-functions/latest/dg/welcome.html\u003c/a\u003e\n2f:T66c,Correct option:\n\n\u003cstrong\u003eSystem wi"])</script><script>self.__next_f.push([1,"ll keep running as is\u003c/strong\u003e\n\nYou are already running at max capacity. After you have created your Auto Scaling group, the Auto Scaling group starts by launching enough EC2 instances to meet its minimum capacity (or its desired capacity, if specified). If there are no other scaling conditions attached to the Auto Scaling group, the Auto Scaling group maintains this number of running instances even if an instance becomes unhealthy.\n\nSetting Capacity Limits for Your Auto Scaling Group:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt4-q34-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-capacity-limits.html\"\u003ehttps://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-capacity-limits.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eThe desired capacity will go up to 4 and the maximum capacity will stay at 3\u003c/strong\u003e - The desired capacity cannot go over the maximum capacity.\n\n\u003cstrong\u003eThe desired capacity will go up to 4 and the maximum capacity will also go up to 4\u003c/strong\u003e - The maximum capacity cannot change on its own just because the desired capacity has been set to a higher value. You will have to make those changes to the maximum capacity manually.\n\n\u003cstrong\u003eSystem will trigger CloudWatch alarms to AWS support\u003c/strong\u003e - This option has been added as a distractor. You already have alarms configured based on rules but AWS support will not intervene for you.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-capacity-limits.html\"\u003ehttps://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-capacity-limits.html\u003c/a\u003e\n30:T5f1,Correct option:\n\n\"Using pre-signed URL\"\n\nAll objects by default are private, with object owner having permission to access the objects. However, the object owner can optionally share objects with others by creating a pre-signed URL, using their own security credentials, to grant time-limited permission to download the objects. When you create a pre-signed URL for your object, you must provide your security credentials, specify"])</script><script>self.__next_f.push([1," a bucket name, an object key, specify the HTTP method (GET to download the object) and expiration date and time. The pre-signed URLs are valid only for the specified duration.\n\nPlease see this note for more details:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt4-q36-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/ShareObjectPreSignedURL.html\"\u003ehttps://docs.aws.amazon.com/AmazonS3/latest/dev/ShareObjectPreSignedURL.html\u003c/a\u003e\n\nIncorrect:\n\n\"Using bucket policy\" - You can use this policy to limit users from a source IP address however for time-based constraints you are better off using a pre-signed URL.\n\n\"Using Routing Policy\" - This concept applies to DNS in Route 53, so this option is ruled out.\n\n\"Using IAM policy\" - You can use IAM policy to grant access toa specific bucket however for time-based constraints you are better off using a pre-signed URL.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/ShareObjectPreSignedURL.html\"\u003ehttps://docs.aws.amazon.com/AmazonS3/latest/dev/ShareObjectPreSignedURL.html\u003c/a\u003e\n31:T628,Correct option:\n\n\u003cstrong\u003eDefine a buildspec.yml file in the root directory\u003c/strong\u003e\n\nAWS CodeDeploy is a fully managed deployment service that automates software deployments to a variety of compute services such as Amazon EC2, AWS Fargate, AWS Lambda, and your on-premises servers. AWS CodeDeploy makes it easier for you to rapidly release new features, helps you avoid downtime during application deployment, and handles the complexity of updating your applications.\n\nA build spec is a collection of build commands and related settings, in YAML format, that AWS CodeBuild uses to run a build. You can include a build spec as part of the source code or you can define a build spec when you create a build project.\n\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt4-q37-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html\"\u003ehttps tent read) × No of reads per second\n\nSo, in the above case, 1 x 10 = 10 read capacity units.\n\nIncorrect options:\n\n\u003cstrong\u003e40\u003c/strong\u003e\n\n\u003cstrong\u003e20\u003c/strong\u003e\n\n\u003cstrong\u003e5\u003c/strong\u003e\n\nThese three options contradict the details provided in the explanation above, so these are incorrect.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/amaz"])</script><script>self.__next_f.push([1,"ondynamodb/latest/developerguide/ProvisionedThroughput.html\"\u003ehttps://docs.aws.amazon.com/amazondynamodb/latest/developerguide/ProvisionedThroughput.html\u003c/a\u003e\n33:T630,Correct option:\n\n\u003cstrong\u003eEnable Health Checks\u003c/strong\u003e\n\nTo discover the availability of your EC2 instances, a load balancer periodically sends pings, attempts connections, or sends requests to test the EC2 instances. These tests are called health checks. The status of the instances that are healthy at the time of the health check is InService. The status of any instances that are unhealthy at the time of the health check is OutOfService.\n\nLoad Balancer Health Checks:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt4-q39-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/application/target-group-health-checks.html\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/application/target-group-health-checks.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eEnable Stickiness\u003c/strong\u003e - Stickiness enables the load balancer to bind a user's session to a specific instance, it cannot be used for gauging the health of an instance.\n\n\u003cstrong\u003eEnable Multi-AZ deployments\u003c/strong\u003e - It's a good practice to provision instances in more than one availability zone however you still need a way to check the health status of the instances, so this option is incorrect.\n\n\u003cstrong\u003eEnable SSL\u003c/strong\u003e - This option has been added as a distractor. SSL encrypts the transmission of data between a web server and a browser.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/application/target-group-health-checks.html\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/application/target-group-health-checks.html\u003c/a\u003e\n34:T58b,Correct options:\n\n\u003cstrong\u003e$(aws ecr get-login --no-include-email)\u003c/strong\u003e\n\n\u003cstrong\u003edocker pull 1234567890.dkr.ecr.eu-west-1.amazonaws.com/demo:latest\u003c/strong\u003e\n\nThe get-login command retrieves a token that is valid for a specified registry for 12 hours, and then it prints a docker login com"])</script><script>self.__next_f.push([1,"mand with that authorization token. You can execute the printed command to log in to your registry with Docker, or just run it automatically using the $() command wrapper. After you have logged in to an Amazon ECR registry with this command, you can use the Docker CLI to push and pull images from that registry until the token expires. The docker pull command is used to pull an image from the ECR registry.\n\nIncorrect options:\n\n\u003cstrong\u003edocker login -u $AWS_ACCESS_KEY_ID -p $AWS_SECRET_ACCESS_KEY\u003c/strong\u003e - You cannot login to AWS ECR this way. AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY are only used by the CLI and not by docker.\n\n\u003cstrong\u003eaws docker push 1234567890.dkr.ecr.eu-west-1.amazonaws.com/demo:latest\u003c/strong\u003e - docker push here is the wrong answer, you need to use docker pull.\n\n\u003cstrong\u003edocker build -t 1234567890.dkr.ecr.eu-west-1.amazonaws.com/demo:latest\u003c/strong\u003e - This is a docker command that is used to build Docker images from a Dockerfile.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/cli/latest/reference/ecr/get-login.html\"\u003ehttps://docs.aws.amazon.com/cli/latest/reference/ecr/get-login.html\u003c/a\u003e\n35:T88c,"])</script><script>self.__next_f.push([1,"Correct options:\n\n\u003cstrong\u003eCloudFront routes all incoming requests to the primary origin, even when a previous request failed over to the secondary origin\u003c/strong\u003e\n\nCloudFront routes all incoming requests to the primary origin, even when a previous request failed over to the secondary origin. CloudFront only sends requests to the secondary origin after a request to the primary origin fails.\n\n\u003cstrong\u003eCloudFront fails over to the secondary origin only when the HTTP method of the viewer request is GET, POST or HEAD\u003c/strong\u003e\n\nCloudFront fails over to the secondary origin only when the HTTP method of the viewer request is GET, HEAD, or OPTIONS. CloudFront does not failover when the viewer sends a different HTTP method (for example POST, PUT, and so on).\n\nHow origin failover works:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt6-q41-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/high_availability_origin_failover.html\"\u003ehttps://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/high_availability_origin_failover.html\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eWhen there’s a cache hit, CloudFront routes the request to the primary origin in the origin group\u003c/strong\u003e - When there’s a cache miss, CloudFront routes the request to the primary origin in the origin group. When there’s a cache hit, CloudFront returns the requested file.\n\n\u003cstrong\u003eTo set up origin failover, you must have a distribution with at least three origins\u003c/strong\u003e - Two origins are enough to set up an origin failover.\n\n\u003cstrong\u003eIn the Origin Group of your distribution, all the origins are defined as primary for automatic failover in case an origin fails\u003c/strong\u003e - To set up origin failover, you must have a distribution with at least two origins. Next, you create an origin group for your distribution that includes two origins, setting one as the primary. Only one origin can be set as primary.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/high_availability_origin_failover.html\"\u003ehttps://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/high_availability_origin_failover.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"36:T111f,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eUse Kinesis Firehose to ingest data and Kinesis Data Analytics to generate leaderboard scores and time-series analytics\u003c/strong\u003e\n\nAmazon Kinesis Data Firehose is the easiest way to reliably load streaming data into data lakes, data stores, and analytics services. It can capture, transform, and deliver streaming data to Amazon S3, Amazon Redshift, Amazon Elasticsearch Service, generic HTTP endpoints, and service providers like Datadog, New Relic, MongoDB, and Splunk. It is a fully managed service that automatically scales to match the throughput of your data and requires no ongoing administration. It can also batch, compress, transform, and encrypt your data streams before loading, minimizing the amount of storage used and increasing security.\n\nAmazon Kinesis Data Analytics is the easiest way to transform and analyze streaming data in real-time with Apache Flink. Apache Flink is an open source framework and engine for processing data streams. Amazon Kinesis Data Analytics reduces the complexity of building, managing, and integrating Apache Flink applications with other AWS services.\n\nAmazon Kinesis Data Analytics provides built-in functions to filter, aggregate, and transform streaming data for advanced analytics. It processes streaming data with sub-second latencies, enabling you to analyze and respond to incoming data and events in real-time.\n\nAmazon Kinesis Data Analytics is serverless; there are no servers to manage. It runs your streaming applications without requiring you to provision or manage any infrastructure. Amazon Kinesis Data Analytics automatically scales the infrastructure up and down as required to process incoming data.\n\nIncorrect options:\n\n\u003cstrong\u003eUse Kinesis Data Streams to ingest data and Kinesis Data Analytics to generate leaderboard scores and time-series analytics\u003c/strong\u003e - Amazon Kinesis Data Streams (KDS) is a massively scalable and durable real-time data streaming service. KDS can continuously capture gigabytes of data per second from hundreds of thousands of sources such as website clickstreams, database event streams, financial transactions, social media feeds, IT logs, and location-tracking events. The data collected is available in milliseconds to enable real-time analytics use cases such as real-time dashboards, real-time anomaly detection, dynamic pricing, and more.\n\nKinesis Data Streams needs manual provisioning of shards and a planning of shard requirements. The use-case clearly states that the company wants a fully managed solution as soon as possible with minimal effort. Kinesis Firehose is fully managed and requires no user input in provisioning of resources.\n\n\u003cstrong\u003eUse Kinesis Data Streams to ingest data and Amazon Kinesis Client Library to the application logic to generate leaderboard scores and time-series analytics\u003c/strong\u003e - The Amazon Kinesis Client Library (KCL) is a pre-built library that helps you build consumer applications for reading and processing data from an Amazon Kinesis data stream. The KCL handles complex issues such as adapting to changes in data stream volume, load balancing streaming data, coordinating distributed services, and processing data with fault-tolerance. The KCL enables you to focus on business logic while building applications.\n\nIf you want a fully managed solution and you want to use SQL to process the data from your data stream, you should use Kinesis Data Analytics. Use KCL if you need to build a custom processing solution whose requirements are not met by Kinesis Data Analytics, and you can manage the resulting consumer application.\n\n\u003cstrong\u003eUse Kinesis Firehose to ingest data and Amazon Athena to generate leaderboard scores and time-series analytics\u003c/strong\u003e - Amazon Athena is an interactive query service that makes it easy to analyze data in Amazon S3 using standard SQL. Athena is serverless, so there is no infrastructure to manage, and you pay only for the queries that you run. Athena is used for running analytics on S3 based data. For running analytics on real-time streaming data, Kinesis Data Analytics is the right fit.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/firehose/latest/dev/data-analysis.html\"\u003ehttps://docs.aws.amazon.com/firehose/latest/dev/data-analysis.html\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/kinesis/data-analytics/faqs/\"\u003ehttps://aws.amazon.com/kinesis/data-analytics/faqs/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"37:T77e,Correct option:\n\n\u003cstrong\u003eThe put data calls will be rejected with a ProvisionedThroughputExceeded exception\u003c/strong\u003e\n\nThe capacity limits of an Amazon Kinesis data stream are defined by the number of shards within the data stream. The limits can be exceeded by either data throughput or the number of PUT records. While the capacity limits are exceeded, the put data call will be rejected with a ProvisionedThroughputExceeded exception. If this is due to a temporary rise of the data stream’s input data rate, retry by the data producer will eventually lead to completion of the requests. If this is due to a sustained rise of the data stream’s input data rate, you should increase the number of shards within your data stream to provide enough capacity for the put data calls to consistently succeed.\n\nIncorrect options:\n\n\u003cstrong\u003eThe put data calls will be rejected with a AccessDeniedException exception once the limit is reached\u003c/strong\u003e - Access Denied error is thrown when the accessing system does not have enough permissions. Since data was getting ingested into Data Streams before reaching the capacity, this error is not possible.\n\n\u003cstrong\u003eData is lost unless the partition key of the data records is changed in order to write data to a different shard in the stream\u003c/strong\u003e - Partition key is used to segregate and route records to different shards of a data stream. A partition key is specified by your data producer while adding data to an Amazon Kinesis data stream. The use case talks about provisioning only one shard. It is not possible to set up more shards by simply changing the partition key. Hence, this choice is incorrect.\n\n\u003cstrong\u003eContact AWS support to request an increase in the number of shards\u003c/strong\u003e - This is a made-up option that acts as a distractor.\n\nReference:\n\n\u003ca href=\"https://aws.amazon.com/kinesis/data-streams/faqs/\"\u003ehttps://aws.amazon.com/kinesis/data-streams/faqs/\u003c/a\u003e\n38:T79a,Correct options:\n\n\u003cstrong\u003eIf you delete a bucket and immediately list all buckets, the deleted bucket might still "])</script><script>self.__next_f.push([1,"appear in the list\u003c/strong\u003e - Bucket configurations have an eventual consistency model. If you delete a bucket and immediately list all buckets, the deleted bucket might still appear in the list.\n\n\u003cstrong\u003eA process deletes an existing object and immediately tries to read it. Amazon S3 will not return any data as the object has been deleted\u003c/strong\u003e - Amazon S3 provides strong read-after-write consistency for PUTs and DELETEs of objects in your Amazon S3 bucket in all AWS Regions. This applies to both writes to new objects as well as PUTs that overwrite existing objects and DELETEs.\n\nAmazon S3 data consistency model:\n\u003cimg src=\"https://assets-pt.media.datacumulus.com/aws-dva-pt/assets/pt6-q44-i1.jpg\"\u003e\nvia - \u003ca href=\"https://docs.aws.amazon.com/AmazonS3/latest/userguide/Welcome.html#ConsistencyModel\"\u003ehttps://docs.aws.amazon.com/AmazonS3/latest/userguide/Welcome.html#ConsistencyModel\u003c/a\u003e\n\nIncorrect options:\n\n\u003cstrong\u003eA process deletes an existing object and immediately lists keys within its bucket. The object could still be visible for few more minutes till the change propagates\u003c/strong\u003e\n\n\u003cstrong\u003eA process deletes an existing object and immediately tries to read it. Amazon S3 can return data as the object deletion has not yet propagated completely\u003c/strong\u003e -\n\nThese two options highlight an eventually consistent behavior. Amazon S3 is now strongly consistent and will not return any data as the object has been deleted. So both these options are incorrect.\n\n\u003cstrong\u003eA process replaces an existing object and immediately tries to read it. Amazon S3 might return the old data\u003c/strong\u003e - Amazon S3 will return the new data.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/AmazonS3/latest/userguide/Welcome.html#ConsistencyModel\"\u003ehttps://docs.aws.amazon.com/AmazonS3/latest/userguide/Welcome.html#ConsistencyModel\u003c/a\u003e\n39:T87a,"])</script><script>self.__next_f.push([1,"Correct option:\n\n**\n\n[\n  {\n      \"Field\": \"query-string\",\n      \"QueryStringConfig\": {\n          \"Values\": [\n            {\n                \"Key\": \"version\",\n                \"Value\": \"v1\"\n            },\n            {\n                \"Value\": \"*example*\"\n            }\n          ]\n      }\n  }\n]\n\n\n**\n\nYou can use query string conditions to configure rules that route requests based on key/value pairs or values in the query string. The match evaluation is not case-sensitive. The following wildcard characters are supported: * (matches 0 or more characters) and ? (matches exactly 1 character). You can specify ptions:\n\n\u003cstrong\u003eHTTP 500\u003c/strong\u003e - HTTP 500 indicates 'Internal server' error. There are several reasons for their error: A client submitted a request without an HTTP protocol, and the load balancer was unable to generate a redirect URL, there was an error executing the web ACL rules.\n\n\u003cstrong\u003eHTTP 504\u003c/strong\u003e - HTTP 504 is 'Gateway timeout' error. Several reasons for this error, to quote a few: The load balancer failed to establish a connection to the target before the connection timeout expired, The load balancer established a connection to the target but the target did not respond before the idle timeout period elapsed.\n\n\u003cstrong\u003eHTTP 403\u003c/strong\u003e - HTTP 403 is 'Forbidden' error. You configured an AWS WAF web access control list (web ACL) to monitor requests to your Application Load Balancer and it blocked a request.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-troubleshooting.html\"\u003ehttps://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-troubleshooting.html\u003c/a\u003e\n3b:T984,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eRun AWS CodeBuild locally using CodeBuild Agent\u003c/strong\u003e\n\nAWS CodeBuild is a fully managed build service. There are no servers to provision and scale, or software to install, configure, and operate.\n\nWith the Local Build support for AWS CodeBuild, you just specify the location of your source code, choose your build settings, and CodeBuild runs build scripts for compiling, testing, and packaging your code. You can use the AWS CodeBuild agent to test and debug builds on a local machine.\n\nBy building an application on a local machine you can:\n\nTest the integrity and contents of a buildspec file locally.\n\nTest and build an application locally before committing.\n\nIdentify and fix errors quickly from your local development environment.\n\nIncorrect options:\n\n\u003cstrong\u003eSSH into the CodeBuild Docker container\u003c/strong\u003e - It is not possible to SSH into the CodeBuild Docker container, that's why you should test and fix errors locally.\n\n\u003cstrong\u003eFreeze the CodeBuild during its next execution\u003c/strong\u003e - You cannot freeze the CodeBuild process but you can stop it. Please see more details on - \u003ca href=\"https://docs.aws.amazon.com/codebuild/latest/userguide/stop-build.html\"\u003ehttps://docs.aws.amazon.com/codebuild/latest/userguide/stop-build.html\u003c/a\u003e\n\n\u003cstrong\u003eEnable detailed monitoring\u003c/strong\u003e - Detailed monitoring is available for EC2 instances. You do not enable detailed monitoring but you can specify output logs to be captured via CloudTrail.\n\nAWS CodeBuild is integrated with AWS CloudTrail, a service that provides a record of actions taken by a user, role, or an AWS service in CodeBuild. CloudTrail captures all API calls for CodeBuild as events, including calls from the CodeBuild console and from code calls to the CodeBuild APIs. If you create a trail, you can enable continuous delivery of CloudTrail events to an S3 bucket, including events for CodeBuild.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/codebuild/latest/userguide/troubleshooting.html\"\u003ehttps://docs.aws.amazon.com/codebuild/latest/userguide/troubleshooting.html\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/blogs/devops/announcing-local-build-support-for-aws-codebuild/\"\u003ehttps://aws.amazon.com/blogs/devops/announcing-local-build-support-for-aws-codebuild/\u003c/a\u003e\n\n\u003ca href=\"https://docs.aws.amazon.com/codebuild/latest/userguide/use-codebuild-agent.html\"\u003ehttps://docs.aws.amazon.com/codebuild/latest/userguide/use-codebuild-agent.html\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"3c:T84c,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eInstance might be part of Auto Scaling Group and hence re-launched similar instance\u003c/strong\u003e - Auto Scaling groups can be configured to launch an instance to replace an instance that is undergoing maintenance. This could have been the reason why an instance of the same type got launched automatically. The size of an Auto Scaling group depends on the number of instances that you set as the desired capacity. If you wish to terminate an instance that is part of Auto Scaling Group, the configuration of the group should be changed to a reduced number of instances, so the automatic launch of instances does not happen when an unwanted instance is terminated.\n\nIncorrect options:\n\n\u003cstrong\u003eThe user did not have the right permissions to shutdown the instance. User needs root permissions to terminate an instance\u003c/strong\u003e - This is an incorrect statement. If the user does not have enough permissions, then the action itself is unavailable for him. A user does not need root permissions to terminate an EC2 instance.\n\n\u003cstrong\u003eThe instance could have been a part of the Application Load Balancer and hence was automatically started\u003c/strong\u003e - Application Load Balancer is used to balance the incoming traffic requests equally among the available EC2 instances so keep the performance and availability at its best. ALBs are configured with Auto Scaling Groups, but this is not specified in the use-case. In the absence of Auto Scaling Group, ALB cannot launch instances by itself.\n\n\u003cstrong\u003eThe instance could have been a part of Network Load Balancer and hence was automatically started\u003c/strong\u003e - As explained above for ALB, a Network Load Balancer is not capable of launching instances by itself if it's not configured with an Auto Scaling Group.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/AutoScalingGroup.html\"\u003ehttps://docs.aws.amazon.com/autoscaling/ec2/userguide/AutoScalingGroup.html\u003c anges-cloudwatch-events.html\"\u003ehttps://docs.aws.amazon.com/codepipeline/latest/userguide/detect-state-changes-cloudwatch-events.html\u003c/a\u003e\n3e:T47d,Correct options:\n\n\u003cstrong\u003eKMS encryption for data at rest\u003c/strong\u003e\n\n\u003cstrong\u003eEncryption in flight with HTTPS endpoint\u003c/strong\u003e\n\nServer-side encryption is a feature in Amazon Kinesis Data Streams that automatically encrypts data before it's at rest by using an AWS KMS customer master key (CMK) you specify. Data is encrypted before it's written"])</script><script>self.__next_f.push([1," to the Kinesis stream storage layer and decrypted after it's retrieved from storage. As a result, your data is encrypted at rest within the Kinesis Data Streams service. Also, the HTTPS protocol ensures that data inflight is encrypted as well.\n\nIncorrect options:\n\n\u003cstrong\u003eSSE-C encryption\u003c/strong\u003e - SSE-C is functionality in Amazon S3 where S3 encrypts your data, on your behalf, using keys that you provide. This does not apply for the given use-case.\n\n\u003cstrong\u003eClient-Side Encryption\u003c/strong\u003e - This involves code changes, so the option is incorrect.\n\n\u003cstrong\u003eEnvelope Encryption\u003c/strong\u003e - This involves code changes, so the option is incorrect.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/streams/latest/dev/what-is-sse.html\"\u003ehttps://docs.aws.amazon.com/streams/latest/dev/what-is-sse.html\u003c/a\u003e\n3f:T802,"])</script><script>self.__next_f.push([1,"Correct option:\n\n\u003cstrong\u003eA process replaces an existing object and immediately tries to read it. Amazon S3 always returns the latest version of the object\u003c/strong\u003e\n\nAmazon S3 delivers strong read-after-write consistency automatically, without changes to performance or availability, without sacrificing regional isolation for applications, and at no additional cost.\n\nAfter a successful write of a new object or an overwrite of an existing object, any subsequent read request immediately receives the latest version of the object. S3 also provides strong consistency for list operations, so after a write, you can immediately perform a listing of the objects in a bucket with any changes reflected.\n\nStrong read-after-write consistency helps when you need to immediately read an object after a write. For example, strong read-after-write consistency when you often read and list immediately after writing objects.\n\nTo summarize, all S3 GET, PUT, and LIST operations, as well as operations that change object tags, ACLs, or metadata, are strongly consistent. What you write is what you will read, and the results of a LIST will be an accurate reflection of what’s in the bucket.\n\nIncorrect options:\n\n\u003cstrong\u003eA process replaces an existing object and immediately tries to read it. Until the change is fully propagated, Amazon S3 might return the previous data\u003c/strong\u003e\n\n\u003cstrong\u003eA process replaces an existing object and immediately tries to read it. Until the change is fully propagated, Amazon S3 does not return any data\u003c/strong\u003e\n\n\u003cstrong\u003eA process replaces an existing object and immediately tries to read it. Until the change is fully propagated, Amazon S3 might return the new data\u003c/strong\u003e\n\nThese three options contradict the earlier details provided in the explanation.\n\nReferences:\n\n\u003ca href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/Introduction.html#ConsistencyModel\"\u003ehttps://docs.aws.amazon.com/AmazonS3/latest/dev/Introduction.html#ConsistencyModel\u003c/a\u003e\n\n\u003ca href=\"https://aws.amazon.com/s3/faqs/\"\u003ehttps://aws.amazon.com/s3/faqs/\u003c/a\u003e\n"])</script><script>self.__next_f.push([1,"40:T66a,Correct option:\n\n\u003cstrong\u003eCodeDeploy Deployment Groups\u003c/strong\u003e\n\nYou can specify one or more deployment groups for a CodeDeploy application. The deployment group contains settings and configurations used during the deployment. Most deployment group settings depend on the compute platform used by your application. Some settings, such as rollbacks, triggers, and alarms can be configured for deployment groups for any compute platform.\n\nIn an EC2/On-Premises deployment, a deployment group is a set of individual instances targeted for deployment. A deployment group contains individually tagged instances, Amazon EC2 instances in Amazon EC2 Auto Scaling groups, or both.\n\nIncorrect options:\n\n\u003cstrong\u003eCodeDeploy Agent\u003c/strong\u003e - The CodeDeploy agent is a software package that, when installed and configured on an instance, makes it possible for that instance to be used in CodeDeploy deployments. The agent connects the EC2 instances to the CodeDeploy service.\n\n\u003cstrong\u003eCodeDeploy Hooks\u003c/strong\u003e - Hooks are found in the AppSec file used by AWS CodeDeploy to manage deployment. Hooks correspond to lifecycle events such as ApplicationStart, ApplicationStop, etc. to which you can assign a script.\n\n\u003cstrong\u003eDefine multiple CodeDeploy Applications\u003c/strong\u003e - This option has been added as a distractor. Instead, you want to use deployment groups to use the same deployment and maybe separate the times when a group of instances receives the software updates.\n\nReference:\n\n\u003ca href=\"https://docs.aws.amazon.com/codedeploy/latest/userguide/deployment-groups.html\"\u003ehttps://docs.aws.amazon.com/codedeploy/latest/userguide/deployment-groups.html\u003c/a\u003e\n41:T570,Correct option:\n\n\u003cstrong\u003eThe load balancer is highly available and its public IP may change. The DNS name is constant\u003c/strong\u003e\n\nWhen your load balancer is created, it receives a public DNS name that clients can use to send requests. The DNS servers resolve the DNS name of your load balancer to the public IP addresses of the load balancer nodes for your load balancer. Never resolve the IP"])</script><script>
