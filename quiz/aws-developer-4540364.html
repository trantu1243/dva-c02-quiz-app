,[\"261\",\"static/chunks/261-2d9b76ccba401937.js\",\"200\",\"static/chunks/app/quiz/%5Bid%5D/page-d7cb26530e4508b3.js\"],\"default\"]\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$Le\",null,{\"quiz\":{\"id\":\"aws-developer-4540364\",\"title\":\"Practice Test #4 (AWS Certified Developer Associate - DVA-C02)\",\"description\":\"Practice questions for AWS Developer Associate (DVA-C02) exam â€” covering core AWS services like SQS, Lambda, DynamoDB, and more.\",\"questions\":[{\"question\":\"You would like to use SSE-S3 encryption mechanism. What header must you set in your request?\",\"answers\":[{\"text\":\"\\\"x-amz-server-side-encryption\\\": \\\"AES256\\\"\",\"isCorrect\":true},{\"text\":\"\\\"x-amz-server-side-encryption\\\": \\\"SSE-S3\\\"\",\"isCorrect\":false},{\"text\":\"\\\"x-amz-server-side-encryption\\\": \\\"SSE-KMS\\\"\",\"isCorrect\":false},{\"text\":\"\\\"x-amz-server-side-encryption\\\": \\\"aws:kms\\\"\",\"isCorrect\":false}],\"explanation\":\"To request server-side encryption using the object creation REST APIs, provide the , x-amz-server-side-encryption request header. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html\"},{\"question\":\"You want to be able to stage your deployment to one third of your fleet, then another third and finally the last third. How can you best achieve this using CodeDeploy?\",\"answers\":[{\"text\":\"CodeDeploy deployment groups\",\"isCorrect\":true},{\"text\":\"Tags\",\"isCorrect\":false},{\"text\":\"CodeDeploy Hooks\",\"isCorrect\":false},{\"text\":\"Use multiple CodeDeploy\",\"isCorrect\":false}],\"explanation\":\"In an EC2/On-Premises deployment, a deployment group is a set of individual instances targeted for a deployment. A deployment group contains individually tagged instances, Amazon EC2 instances in Amazon EC2 Auto Scaling groups, or both. Read more: https://docs.aws.amazon.com/codedeploy/latest/userguide/deployment-groups.html\"},{\"question\":\"You would like to query items based on the same partition key but an attribute that is not part of the same sort key. What should you do?\",\"answers\":[{\"text\":\"Create a LSI\",\"isCorrect\":true},{\"text\":\"Call Scan\",\"isCorrect\":false},{\"text\":\"Create a GSI\",\"isCorrect\":false},{\"text\":\"Migrate away from DynamoDB\",\"isCorrect\":false}],\"explanation\":\"Some applications only need to query data using the base table's primary key; however, there may be situations where an alternate sort key would be helpful. To give your application a choice of sort keys, you can create one or more local secondary indexes on a table and issue Query or Scan requests against these indexes. Read more: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/LSI.html\"},{\"question\":\"You are designing a high performance application that will require millions of connections to be handled, as well as low latency. The best Load Balancer for this is\",\"answers\":[{\"text\":\"Network Load Balancer\",\"isCorrect\":true},{\"text\":\"Application Load Balancer\",\"isCorrect\":false},{\"text\":\"Elastic Load Balancer\",\"isCorrect\":false}],\"explanation\":\"A Network Load Balancer functions at the fourth layer of the Open Systems Interconnection (OSI) model. It can handle millions of requests per second. After the load balancer receives a connection request, it selects a target from the target group for the default rule. It attempts to open a TCP connection to the selected target on the port specified in the listener configuration. Read more: https://docs.aws.amazon.com/elasticloadbalancing/latest/network/introduction.html\"},{\"question\":\"How can you ensure that your EC2 instances execute a customizable set of instructions when they first start?\",\"answers\":[{\"text\":\"With EC2 User Data\",\"isCorrect\":true},{\"text\":\"Mount EFS network drives\",\"isCorrect\":false},{\"text\":\"With EC2 Meta Data\",\"isCorrect\":false},{\"text\":\"By building a custom AMI\",\"isCorrect\":false}],\"explanation\":\"When you launch an instance in Amazon EC2, you have the option of passing user data to the instance that can be used to perform common automated configuration tasks and even run scripts after the instance starts. Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/user-data.html\"},{\"question\":\"At which frequency do EC2 instances report their metrics under normal configurations?\",\"answers\":[{\"text\":\"5 minutes\",\"isCorrect\":true},{\"text\":\"10 minutes\",\"isCorrect\":false},{\"text\":\"2 minutes\",\"isCorrect\":false},{\"text\":\"1 minute\",\"isCorrect\":false}],\"explanation\":\"By default, Amazon EC2 sends metric data to CloudWatch in 5-minute periods. Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-cloudwatch.html\"},{\"question\":\"You are storing your video files in a separate bucket from your main S3 website bucket. If using directly the video URL, we users are able to download the videos, but it is impossible for them to play the videos while visiting your main website. What's the problem?\",\"answers\":[{\"text\":\"Enable CORS\",\"isCorrect\":true},{\"text\":\"Change the bucket policy\",\"isCorrect\":false},{\"text\":\"Amend the IAM policy\",\"isCorrect\":false},{\"text\":\"Disable Encryption\",\"isCorrect\":false}],\"explanation\":\"Cross-origin resource sharing (CORS) defines a way for client web applications that are loaded in one domain to interact with resources in a different domain. With CORS support, you can build rich client-side web applications with Amazon S3 and selectively allow cross-origin access to your Amazon S3 resources. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/cors.html\"},{\"question\":\"You would like to deploy a function programmed in Rust to AWS Lambda. Rust is not yet a supported runtime. What should you do?\",\"answers\":[{\"text\":\"You can't deploy functions that aren't supported runtime\",\"isCorrect\":true},{\"text\":\"Package as a docker image and deploy to AWS Lambda\",\"isCorrect\":false},{\"text\":\"Define a custom runtime for AWS Lambda\",\"isCorrect\":false},{\"text\":\"Open a support ticket with AWS\",\"isCorrect\":false}],\"explanation\":\" Read more: https://docs.aws.amazon.com/lambda/latest/dg/lambda-runtimes.html\"},{\"question\":\"(legacy question) You are looking to improve S3 performance. How should you name your files?\",\"answers\":[{\"text\":\"\u003cmy_bucket\u003e/\u003crandom 4 characters\u003e_my_folder/my_file1.txt\",\"isCorrect\":true},{\"text\":\"\u003cmy_bucket\u003e/MMDDYYYY_my_folder/my_file1.txt\",\"isCorrect\":false},{\"text\":\"\u003cmy_bucket\u003e/DDMMYYYY_my_folder/my_file1.txt\",\"isCorrect\":false},{\"text\":\"\u003cmy_bucket\u003e/YYMMDD_my_folder/my_file1.txt\",\"isCorrect\":false}],\"explanation\":\"This is legacy, for now still asked in the exam. See new guidelines here https://aws.amazon.com/about-aws/whats-new/2018/07/amazon-s3-announces-increased-request-rate-performance/\"},{\"question\":\"Your boss wants to scale your ASG based on the number of requests per minute your application makes to your database.\",\"answers\":[{\"text\":\"You create a CloudWatch custom metric and build an alarm on this to scale your ASG\",\"isCorrect\":true},{\"text\":\"You politely tell him it's impossible\",\"isCorrect\":false},{\"text\":\"You enable detailed monitoring and use that to scale your ASG\",\"isCorrect\":false}],\"explanation\":\"Amazon CloudWatch is a web service that enables you to monitor, manage, and publish various metrics, as well as configure alarm actions based on data from metrics. You can define custom metrics for your own use, and Elastic Beanstalk will push those metrics to Amazon CloudWatch. Once Amazon CloudWatch contains your custom metrics, you can view those in the Amazon CloudWatch console. Read more: https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/customize-containers-cw.html\"},{\"question\":\"Your ELB is sending traffic to all your EC2 instances. When one of your server crashes, you realise the ELB still sends traffic to it, which results in bad user experience. What can you do to minimise this problem?\",\"answers\":[{\"text\":\"Enable Health Checks\",\"isCorrect\":true},{\"text\":\"Enable Stickiness\",\"isCorrect\":false},{\"text\":\"Enable Multi AZ deployments\",\"isCorrect\":false},{\"text\":\"Enable SSL\",\"isCorrect\":false}],\"explanation\":\"To discover the availability of your EC2 instances, a load balancer periodically sends pings, attempts connections, or sends requests to test the EC2 instances. These tests are called health checks. The status of the instances that are healthy at the time of the health check is InService. The status of any instances that are unhealthy at the time of the health check is OutOfService.  Read more: https://docs.aws.amazon.com/elasticloadbalancing/latest/classic/elb-healthchecks.html\"},{\"question\":\"CodeDeploy is deploying to EC2 instances but they seem to have problem pulling the code from S3. What should you do?\",\"answers\":[{\"text\":\"Fix the IAM permissions for the EC2 instance role\",\"isCorrect\":true},{\"text\":\"Fix the IAM permissions for the CodeDeploy service role\",\"isCorrect\":false},{\"text\":\"Make the S3 bucket public\",\"isCorrect\":false},{\"text\":\"Enable CodeDeploy Proxy\",\"isCorrect\":false}],\"explanation\":\"Make sure the EC2 instance roles has proper permissions to pull from S3\"},{\"question\":\"You are trying to collect metrics in near real time in order to track your application performance. Which service should you use?\",\"answers\":[{\"text\":\"CloudWatch Metrics\",\"isCorrect\":true},{\"text\":\"X-Ray\",\"isCorrect\":false},{\"text\":\"CloudWatch Alarms\",\"isCorrect\":false},{\"text\":\"CloudTrail\",\"isCorrect\":false}],\"explanation\":\"Amazon CloudWatch monitors your Amazon Web Services (AWS) resources and the applications you run on AWS in real time. You can use CloudWatch to collect and track metrics, which are variables you can measure for your resources and applications. CloudWatch alarms send notifications or automatically make changes to the resources you are monitoring based on rules that you define. Read more: https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/cloudwatch_concepts.html\"},{\"question\":\"Messages produced to SQS by bidders in your betting application must not be visible to other applications for 30 seconds. How can you achieve that easily?\",\"answers\":[{\"text\":\"Use DelaySeconds parameter\",\"isCorrect\":true},{\"text\":\"implement application-side delay\",\"isCorrect\":false},{\"text\":\"Enable ConsumerReadDelay\",\"isCorrect\":false},{\"text\":\"Enable LongPolling\",\"isCorrect\":false}],\"explanation\":\"Delay queues let you postpone the delivery of new messages to a queue for a number of seconds. If you create a delay queue, any messages that you send to the queue remain invisible to consumers for the duration of the delay period. Read more: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-delay-queues.html\"},{\"question\":\"What are some key differences between a standard SQS and SWF? (select two)\",\"answers\":[{\"text\":\"SWF ensures the task is assigned only once while SQS may deliver the message multiple times\",\"isCorrect\":true},{\"text\":\"SWF is task oriented API and SQS is message-oriented API\",\"isCorrect\":true},{\"text\":\"SQS is task oriented API and SWF is message-oriented API\",\"isCorrect\":false},{\"text\":\"SQS ensures the task is assigned only once while SWF may deliver the message multiple times\",\"isCorrect\":false}],\"explanation\":\"Amazon SWF provides useful guarantees around task assignment. It ensures that a task is never duplicated and is assigned only once. Thus, even though you may have multiple workers for a particular activity type (or a number of instances of a decider), Amazon SWF will give a specific task to only one worker (or one decider instance). Read more: https://aws.amazon.com/swf/faqs/\"},{\"question\":\"You would like to trigger a notification when a CodeBuild fails. Which AWS service helps you in achieving that?\",\"answers\":[{\"text\":\"AWS CloudWatch Alarms\",\"isCorrect\":true},{\"text\":\"SNS\",\"isCorrect\":false},{\"text\":\"Kinesis\",\"isCorrect\":false},{\"text\":\"CloudTrail\",\"isCorrect\":false}],\"explanation\":\"You can create a CloudWatch alarm for your builds. An alarm watches a single metric over a period of time that you specify and performs one or more actions based on the value of the metric relative to a specified threshold over a number of time periods. Using native CloudWatch alarm functionality, you can specify any of the actions supported by CloudWatch when a threshold is exceeded. Read more: https://docs.aws.amazon.com/codebuild/latest/userguide/monitoring-alarms.html\"},{\"question\":\"Your application runs on Elastic Beanstalk. Its configuration values change often and the devops team does not want to re-deploy the application every time a configuration changes. They would rather manage configuration externally and securely and have it load dynamically into the application at runtime. What advice do you give?\",\"answers\":[{\"text\":\"Use SSM Parameter Store\",\"isCorrect\":true},{\"text\":\"use Environment variables\",\"isCorrect\":false},{\"text\":\"Use Stage Variables\",\"isCorrect\":false},{\"text\":\"Use S3\",\"isCorrect\":false}],\"explanation\":\"AWS Systems Manager Parameter Store provides secure, hierarchical storage for configuration data management and secrets management. You can store data such as passwords, database strings, and license codes as parameter values.  Read more: https://docs.aws.amazon.com/systems-manager/latest/userguide/systems-manager-paramstore.html\"},{\"question\":\"We need to perform 16 eventually consistent reads per seconds of 12KB each. How many RCU do we need?\",\"answers\":[{\"text\":\"24\",\"isCorrect\":true},{\"text\":\"192\",\"isCorrect\":false},{\"text\":\"12\",\"isCorrect\":false},{\"text\":\"48\",\"isCorrect\":false}],\"explanation\":\"One read capacity unit represents two eventually consistent reads per second, for an item up to 4 KB in size. If you need to read an item that is larger than 4 KB, DynamoDB will need to consume additional read capacity units. The total number of read capacity units required depends on the item size. Read more: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/HowItWorks.ProvisionedThroughput.html\"},{\"question\":\"You are running a public DNS service on EC2 and a requirement is that it is accessible using the same IP. You wish to sometimes upgrade your DNS service but would like to do it without downtime. Which service will help you accomplish this?\",\"answers\":[{\"text\":\"Elastic IP\",\"isCorrect\":true},{\"text\":\"Create a Load Balancer and an auto scaling group\",\"isCorrect\":false},{\"text\":\"Provide a static private IP\",\"isCorrect\":false},{\"text\":\"Use Route53\",\"isCorrect\":false}],\"explanation\":\"DNS services are identified by a public IP, so you need to use Elastic IP. Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/elastic-ip-addresses-eip.html#using-instance-addressing-eips-associating-different\"},{\"question\":\"You have enabled versioning on an S3 bucket. What isn't true about the following?\",\"answers\":[{\"text\":\"Versioning can be enabled only for a specific folder\",\"isCorrect\":true},{\"text\":\"Overwriting a file increases its versions\",\"isCorrect\":false},{\"text\":\"Deleting a file is a recoverable operation\",\"isCorrect\":false},{\"text\":\"Any file that was unversioned before enabling versioning will have the \\\"null\\\" version\",\"isCorrect\":false}],\"explanation\":\"The versioning state applies to all (never some) of the objects in that bucket. The first time you enable a bucket for versioning, objects in it are thereafter always versioned and given a unique version ID. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/Versioning.html\"},{\"question\":\"You want to send emails using the AWS SDK. You should use\",\"answers\":[{\"text\":\"SES\",\"isCorrect\":true},{\"text\":\"SNS\",\"isCorrect\":false},{\"text\":\"SQS\",\"isCorrect\":false},{\"text\":\"Kinesis\",\"isCorrect\":false}],\"explanation\":\"Amazon Simple Email Service (Amazon SES) is a cloud-based email sending service designed to help digital marketers and application developers send marketing, notification, and transactional emails. Read more: https://aws.amazon.com/ses/\"},{\"question\":\"You would like to receive notifications when a parameter changes in Parameter Store, for security reasons. Which service will help you achieve that?\",\"answers\":[{\"text\":\"SNS\",\"isCorrect\":true},{\"text\":\"SQS\",\"isCorrect\":false},{\"text\":\"SES\",\"isCorrect\":false},{\"text\":\"CloudTrail\",\"isCorrect\":false}],\"explanation\":\"You can use Amazon CloudWatch Events and Amazon SNS to notify you about changes to Systems Manager Parameters. You can be notified when a parameter is created, updated, or deleted. Read more: https://docs.aws.amazon.com/systems-manager/latest/userguide/sysman-paramstore-cwe.html\"},{\"question\":\"Where is CloudFront SSL in flight encryption available?\",\"answers\":[{\"text\":\"Between clients and CloudFront and CloudFront and backend\",\"isCorrect\":true},{\"text\":\"Between clients and CloudFront only\",\"isCorrect\":false},{\"text\":\"Between CloudFront and backend only\",\"isCorrect\":false},{\"text\":\"Nowhere\",\"isCorrect\":false}],\"explanation\":\"For web distributions, you can configure CloudFront to require that viewers use HTTPS to request your objects, so connections are encrypted when CloudFront communicates with viewers. You also can configure CloudFront to use HTTPS to get objects from your origin, so connections are encrypted when CloudFront communicates with your origin. Read more: https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/secure-connections-supported-viewer-protocols-ciphers.html#secure-connections-supported-ciphers-cloudfront-to-origin\"},{\"question\":\"You would like to run command from the CLI on your EC2 instance. The instance should automatically obtain credentials to perform these commands. What feature will allow you to do this in the most secure way?\",\"answers\":[{\"text\":\"IAM Roles for EC2\",\"isCorrect\":true},{\"text\":\"EC2 User Data\",\"isCorrect\":false},{\"text\":\"Run `aws configure` on the EC2 instance\",\"isCorrect\":false},{\"text\":\"CloudFormation\",\"isCorrect\":false}],\"explanation\":\"IAM roles have been incorporated so that your applications can securely make API requests from your instances, without requiring you to manage the security credentials that the applications use. Instead of creating and distributing your AWS credentials, you can delegate permission to make API requests using IAM roles. Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/iam-roles-for-amazon-ec2.html\"},{\"question\":\"Which are the two deployment options provided by CodeDeploy? (select two)\",\"answers\":[{\"text\":\"In-place deployment\",\"isCorrect\":true},{\"text\":\"Blue/green Deployment\",\"isCorrect\":true},{\"text\":\"Cattle deployment\",\"isCorrect\":false},{\"text\":\"Classic Deployment\",\"isCorrect\":false}],\"explanation\":\"The application on each instance in the deployment group is stopped, the latest application revision is installed, and the new version of the application is started and validated. You can use a load balancer so that each instance is deregistered during its deployment and then restored to service after the deployment is complete.With a blue/green deployment, you provision a new set of instances on which CodeDeploy installs the latest version of your application. CodeDeploy then reroutes load balancer traffic from an existing set of instances running the previous version of your application to the new set of instances running the latest version. After traffic is rerouted to the new instances, the existing instances can be terminated. Read more: https://aws.amazon.com/about-aws/whats-new/2017/01/aws-codedeploy-introduces-blue-green-deployments/\"},{\"question\":\"Which function should you use to make cross stack references in CloudFormation?\",\"answers\":[{\"text\":\"!ImportValue\",\"isCorrect\":true},{\"text\":\"!Ref\",\"isCorrect\":false},{\"text\":\"!GetAtt\",\"isCorrect\":false},{\"text\":\"!Sub\",\"isCorrect\":false}],\"explanation\":\"The intrinsic function Fn::ImportValue returns the value of an output exported by another stack. You typically use this function to create cross-stack references.  Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference-importvalue.html\"},{\"question\":\"You would like to run multiple versions of your application in Elastic Beanstalk to ensure you can perform regular development and load testing. What do you recommend?\",\"answers\":[{\"text\":\"Define a dev environment with a single instance and a \\\"load test\\\"  environment that has settings close to prod\",\"isCorrect\":true},{\"text\":\"You can't have multiple development environment in Elastic Beanstalk, just one development and one production environment\",\"isCorrect\":false},{\"text\":\"Use only one Beanstalk environment and perform configuration changes using an Ansible script\",\"isCorrect\":false},{\"text\":\"Create an Application Load Balancer to route based on hostname so you can pass on parameters to the development Elastic Beanstalk environment. Create a file in .ebextensions/ in order to know how to handle the traffic coming from the ALB\",\"isCorrect\":false}],\"explanation\":\"It is common practice to have many environments for the same application\"},{\"question\":\"You get the following exception: An error occurred (InvalidParameterValueException) when calling the UpdateFunctionCode operation: Unzipped size must be smaller than 262144000 bytes\",\"answers\":[{\"text\":\"The uncompressed zip file exceeds AWS Lambda limits\",\"isCorrect\":true},{\"text\":\"You have uploaded a zip file larger than 50 MB to AWS Lambda\",\"isCorrect\":false},{\"text\":\"Your zip file is corrupt\",\"isCorrect\":false},{\"text\":\"You have used the wrong API call\",\"isCorrect\":false}],\"explanation\":\"The deployment package unzipped size canot exceed 256MB. Read more: https://docs.aws.amazon.com/lambda/latest/dg/limits.html\"},{\"question\":\"The application load balancer can redirect to different target groups based on which of these variables? (select two)\",\"answers\":[{\"text\":\"hostname\",\"isCorrect\":true},{\"text\":\"request path\",\"isCorrect\":true},{\"text\":\"client IP\",\"isCorrect\":false},{\"text\":\"web browser version\",\"isCorrect\":false},{\"text\":\"cookie value\",\"isCorrect\":false}],\"explanation\":\"You can create a listener with rules to forward requests based on the URL path. This is known as path-based routing. If you are running microservices, you can route traffic to multiple back-end services using path-based routing. For example, you can route general requests to one target group and requests to render images to another target group. Read more: https://docs.aws.amazon.com/elasticloadbalancing/latest/application/tutorial-load-balancer-routing.html\"},{\"question\":\"Your company does not want to have to manage S3 encryption keys and would like to have server side encryption. Which encryption mechanism suits best?\",\"answers\":[{\"text\":\"SSE-S3\",\"isCorrect\":true},{\"text\":\"SSE-C\",\"isCorrect\":false},{\"text\":\"Client Side Encryption\",\"isCorrect\":false},{\"text\":\"SSE-KMS\",\"isCorrect\":false}],\"explanation\":\"Use Server-Side Encryption with Amazon S3-Managed Keys (SSE-S3)   : Each object is encrypted with a unique key employing strong multi-factor encryption. As an additional safeguard, it encrypts the key itself with a master key that it regularly rotates. Amazon S3 server-side encryption uses one of the strongest block ciphers available, 256-bit Advanced Encryption Standard (AES-256), to encrypt your data.  Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html\"},{\"question\":\"We need to perform 10 strongly consistent reads per second of 4KB each. How many RCU do we need?\",\"answers\":[{\"text\":\"10\",\"isCorrect\":true},{\"text\":\"40\",\"isCorrect\":false},{\"text\":\"20\",\"isCorrect\":false},{\"text\":\"5\",\"isCorrect\":false}],\"explanation\":\"One read capacity unit represents one strongly consistent read per second, or two eventually consistent reads per second, for an item up to 4 KB in size. If you need to read an item that is larger than 4 KB, DynamoDB will need to consume additional read capacity units. The total number of read capacity units required depends on the item size, and whether you want an eventually consistent or strongly consistent read. Read more: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/HowItWorks.ProvisionedThroughput.html\"},{\"question\":\"You are running at desired capacity of 3 and the maximum capacity of 3. You have alarms set at 60% CPU to scale out your application. Your application is now running at 80% capacity. What will happen?\",\"answers\":[{\"text\":\"Nothing\",\"isCorrect\":true},{\"text\":\"The desired capacity will go up to 4 and the maximum will stay at 3\",\"isCorrect\":false},{\"text\":\"The desired capacity will go up to 4 and the maximum will stay at 4\",\"isCorrect\":false}],\"explanation\":\"You are already running at max capacity. Read more: https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-maintain-instance-levels.html\"},{\"question\":\"The AWS CLI depends on which language?\",\"answers\":[{\"text\":\"Python\",\"isCorrect\":true},{\"text\":\"C#\",\"isCorrect\":false},{\"text\":\"Golang\",\"isCorrect\":false},{\"text\":\"Java\",\"isCorrect\":false}],\"explanation\":\"The primary distribution method for the AWS CLI on Linux, Windows, and macOS is pip, a package manager for Python that provides an easy way to install, upgrade, and remove Python packages and their dependencies. Read more: https://docs.aws.amazon.com/cli/latest/userguide/installing.html\"},{\"question\":\"A producer application needs to deliver many messages to consumer applications. These consumer applications have various consumption patterns and can either consume the message instantaneously or up to 10 days later. The number of consumer applications can grow and shouldn't trigger a code change for the producing application. Which solution should you use?\",\"answers\":[{\"text\":\"SNS + SQS\",\"isCorrect\":true},{\"text\":\"SNS + Kinesis\",\"isCorrect\":false},{\"text\":\"SNS + Lambda\",\"isCorrect\":false},{\"text\":\"SQS\",\"isCorrect\":false}],\"explanation\":\" Read more: https://aws.amazon.com/getting-started/tutorials/send-fanout-event-notifications/\"},{\"question\":\"You would like to access the amount of RAM as a metric on your EC2 instances. How can you get that information?\",\"answers\":[{\"text\":\"Use a cron job on the instances that push the EC2 RAM metric as a Custom metric\",\"isCorrect\":true},{\"text\":\"Enable EC2 detailed monitoring\",\"isCorrect\":false},{\"text\":\"Access as a standard CloudWatch metric\",\"isCorrect\":false},{\"text\":\"Use X-Ray\",\"isCorrect\":false}],\"explanation\":\"The Amazon CloudWatch Monitoring Scripts for Amazon Elastic Compute Cloud (Amazon EC2) Linux-based instances demonstrate how to produce and consume Amazon CloudWatch custom metrics. These Perl scripts comprise a fully functional example that reports memory, swap, and disk space utilization metrics for a Linux instance. Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/mon-scripts.html\"},{\"question\":\"You would like to store small encrypted secrets in SSM Parameter store. What is the right way of doing it?\",\"answers\":[{\"text\":\"Enable seamless encryption with KMS integration\",\"isCorrect\":true},{\"text\":\"Encrypt first with KMS then store in Parameter store\",\"isCorrect\":false},{\"text\":\"Encrypt with the Encryption SDK then store in Parameter Store\",\"isCorrect\":false},{\"text\":\"Store in S3 with SSE-KMS encryption and put a reference to the secret in the parameter store\",\"isCorrect\":false}],\"explanation\":\"With AWS Systems Manager Parameter Store, you can create Secure String parameters, which are parameters that have a plaintext parameter name and an encrypted parameter value. Parameter Store uses AWS KMS to encrypt and decrypt the parameter values of Secure String parameters.Also, if you are using customer managed CMKs, you can use IAM policies and key policies to manage encrypt and decrypt permissions.  Read more: https://docs.aws.amazon.com/kms/latest/developerguide/services-parameter-store.html\"},{\"question\":\"You want to orchestrate your Lambda functions as a state machine. You should use\",\"answers\":[{\"text\":\"AWS Step Functions\",\"isCorrect\":true},{\"text\":\"CloudWatch Rules\",\"isCorrect\":false},{\"text\":\"AWS SWF\",\"isCorrect\":false},{\"text\":\"AWS ECS\",\"isCorrect\":false}],\"explanation\":\"sing Step Functions, you can design and run workflows that stitch together services such as AWS Lambda and Amazon ECS into feature-rich applications. Workflows are made up of a series of steps, with the output of one step acting as input into the next. Read more: https://aws.amazon.com/step-functions/\"},{\"question\":\"You are performing a DynamoDB scan but the performance is really low. You have a high number of partitions and would like to scan faster. How can you achieve that?\",\"answers\":[{\"text\":\"Use parallel scans\",\"isCorrect\":true},{\"text\":\"Use a ProjectionExpression\",\"isCorrect\":false},{\"text\":\"Use a FilterExpression\",\"isCorrect\":false},{\"text\":\"Use a Query\",\"isCorrect\":false}],\"explanation\":\"In order to give you the ability to retrieve data from your DynamoDB tables more rapidly, AWS introduced a new parallel scan model.  To make use of this feature, you will need to run multiple worker threads or processes in parallel. Each worker will be able to scan a separate segment of a table concurently with the other workers. Read more: https://aws.amazon.com/blogs/aws/amazon-dynamodb-parallel-scans-and-other-good-news/\"},{\"question\":\"What are the two commands to run to upload Lambda functions and CloudFormation templates to AWS?\",\"answers\":[{\"text\":\"cloudformation package and cloudformation deploy\",\"isCorrect\":true},{\"text\":\"cloudformation package and cloudformation upload\",\"isCorrect\":false},{\"text\":\"cloudformation zip and cloudformation upload\",\"isCorrect\":false},{\"text\":\"cloudformation zip and cloudformation deploy\",\"isCorrect\":false}],\"explanation\":\" Read more: https://docs.aws.amazon.com/cli/latest/reference/cloudformation/package.htmlhttps://docs.aws.amazon.com/cli/latest/reference/cloudformation/deploy/index.html\"},{\"question\":\"You would like to run an application continously for a year and can predict how much capacity you will need. You need the application instances to be stable and not terminated abruptly as you believe this will impact your users. What should you use?\",\"answers\":[{\"text\":\"EC2 Reserved Instances\",\"isCorrect\":true},{\"text\":\"EC2 On Demand Instances\",\"isCorrect\":false},{\"text\":\"EC2 Spot Instances\",\"isCorrect\":false},{\"text\":\"Bring your own EC2 instance\",\"isCorrect\":false}],\"explanation\":\"Reserved instances can provide a capacity reservation, offering additional confidence in your ability to launch the number of instances you have reserved when you need them. Read more: https://aws.amazon.com/ec2/pricing/reserved-instances/\"},{\"question\":\"You want to send your CloudWatch logs to S3 for archival. How can you achieve it?\",\"answers\":[{\"text\":\"Use CloudWatch integration feature with S3\",\"isCorrect\":true},{\"text\":\"Use CloudWatch integration feature with Kinesis\",\"isCorrect\":false},{\"text\":\"Use CloudWatch integration feature with Lambda\",\"isCorrect\":false},{\"text\":\"Use CloudWatch integration feature with Glue\",\"isCorrect\":false}],\"explanation\":\"You can export log data from your log groups to an Amazon S3 bucket and use this data in custom processing and analysis, or to load onto other systems. Read more: https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/S3Export.html\"},{\"question\":\"You use the CLI and it fails with the following exception: You are not authorized to perform this operation. Encoded authorization failure message: 6h34GtpmGjJJUm946eDVBfzWQJk6z5GePbbGDs9Z2T8xZj9EZtEduSnTbmrR7pMqpJrVYJCew2m8YBZQf4HRWEtrpncANrZMsnzk   How do you decode the message?\",\"answers\":[{\"text\":\" AWS STS decode-authorization-message \",\"isCorrect\":true},{\"text\":\" AWS IAM decode-authorization-message \",\"isCorrect\":false},{\"text\":\" Use KMS decode-authorization-message \",\"isCorrect\":false},{\"text\":\"AWS Cognito Decoder\",\"isCorrect\":false}],\"explanation\":\"Use decode-authorization-message to decode additional information about the authorization status of a request from an encoded message returned in response to an AWS request. Read more: https://docs.aws.amazon.com/cli/latest/reference/sts/decode-authorization-message.html\"},{\"question\":\"You would like to audit which API calls are made to Amazon S3 within your environment, what do you use?\",\"answers\":[{\"text\":\"CloudTrail\",\"isCorrect\":true},{\"text\":\"S3 Access Logs\",\"isCorrect\":false},{\"text\":\"VPC Flow Logs\",\"isCorrect\":false},{\"text\":\"IAM\",\"isCorrect\":false}],\"explanation\":\"With CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. CloudTrail provides event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. Read more: https://aws.amazon.com/cloudtrail/\"},{\"question\":\"You have a read heavy workload on your DynamoDB table and this causes a problem a hot partition problem, as one popular item in your catalog is always requested. What technology will allow you to reduce the read load on your DynamoDB table while minimising code changes?\",\"answers\":[{\"text\":\"DynamoDB DAX\",\"isCorrect\":true},{\"text\":\"DynamoDB Streams\",\"isCorrect\":false},{\"text\":\"ElastiCache\",\"isCorrect\":false},{\"text\":\"More partitions\",\"isCorrect\":false}],\"explanation\":\"Amazon DynamoDB Accelerator (DAX) is a fully managed, highly available, in-memory cache for DynamoDB that delivers up to a 10x performance improvement   : from milliseconds to microseconds   : even at millions of requests per second. Read more: https://aws.amazon.com/dynamodb/dax/\"},{\"question\":\"You have an application producing messages from 20 KB to 200 KB. These messages go to SQS, is this possible?\",\"answers\":[{\"text\":\"Yes, the max message size is 256KB\",\"isCorrect\":true},{\"text\":\"Yes, the max message size is 512KB\",\"isCorrect\":false},{\"text\":\"No, the max message size is 128KB\",\"isCorrect\":false},{\"text\":\"No, the max message size is 64KB\",\"isCorrect\":false}],\"explanation\":\"The minimum message size is 1 byte (1 character). The maximum is 262,144 bytes (256 KB). Read more: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-limits.html\"},{\"question\":\"You would like to use SSE-KMS encryption mechanism. What header must you set in your request?\",\"answers\":[{\"text\":\"\\\"x-amz-server-side-encryption\\\": \\\"aws:kms\\\"\",\"isCorrect\":true},{\"text\":\"\\\"x-amz-server-side-encryption\\\": \\\"SSE-S3\\\"\",\"isCorrect\":false},{\"text\":\"\\\"x-amz-server-side-encryption\\\": \\\"SSE-KMS\\\"\",\"isCorrect\":false},{\"text\":\"\\\"x-amz-server-side-encryption\\\": \\\"AES256\\\"\",\"isCorrect\":false}],\"explanation\":\"If the request does not include the x-amz-server-side-encryption header, then the request is denied. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html\"},{\"question\":\"Which Beanstalk deployment modes allows you for the quickest deployment strategy?\",\"answers\":[{\"text\":\"all at once\",\"isCorrect\":true},{\"text\":\"rolling\",\"isCorrect\":false},{\"text\":\"rolling with additional batches\",\"isCorrect\":false},{\"text\":\"immutable\",\"isCorrect\":false},{\"text\":\"blue/green\",\"isCorrect\":false}],\"explanation\":\"All at once   : Deploy the new version to all instances simultaneously and hence the shortest time. All instances in your environment are out of service for a short time while the deployment occurs. Read more: https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.rolling-version-deploy.html https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.deploy-existing-version.html\"},{\"question\":\"Your organisation has a requirement that all the code must be encrypted while in the cloud. You have proposed CodeCommit as a solution for this. How can you ensure the code is encrypted?\",\"answers\":[{\"text\":\"Repositories are automatically encrypted at rest\",\"isCorrect\":true},{\"text\":\"Enable KMS encryption\",\"isCorrect\":false},{\"text\":\"Use AWS Lamdba as a hook to encrypt the pushed code\",\"isCorrect\":false},{\"text\":\"Use a git command line hook to encrypt the code client side\",\"isCorrect\":false}],\"explanation\":\"Data in AWS CodeCommit repositories is encrypted in transit and at rest. When data is pushed into an AWS CodeCommit repository (for example, by calling git push), AWS CodeCommit encrypts the received data as it is stored in the repository. Read more: https://docs.aws.amazon.com/codecommit/latest/userguide/encryption.html\"},{\"question\":\"AWS Route 53 can be used almost as an alternative of another AWS service.Which one ?\",\"answers\":[{\"text\":\"ELB\",\"isCorrect\":true},{\"text\":\"CloudFront\",\"isCorrect\":false},{\"text\":\"S3\",\"isCorrect\":false}],\"explanation\":\" Read more: https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/routing-policy.html\"},{\"question\":\"For which encryption mechanism is HTTPS (SSL) mandatory?\",\"answers\":[{\"text\":\"SSE-C\",\"isCorrect\":true},{\"text\":\"SSE-KMS\",\"isCorrect\":false},{\"text\":\"Client Side Encryption\",\"isCorrect\":false},{\"text\":\"SSE-S3\",\"isCorrect\":false}],\"explanation\":\"You must use https.Amazon S3 will reject any requests made over http when using SSE-C. For security considerations, we recommend you consider any key you send erroneously using http to be compromised. You should discard the key, and rotate as appropriate. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html\"},{\"question\":\"What is the maximum number of messages one SQS consumer can receive at a time?\",\"answers\":[{\"text\":\"10\",\"isCorrect\":true},{\"text\":\"5\",\"isCorrect\":false},{\"text\":\"20\",\"isCorrect\":false},{\"text\":\"100\",\"isCorrect\":false}],\"explanation\":\"SQS Consumer retrieves one or more messages (up to 10), from the specified queue. Read more: https://docs.aws.amazon.com/cli/latest/reference/sqs/receive-message.html\"},{\"question\":\"You are running an application leveraging the SDK on an EC2 instance. How do you pass credentials to the SDK?\",\"answers\":[{\"text\":\"Use an IAM Instance Role\",\"isCorrect\":true},{\"text\":\"Use environment variables\",\"isCorrect\":false},{\"text\":\"Hardcode the credentials in the application code\",\"isCorrect\":false},{\"text\":\"Use the SSM parameter store\",\"isCorrect\":false}],\"explanation\":\"An instance profile is a container for an IAM role that you can use to pass role information to an EC2 instance when the instance starts. Read more: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_switch-role-ec2_instance-profiles.html\"},{\"question\":\"Your mobile application needs to directly perform API calls to DynamoDB. You do not want to store secrets onto the mobile devices and need all the calls to DynamoDB done with a different identity per mobile device. Which service allows you to achieve this?\",\"answers\":[{\"text\":\"Cognito Identity Pools\",\"isCorrect\":true},{\"text\":\"Cognito User Pools\",\"isCorrect\":false},{\"text\":\"Cognito Sync\",\"isCorrect\":false},{\"text\":\"IAM\",\"isCorrect\":false}],\"explanation\":\"Amazon Cognito identity pools provide temporary AWS credentials for users who are guests (unauthenticated) and for users who have been authenticated and received a token. An identity pool is a store of user identity data specific to your account. Read more: https://docs.aws.amazon.com/cognito/latest/developerguide/identity-pools.html\"},{\"question\":\"Your company does want S3 server side encryption but wants to manage the keys through their AWS portal. Which encryption mechanism suits best?\",\"answers\":[{\"text\":\"SSE-KMS\",\"isCorrect\":true},{\"text\":\"SSE-C\",\"isCorrect\":false},{\"text\":\"Client Side Encryption\",\"isCorrect\":false},{\"text\":\"SSE-S3\",\"isCorrect\":false}],\"explanation\":\"You have the option to create and manage encryption keys yourself, or use a default key that is unique to you, the service you're using, and the region you're working in. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html\"},{\"question\":\"Which is the correct order for CodeDeploy steps in appspec.yml?\",\"answers\":[{\"text\":\"DownloadBundle -\u003e BeforeInstall -\u003e ApplicationStart -\u003e ValidateService\",\"isCorrect\":true},{\"text\":\"BeforeInstall -\u003e ApplicationStart -\u003e DownloadBundle -\u003e ValidateService\",\"isCorrect\":false},{\"text\":\"ValidateService -\u003e BeforeInstall -\u003eDownloadBundle -\u003e ApplicationStart\",\"isCorrect\":false},{\"text\":\"BeforeInstall -\u003e ValidateService -\u003eDownloadBundle -\u003e ApplicationStart\",\"isCorrect\":false}],\"explanation\":\" Read more: https://docs.aws.amazon.com/codedeploy/latest/userguide/reference-appspec-file-structure-hooks.html#reference-appspec-file-structure-hooks-run-order-lambda\"},{\"question\":\"You want to delete all the items in your DynamoDB table (over 10 million of them), how you should perform that the fastest while maintaining low costs?\",\"answers\":[{\"text\":\"Delete then re-create the table\",\"isCorrect\":true},{\"text\":\"Scan and call DeleteItem\",\"isCorrect\":false},{\"text\":\"Scan and call BatchDeleteItem\",\"isCorrect\":false},{\"text\":\"Call PurgeTable\",\"isCorrect\":false}],\"explanation\":\"The DeleteTable operation deletes a table and all of its items. Read more: https://docs.aws.amazon.com/cli/latest/reference/dynamodb/delete-table.html\"},{\"question\":\"You would like to programmatically define your CodeBuild steps. What should you do?\",\"answers\":[{\"text\":\"define a .buildspec file in the root directory\",\"isCorrect\":true},{\"text\":\"define a .appspec file in the root directory\",\"isCorrect\":false},{\"text\":\"define a .buildspec file in the codebuild/ directory\",\"isCorrect\":false},{\"text\":\"define a .appspec file in the codebuild/ directory\",\"isCorrect\":false}],\"explanation\":\"A build spec is a collection of build commands and related settings, in YAML format, that AWS CodeBuild uses to run a build. You can include a build spec as part of the source code or you can define a build spec when you create a build project. Read more: https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html\"},{\"question\":\"You are looking to deploy a website to Amazon S3. Which service should you use?\",\"answers\":[{\"text\":\"CodeBuild\",\"isCorrect\":true},{\"text\":\"CodePipeline\",\"isCorrect\":false},{\"text\":\"CodeDeploy\",\"isCorrect\":false},{\"text\":\"AWS Lambda\",\"isCorrect\":false}],\"explanation\":\" Read more: https://stelligent.com/2017/09/05/continuous-delivery-to-s3-via-codepipeline-and-codebuild/\"},{\"question\":\"You have a Kinesis stream with 10 shards, and from the metrics you are well below the throughput utilisation (10MB/s) send. You currently send 3 MB/s of data. Yet, you are getting a ProvisionedThroughputException. What is the likely cause of it?\",\"answers\":[{\"text\":\"The partition key that you have selected isn't distributed enough\",\"isCorrect\":true},{\"text\":\"Metrics are slow to update\",\"isCorrect\":false},{\"text\":\"You have too many shards\",\"isCorrect\":false},{\"text\":\"The data retention period is too long\",\"isCorrect\":false}],\"explanation\":\"As the partition key is not distributed enough, all the data is getting skewed at few specific shards and not leveraging the entire cluster of shards. Read more: https://docs.aws.amazon.com/streams/latest/dev/kinesis-using-sdk-java-resharding-strategies.html\"},{\"question\":\"Your application clients are resolving the public IP for your load balancers at boot time. The public IP is used for the remaining of the time. After a while, the application breaks. Why?\",\"answers\":[{\"text\":\"The load balancer is highly available and its public IP may change. The DNS is constant\",\"isCorrect\":true},{\"text\":\"Your security groups are not stable\",\"isCorrect\":false},{\"text\":\"You need to enable stickiness\",\"isCorrect\":false},{\"text\":\"You need to disable multi AZ deployments\",\"isCorrect\":false}],\"explanation\":\"Never resolve IP of load balancer, always use the DNS name\"},{\"question\":\"Your application is issuing too many polls to your SQS queue, which all return empty because you don't have a lot of traffic on it. What should you do to decrease your cost while maintaining your processing latency?\",\"answers\":[{\"text\":\"Use LongPolling\",\"isCorrect\":true},{\"text\":\"Increase the VisibiltyTimeout\",\"isCorrect\":false},{\"text\":\"Use a FIFO queue\",\"isCorrect\":false},{\"text\":\"Decrease DelaySeconds\",\"isCorrect\":false}],\"explanation\":\"Eliminate empty responses by allowing Amazon SQS to wait until a message is available in a queue before sending a response. Unless the connection times out, the response to the ReceiveMessage request contains at least one of the available messages, up to the maximum number of messages specified in the ReceiveMessage action.Eliminate false empty responses by querying all rather than a subset of Amazon SQS servers. Read more: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-long-polling.html\"},{\"question\":\"Every time your CodeBuild runs its build step, it has to resolve Java dependencies from an external Ivy repository. As your project as over 100 dependencies, this takes a long time. Your manager wants you to speed up the execution of the CodeBuild. How should you proceed with minimal changes?\",\"answers\":[{\"text\":\"Enable S3 caching\",\"isCorrect\":true},{\"text\":\"Reduce the number of dependencies\",\"isCorrect\":false},{\"text\":\"Ship all the dependencies as part of the source code\",\"isCorrect\":false},{\"text\":\"Setup a Nexus repository in EC2 that will act as an internal dependency cache\",\"isCorrect\":false}],\"explanation\":\"Downloading dependencies is a critical phase in the build process. These dependent files can range in size from a few KBs to multiple MBs. Because most of the dependent files do not change frequently between builds, you can noticeably reduce your build time by caching dependencies in S3. Read more: https://aws.amazon.com/blogs/devops/how-to-enable-caching-for-aws-codebuild/\"},{\"question\":\"You need a database from which you can extract an event stream of every changes that happened. Which database technology will you choose?\",\"answers\":[{\"text\":\"DynamoDB\",\"isCorrect\":true},{\"text\":\"RDS\",\"isCorrect\":false},{\"text\":\"ElastiCache\",\"isCorrect\":false},{\"text\":\"Kinesis\",\"isCorrect\":false}],\"explanation\":\"DynamoDB Streams captures a time-ordered sequence of item-level modifications in any DynamoDB table, and stores this information in a log for up to 24 hours. Applications can access this log and view the data items as they appeared before and after they were modified, in near real time. Read more: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Streams.html\"},{\"question\":\"You would like to trigger AWS Lambda based on a specific service state change. That service does not have a direct integration with AWS Lambda. How can you best achieve it?\",\"answers\":[{\"text\":\"CloudWatch Event Rules with AWS Lambda\",\"isCorrect\":true},{\"text\":\"AWS Lambda Custom Sources\",\"isCorrect\":false},{\"text\":\"Open a support ticket with AWS\",\"isCorrect\":false},{\"text\":\"Cron jobs to trigger AWS Lambda to check the state of your service\",\"isCorrect\":false}],\"explanation\":\" Read more: https://docs.aws.amazon.com/lambda/latest/dg/with-scheduled-events.htmlhttps://docs.aws.amazon.com/AmazonCloudWatch/latest/events/RunLambdaSchedule.html\"},{\"question\":\"How can REST API clients invalidate the API Gateway Cache?\",\"answers\":[{\"text\":\"Using the Header Cache-Control: max-age=0\",\"isCorrect\":true},{\"text\":\"Use the Request parameter: ?bypass_cache=1\",\"isCorrect\":false},{\"text\":\"Using the Header Bypass-Cache=1\",\"isCorrect\":false},{\"text\":\"Using the request parameter ?cache-control-max-age=0\",\"isCorrect\":false}],\"explanation\":\"A client of your API can invalidate an existing cache entry and reload it from the integration endpoint for individual requests. The client must send a request that contains the Cache-Control: max-age=0 header. The client receives the response directly from the integration endpoint instead of the cache, provided that the client is authorized to do so. This replaces the existing cache entry with the new response, which is fetched from the integration endpoint. Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/api-gateway-caching.html#invalidate-method-caching\"}]}}]\n"])</script><script>self.__n
